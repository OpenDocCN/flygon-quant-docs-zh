- en: '`checkdate` (default: `None`)'
  id: totrans-267
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`checkdate`（默认值：`None`）'
- en: 'This must be a *callable* with the following signature:'
  id: totrans-268
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这必须是一个*可调用对象*，具有以下签名：
- en: '[PRE34]'
  id: totrans-269
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE34]'
- en: 'Where:'
  id: totrans-270
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在哪里：
- en: '`dt` is a `datetime.datetime` object'
  id: totrans-271
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`dt` 是一个 `datetime.datetime` 对象'
- en: '`d` is the current data feed for the active future'
  id: totrans-272
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`d` 是当前活动期货的当前数据源'
- en: 'Expected Return Values:'
  id: totrans-273
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 期望返回值：
- en: '`True`: as long as the callable returns this, a switchover can happen to the
    next future'
  id: totrans-274
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`True`：只要可调用返回此值，就可以切换到下一个未来'
- en: If a commodity expires on the 3^(rd) Friday of March, `checkdate` could return
    `True` for the entire week in which the expiration takes place.
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 如果商品在三月的第三个星期五到期，`checkdate` 可能会在到期周的整个周返回 `True`。
- en: '[PRE35]'
  id: totrans-276
  prefs: []
  type: TYPE_PRE
  zh: '[PRE35]'
- en: '`checkcondition` (default: `None`)'
  id: totrans-277
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`checkcondition`（默认值：`None`）'
- en: '**Note**: This will only be called if `checkdate` has returned `True`'
  id: totrans-278
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**注意**：仅当 `checkdate` 返回 `True` 时才会调用此函数'
- en: If `None` this will evaluate to `True` (execute roll over) internally
  id: totrans-279
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果为 `None`，则会在内部评估为 `True`（执行滚动）
- en: 'Else this must be a *callable* with this signature:'
  id: totrans-280
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 否则，这必须是一个*可调用对象*，具有以下签名：
- en: '[PRE36]'
  id: totrans-281
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE36]'
- en: 'Where:'
  id: totrans-282
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在哪里：
- en: '`d0` is the current data feed for the active future'
  id: totrans-283
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`d0` 是当前活动期货的当前数据源'
- en: '`d1` is the data feed for the next expiration'
  id: totrans-284
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`d1` 是下一个到期的数据源'
- en: 'Expected Return Values:'
  id: totrans-285
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 期望返回值：
- en: '`True`: roll-over to the next future'
  id: totrans-286
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`True`：切换到下一个未来'
- en: Following with the example from `checkdate`, this could say that the roll-over
    can only happend if the *volume* from `d0` is already less than the volume from
    `d1`
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 跟随 `checkdate` 的示例，这可能表示仅当 `d0` 中的 *volume* 已经小于 `d1` 中的 volume 时，才能发生滚动
