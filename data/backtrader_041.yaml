  id: totrans-234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`buffered`'
- en: If True the entire socket connection wil be buffered locally before parsing
    starts.
  id: totrans-235
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果为True，则在解析开始前，整个套接字连接将在本地缓冲。
- en: '`reverse`'
  id: totrans-236
  prefs:
