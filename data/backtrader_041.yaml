  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`dataname`：文件或打开的类文件对象'
- en: If a file-like object is passed, the `timeframe` parameter will be used to determine
    which is the actual timeframe.
  id: totrans-334
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果传递了类文件对象，将使用`timeframe`参数来确定实际时间范围。
- en: Else the file extension (`.fd` for daily and `.min` for intraday) will be used.
  id: totrans-335
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 否则，将使用文件扩展名（`.fd`表示每日，`.min`表示日内）。
