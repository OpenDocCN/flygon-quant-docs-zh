- en: YahooFinanceCSVData
  id: totrans-348
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: YahooFinanceCSVData
- en: Parses pre-downloaded Yahoo CSV Data Feeds (or locally generated if they comply
    to the Yahoo format)
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
  zh: 解析预先下载的Yahoo CSV数据源（或者如果它们符合Yahoo格式，可以是本地生成的）。
- en: 'Specific parameters:'
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: 特定参数：
- en: '`dataname`: The filename to parse or a file-like object'
  id: totrans-351
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`dataname`：要解析的文件名或文件类对象'
- en: '`reverse` (default: `False`)'
  id: totrans-352
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`reverse`（默认：`False`）'
- en: It is assumed that locally stored files have already been reversed during the
    download process
  id: totrans-353
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 假设在下载过程中本地存储的文件已经被反转。
- en: '`adjclose` (default: `True`)'
  id: totrans-354
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`adjclose`（默认：`True`）'
- en: Whether to use the dividend/split adjusted close and adjust all values according
    to it.
  id: totrans-355
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否使用股息/拆分调整后的收盘价，并根据其调整所有值。
- en: '`adjvolume` (default: `True`)'
  id: totrans-356
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`adjvolume`（默认：`True`）'
- en: Do also adjust `volume` if `adjclose` is also `True`
  id: totrans-357
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果`adjclose`也为`True`，还需调整`volume`。
- en: '`round` (default: `True`)'
  id: totrans-358
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`round`（默认：`True`）'
- en: Whether to round the values to a specific number of decimals after having adjusted
    the close
  id: totrans-359
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在调整收盘价后，是否要将值四舍五入到特定的小数位数。
- en: '`roundvolume` (default: `0`)'
  id: totrans-360
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`roundvolume`（默认：`0`）'
- en: Round the resulting volume to the given number of decimals after having adjusted
    it
  id: totrans-361
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 调整后，将结果体积四舍五入到指定的小数位数。
- en: '`decimals` (default: `2`)'
  id: totrans-362
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`decimals`（默认：`2`）'
- en: Number of decimals to round to
  id: totrans-363
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要四舍五入的小数位数
- en: '`swapcloses` (default: `False`)'
  id: totrans-364
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`swapcloses`（默认：`False`）'
- en: '[2018-11-16] It would seem that the order of *close* and *adjusted close* is
    now fixed. The parameter is retained, in case the need to swap the columns again
    arose.'
  id: totrans-365
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[2018-11-16] 看起来*close*和*adjusted close*的顺序现在已经固定。参数被保留，以防需要再次交换列。'
