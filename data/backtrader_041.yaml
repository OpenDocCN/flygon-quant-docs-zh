- en: This class filters out bars from a given data source. In addition to the standard
    parameters of a DataBase it takes a `funcfilter` parameter which can be any callable
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 此类从给定数据源中过滤条。除了DataBase的标准参数外，它还接受一个`funcfilter`参数，该参数可以是任何可调用对象
- en: 'Logic:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 逻辑：
- en: '`funcfilter` will be called with the underlying data source'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`funcfilter`将与基础数据源一起调用'
- en: It can be any callable
  id: totrans-52
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 它可以是任何可调用对象
- en: 'Return value `True`: current data source bar values will used'
  id: totrans-53
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 返回值 `True`：将使用当前数据源的条形值
- en: 'Return value `False`: current data source bar values will discarded'
  id: totrans-54
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 返回值 `False`：将丢弃当前数据源的条形值
