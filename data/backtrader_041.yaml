    the future.
  id: totrans-231
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 服务器URL。未来可能有人决定开放与Quandl兼容的服务。
- en: '`proxies`'
  id: totrans-232
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`proxies`'
- en: 'A dict indicating which proxy to go through for the download as in {‘http’:
    ‘[http://myproxy.com](http://myproxy.com)’} or {‘http’: ‘[http://127.0.0.1:8080](http://127.0.0.1:8080)’}'
  id: totrans-233
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '一个字典，指示下载要经过的代理，如{‘http’: ‘[http://myproxy.com](http://myproxy.com)’}或{‘http’:
