- en: Support for [Visual Chart](https://www.visualchart.com) binary on-disk files
    for both daily and intradaily formats.
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 支持[Visual Chart](https://www.visualchart.com)的二进制磁盘文件，包括每日和日内格式。
- en: 'Note:'
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
