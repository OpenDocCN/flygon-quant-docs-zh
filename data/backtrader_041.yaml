- en: YahooFinanceData
  id: totrans-370
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: YahooFinanceData
- en: Executes a direct download of data from Yahoo servers for the given time range.
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
  zh: 对给定时间范围从Yahoo服务器直接下载数据。
- en: 'Specific parameters (or specific meaning):'
  id: totrans-372
  prefs: []
  type: TYPE_NORMAL
  zh: 特定参数（或特定含义）：
- en: '`dataname`'
  id: totrans-373
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`dataname`'
- en: The ticker to download (‘YHOO’ for Yahoo own stock quotes)
  id: totrans-374
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要下载的股票代码（‘YHOO’用于Yahoo自有股票报价）
- en: '`proxies`'
  id: totrans-375
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`proxies`'
- en: 'A dict indicating which proxy to go through for the download as in {‘http’:
    ‘[http://myproxy.com](http://myproxy.com)’} or {‘http’: ‘[http://127.0.0.1:8080](http://127.0.0.1:8080)’}'
  id: totrans-376
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '一个字典，指示要通过的代理，如{‘http’: ‘[http://myproxy.com](http://myproxy.com)’}或{‘http’:
    ‘[http://127.0.0.1:8080](http://127.0.0.1:8080)’}'
- en: '`period`'
  id: totrans-377
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`period`'
- en: The timeframe to download data in. Pass ‘w’ for weekly and ‘m’ for monthly.
  id: totrans-378
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 下载数据的时间范围。传递‘w’表示每周，‘m’表示每月。
- en: '`reverse`'
  id: totrans-379
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`reverse`'
- en: '[2018-11-16] The latest incarnation of Yahoo online downloads returns the data
    in the proper order. The default value of `reverse` for the online download is
    therefore set to `False`'
  id: totrans-380
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[2018-11-16] 雅虎在线下载的最新版本按正确顺序返回数据。因此，在线下载的`reverse`默认值设置为`False`。'
- en: '`adjclose`'
  id: totrans-381
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`adjclose`'
- en: Whether to use the dividend/split adjusted close and adjust all values according
    to it.
  id: totrans-382
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否使用股息/拆分调整后的收盘价，并根据其调整所有值。
- en: '`urlhist`'
  id: totrans-383
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`urlhist`'
- en: The url of the historical quotes in Yahoo Finance used to gather a `crumb` authorization
    cookie for the download
  id: totrans-384
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于获取下载的`crumb`授权cookie的雅虎财经历史行情的URL
- en: '`urldown`'
  id: totrans-385
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`urldown`'
- en: The url of the actual download server
  id: totrans-386
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 实际下载服务器的URL
- en: '`retries`'
  id: totrans-387
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`retries`'
- en: Number of times (each) to try to get a `crumb` cookie and download the data
  id: totrans-388
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 尝试获取`crumb` cookie并下载数据的次数（每次）
