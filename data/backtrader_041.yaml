- en: '`bidask` (default: `True`)'
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`bidask`（默认：`True`）'
- en: If `True`, then the historical/backfilling requests will request bid/ask prices
    from the server
  id: totrans-177
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果为`True`，则历史/补偿请求将从服务器请求买入/卖出价格
- en: If `False`, then *midpoint* will be requested
  id: totrans-178
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果为`False`，则将请求*midpoint*
- en: '`useask` (default: `False`)'
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`useask`（默认：`False`）'
- en: If `True` the *ask* part of the *bidask* prices will be used instead of the
    default use of *bid*
  id: totrans-180
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果为`True`，则将使用*bidask*价格的*ask*部分，而不是默认使用*bid*
