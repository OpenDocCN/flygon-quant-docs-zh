  id: totrans-113
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 标准数据源参数`fromdate`和`todate`将被用作参考。
- en: The data feed will make multiple requests if the requested duration is larger
    than the one allowed by IB given the timeframe/compression chosen for the data.
  id: totrans-114
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果请求的持续时间大于IB根据所选数据的时间框架/压缩允许的持续时间，则数据源将进行多次请求。
