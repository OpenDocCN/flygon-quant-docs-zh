  id: totrans-169
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果所请求的持续时间大于 IB 根据数据所选的时间框架/压缩允许的持续时间，则数据源将发出多个请求。
- en: '`backfill_start` (default: `True`)'
