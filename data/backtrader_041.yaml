- en: 'Specific parameters (or specific meaning):'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 特定参数（或特定含义）：
- en: '`dataname`: The filename to parse or a file-like object'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`dataname`：要解析的文件名或类似文件的对象'
- en: The lines parameters (datetime, open, high …) take numeric values
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 行参数（日期时间，开盘价，最高价...）采用数值
- en: A value of -1 indicates absence of that field in the CSV source
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: -1的值表示CSV源中该字段的缺失
- en: If `time` is present (parameter time >=0) the source contains separated fields
    for date and time, which will be combined
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果`time`存在（参数time >=0），则源包含分开的日期和时间字段，这些字段将被组合
- en: '`nullvalue`'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`nullvalue`'
- en: Value that will be used if a value which should be there is missing (the CSV
    field is empty)
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果应该存在的值缺失（CSV字段为空），将使用的值
- en: '`dtformat`: Format used to parse the datetime CSV field. See the python strptime/strftime
    documentation for the format.'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`dtformat`：用于解析日期时间CSV字段的格式。有关格式，请参阅python strptime/strftime文档。'
- en: If a numeric value is specified, it will be interpreted as follows
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果指定了数值，则将按以下方式解释
- en: '`1`: The value is a Unix timestamp of type `int` representing the number of
    seconds since Jan 1^(st), 1970'
  id: totrans-70
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`1`：值是`int`类型的Unix时间戳，表示自1970年1月1日起的秒数'
- en: '`2`: The value is a Unix timestamp of type `float`'
  id: totrans-71
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`2`：值是`float`类型的Unix时间戳'
- en: If a **callable** is passed
  id: totrans-72
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果传递了**可调用**对象
- en: it will accept a string and return a datetime.datetime python instance
  id: totrans-73
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它将接受一个字符串并返回一个datetime.datetime的python实例
- en: '`tmformat`: Format used to parse the time CSV field if “present” (the default
    for the “time” CSV field is not to be present)'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`tmformat`：如果“存在”，则用于解析时间CSV字段的格式（“时间”CSV字段的默认值是不存在）'
