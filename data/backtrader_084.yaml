- en: This sizer simply returns a fixed size for any operation. Size can be controlled
    by number of tranches that a system wishes to use to scale into trades by specifying
    the `tranches` parameter.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这个调整器只是为任何操作返回一个固定的大小。大小可以通过系统希望使用的分期数量来控制，方法是通过指定`tranches`参数来缩放到交易中。
