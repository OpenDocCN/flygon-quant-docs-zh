  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个调整器返回需要的固定大小以反转开仓位置或开仓大小。
- en: 'To open a position: return the param `stake`'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开仓位置：返回参数`stake`。
- en: 'To reverse a position: return 2 * `stake`'
