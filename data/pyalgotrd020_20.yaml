- en: Bitcoin Charts support
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Bitcoin 图表支持
- en: 原文：[https://gbeced.github.io/pyalgotrade/docs/v0.20/html/bitcoincharts.html](https://gbeced.github.io/pyalgotrade/docs/v0.20/html/bitcoincharts.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://gbeced.github.io/pyalgotrade/docs/v0.20/html/bitcoincharts.html](https://gbeced.github.io/pyalgotrade/docs/v0.20/html/bitcoincharts.html)
- en: The bitcoincharts package adds support for integrating with historical trade
    data supplied by [http://www.bitcoincharts.com/](http://www.bitcoincharts.com/)
    for backtesting Bitcoin strategies.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: bitcoincharts 包增加了对由 [http://www.bitcoincharts.com/](http://www.bitcoincharts.com/)
    提供的历史交易数据与比特币策略回测的支持。
- en: Historical trade data in CSV format is described in [http://www.bitcoincharts.com/about/markets-api/](http://www.bitcoincharts.com/about/markets-api/),
    and files can be downloaded from [http://api.bitcoincharts.com/v1/csv/](http://api.bitcoincharts.com/v1/csv/).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 历史交易数据以 CSV 格式描述，详情请见 [http://www.bitcoincharts.com/about/markets-api/](http://www.bitcoincharts.com/about/markets-api/)，文件可从
    [http://api.bitcoincharts.com/v1/csv/](http://api.bitcoincharts.com/v1/csv/) 下载。
