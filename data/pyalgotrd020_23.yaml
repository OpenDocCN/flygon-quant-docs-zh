- en: Twitter support
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Twitter 支持
- en: 原文：[https://gbeced.github.io/pyalgotrade/docs/v0.20/html/twitter.html](https://gbeced.github.io/pyalgotrade/docs/v0.20/html/twitter.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://gbeced.github.io/pyalgotrade/docs/v0.20/html/twitter.html](https://gbeced.github.io/pyalgotrade/docs/v0.20/html/twitter.html)
- en: The twitter package adds support for receiving Twitter events in your strategy
    and incorporate those in your trading decisions. Note that since this is a realtime
    feed, it only makes sense in paper trading or real trading scenarios, but not
    in backtesting.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Twitter 包添加了对在您的策略中接收 Twitter 事件并将其纳入您的交易决策中的支持。请注意，由于这是一个实时数据源，因此仅在模拟交易或实际交易场景中才有意义，而不适用于回测。
- en: Twitter support depends on **tweepy** ([https://github.com/tweepy/tweepy](https://github.com/tweepy/tweepy))
    so be sure to have it installed before moving forward.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Twitter 支持依赖于**tweepy** ([https://github.com/tweepy/tweepy](https://github.com/tweepy/tweepy))，所以在继续之前确保已安装。
