- en: TA-Lib integration
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: TA-Lib 集成
- en: 原文：[https://gbeced.github.io/pyalgotrade/docs/v0.20/html/talib.html](https://gbeced.github.io/pyalgotrade/docs/v0.20/html/talib.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://gbeced.github.io/pyalgotrade/docs/v0.20/html/talib.html](https://gbeced.github.io/pyalgotrade/docs/v0.20/html/talib.html)
- en: The **pyalgotrade.talibext.indicator** module provides integration with Python
    wrapper for TA-Lib ([http://mrjbq7.github.com/ta-lib/](http://mrjbq7.github.com/ta-lib/))
    to enable calling TA-Lib functions directly with [`pyalgotrade.dataseries.DataSeries`](dataseries.html#pyalgotrade.dataseries.DataSeries
    "pyalgotrade.dataseries.DataSeries") or [`pyalgotrade.dataseries.bards.BarDataSeries`](dataseries.html#pyalgotrade.dataseries.bards.BarDataSeries
    "pyalgotrade.dataseries.bards.BarDataSeries") instances instead of numpy arrays.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**pyalgotrade.talibext.indicator** 模块提供了与 TA-Lib 的 Python 包装器集成的功能（[http://mrjbq7.github.com/ta-lib/](http://mrjbq7.github.com/ta-lib/)），使得可以直接使用
    [`pyalgotrade.dataseries.DataSeries`](dataseries.html#pyalgotrade.dataseries.DataSeries
    "pyalgotrade.dataseries.DataSeries") 或 [`pyalgotrade.dataseries.bards.BarDataSeries`](dataseries.html#pyalgotrade.dataseries.bards.BarDataSeries
    "pyalgotrade.dataseries.bards.BarDataSeries") 实例调用 TA-Lib 函数，而不是使用 numpy 数组。'
