    can also be done:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: The new `YahooLegacyCSV` simply automates using `version=''`
  prefs:
  - PREF_IND
