- en: ZeroLagIndicator
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Alias:'
  prefs: []
  type: TYPE_NORMAL
- en: ZLIndicator, ZLInd, EC, ErrorCorrecting
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: By John Ehlers and Ric Way
  prefs: []
  type: TYPE_NORMAL
- en: The zero-lag indicator (ZLIndicator) is a variation of the EMA which modifies
    the EMA by trying to minimize the error (distance price - error correction) and
    thus reduce the lag
  prefs: []
  type: TYPE_NORMAL
- en: 'Formula:'
  prefs: []
  type: TYPE_NORMAL
- en: EMA(data, period)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For each iteration calculate a best-error-correction of the ema (see the paper
    and/or the code) iterating over `-bestgain` -> `+bestgain` for the error correction
    factor (both incl.)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The default moving average is EMA, but can be changed with the parameter `_movav`
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**NOTE**: the passed moving average must calculate alpha (and 1 - alpha) and
    make them available as attributes `alpha` and `alpha1` in the instance'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'See also:'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://www.mesasoftware.com/papers/ZeroLag.pdf](http://www.mesasoftware.com/papers/ZeroLag.pdf)'
