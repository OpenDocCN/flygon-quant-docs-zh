- en: WilliamsAD
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: By Larry Williams. It does cumulatively measure if the price is accumulating
    (upwards) or distributing (downwards) by using the concept of UpDays and DownDays.
  prefs: []
  type: TYPE_NORMAL
