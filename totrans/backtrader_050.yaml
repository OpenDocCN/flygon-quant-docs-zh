  type: TYPE_NORMAL
- en: ema2 = ema(ema1, period)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ema3 = ema(ema2, period)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: tema = 3 * ema1 - 3 * ema2 + ema3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
