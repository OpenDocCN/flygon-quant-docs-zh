- en: DMA, DicksonMA
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: By Nathan Dickson
  prefs: []
  type: TYPE_NORMAL
- en: The *Dickson Moving Average* combines the `ZeroLagIndicator` (aka *ErrorCorrecting*
    or *EC*) by *Ehlers*, and the `HullMovingAverage` to try to deliver a result close
    to that of the *Jurik* Moving Averages
  prefs: []
  type: TYPE_NORMAL
- en: 'Formula:'
  prefs: []
  type: TYPE_NORMAL
- en: ec = ZeroLagIndicator(period, gainlimit)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: hma = HullMovingAverage(hperiod)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: dma = (ec + hma) / 2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The default moving average for the *ZeroLagIndicator* is EMA, but can be changed
    with the parameter `_movav`
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '-*NOTE**: the passed moving average must calculate alpha (and 1 - alpha) and
    make them available as attributes `alpha` and `alpha1`'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The 2^(nd) moving averag can be changed from *Hull* to anything else with the
    param *_hma*
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'See also:'
  prefs: []
  type: TYPE_NORMAL
- en: '[https://www.reddit.com/r/algotrading/comments/4xj3vh/dickson_moving_average](https://www.reddit.com/r/algotrading/comments/4xj3vh/dickson_moving_average)'
