- en: HMA, HullMA
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: By Alan Hull
  prefs: []
  type: TYPE_NORMAL
- en: The Hull Moving Average solves the age old dilemma of making a moving average
    more responsive to current price activity whilst maintaining curve smoothness.
    In fact the HMA almost eliminates lag altogether and manages to improve smoothing
    at the same time.
  prefs: []
  type: TYPE_NORMAL
- en: 'Formula:'
  prefs: []
  type: TYPE_NORMAL
- en: hma = wma(2 * wma(data, period // 2) - wma(data, period), sqrt(period))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'See also:'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://alanhull.com/hull-moving-average](http://alanhull.com/hull-moving-average)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Note:'
  prefs: []
  type: TYPE_NORMAL
- en: Please note that the final minimum period is not the period passed with the
    parameter `period`. A final moving average on moving average is done in which
    the period is the *square root* of the original.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In the default case of `30` the final minimum period before the moving average
    produces a non-NAN value is `34`
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
