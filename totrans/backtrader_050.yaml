- en: Ichimoku
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Developed and published in his book in 1969 by journalist Goichi Hosoda
  prefs: []
  type: TYPE_NORMAL
- en: 'Formula:'
  prefs: []
  type: TYPE_NORMAL
- en: tenkan_sen = (Highest(High, tenkan) + Lowest(Low, tenkan)) / 2.0
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: kijun_sen = (Highest(High, kijun) + Lowest(Low, kijun)) / 2.0
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The next 2 are pushed 26 bars into the future
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: senkou_span_a = (tenkan_sen + kijun_sen) / 2.0
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: senkou_span_b = ((Highest(High, senkou) + Lowest(Low, senkou)) / 2.0
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This is pushed 26 bars into the past
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: chikou = close
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The cloud (Kumo) is formed by the area between the senkou_spans
  prefs: []
  type: TYPE_NORMAL
- en: 'See:'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://stockcharts.com/school/doku.php?id=chart_school:technical_indicators:ichimoku_cloud](http://stockcharts.com/school/doku.php?id=chart_school:technical_indicators:ichimoku_cloud)'
