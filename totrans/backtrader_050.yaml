- en: TSI
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The True Strength Indicators was first introduced in Stocks & Commodities Magazine
    by its author William Blau. It measures momentum with a double exponential (default)
    of the prices.
  prefs: []
  type: TYPE_NORMAL
- en: It shows divergence if the extremes keep on growign but closing prices do not
    in the same manner (distance to the extremes grow)
  prefs: []
  type: TYPE_NORMAL
- en: 'Formula:'
  prefs: []
  type: TYPE_NORMAL
- en: price_change = close - close(pchange periods ago)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: sm1_simple = EMA(price_close_change, period1)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: sm1_double = EMA(sm1_simple, period2)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: sm2_simple = EMA(abs(price_close_change), period1)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: sm2_double = EMA(sm2_simple, period2)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: tsi = 100.0 * sm1_double / sm2_double
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'See:'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://stockcharts.com/school/doku.php?id=chart_school:technical_indicators:true_strength_index](http://stockcharts.com/school/doku.php?id=chart_school:technical_indicators:true_strength_index)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Params
  prefs: []
  type: TYPE_NORMAL
- en: '`period1`: the period for the 1^(st) smoothing'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`period2`: the period for the 2^(nd) smoothing'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`pchange`: the lookback period for the price change'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`_movav`: the moving average to apply for the smoothing'
  prefs:
  - PREF_UL
