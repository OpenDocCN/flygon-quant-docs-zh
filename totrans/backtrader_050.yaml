- en: Defined by J. Welles Wilder, Jr. in 1978 in his book *“New Concepts in Technical
    Trading Systems”*.
  prefs: []
  type: TYPE_NORMAL
- en: Intended to measure trend strength.
  prefs: []
  type: TYPE_NORMAL
- en: ADXR is the average of ADX with a value period bars ago
  prefs: []
  type: TYPE_NORMAL
- en: 'This indicator shows the ADX and ADXR:'
  prefs: []
  type: TYPE_NORMAL
- en: Use PlusDirectionalIndicator (PlusDI) to get +DI
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Use MinusDirectionalIndicator (MinusDI) to get -DI
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Use Directional Indicator (DI) to get +DI, -DI
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Use AverageDirectionalIndex (ADX) to get ADX
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Use DirectionalMovementIndex (DMI) to get ADX, +DI, -DI
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Use DirectionalMovement (DM) to get ADX, ADXR, +DI, -DI
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Formula:'
  prefs: []
  type: TYPE_NORMAL
- en: upmove = high - high(-1)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: downmove = low(-1) - low
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: +dm = upmove if upmove > downmove and upmove > 0 else 0
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: -dm = downmove if downmove > upmove and downmove > 0 else 0
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: +di = 100 * MovingAverage(+dm, period) / atr(period)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: -di = 100 * MovingAverage(-dm, period) / atr(period)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: dx = 100 * abs(+di - -di) / (+di + -di)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: adx = MovingAverage(dx, period)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: adxr = (adx + adx(-period)) / 2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The moving average used is the one originally defined by Wilder, the SmoothedMovingAverage
  prefs: []
  type: TYPE_NORMAL
- en: 'See:'
  prefs: []
  type: TYPE_NORMAL
- en: '[https://en.wikipedia.org/wiki/Average_directional_movement_index](https://en.wikipedia.org/wiki/Average_directional_movement_index)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
