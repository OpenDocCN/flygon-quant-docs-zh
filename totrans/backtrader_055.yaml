- en: Order Management and Execution
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.backtrader.com/docu/order-creation-execution/order-creation-execution/](https://www.backtrader.com/docu/order-creation-execution/order-creation-execution/)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Backtesting, and hence `backtrader`, would not be complete if orders could not
    be simulated. To do so, the following is available in the platform.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: 'For order management 3 primitives:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: '`buy`'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`sell`'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`cancel`'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Note
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: An `update` primitive is obviously something logic but common sense dictates
    that such a method is mostly used by manual operators working with a judgmental
    trading approach.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: 'For order execution logic the following execution types:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '`Market`'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Close`'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Limit`'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Stop`'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`StopLimit`'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Order Management
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Some examples:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  id: totrans-17
