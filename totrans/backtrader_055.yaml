  id: totrans-91
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'Execution Type: Close'
  id: totrans-92
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Now the orders are also executed one bar after the signal but with the closing
    price.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE5]'
  id: totrans-94
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
