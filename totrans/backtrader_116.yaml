- en: 原文：[https://www.backtrader.com/blog/posts/2017-08-08-dow-10-day-streak/dow-10-day-streak/](https://www.backtrader.com/blog/posts/2017-08-08-dow-10-day-streak/dow-10-day-streak/)
  prefs:
  - PREF_BQ
