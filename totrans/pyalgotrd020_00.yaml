- en: Introduction
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://gbeced.github.io/pyalgotrade/docs/v0.20/html/intro.html](https://gbeced.github.io/pyalgotrade/docs/v0.20/html/intro.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'PyAlgoTrade is an event driven algorithmic trading Python library with support
    for:'
  prefs: []
  type: TYPE_NORMAL
- en: Backtesting with historical data from CSV files.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Paper trading using [*Bitstamp*](bitstamp_example.html#bitstamp-tutorial-label)
    live feeds.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Real trading on Bitstamp.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It should also make it easy to optimize a strategy using multiple computers.
  prefs: []
  type: TYPE_NORMAL
- en: 'PyAlgoTrade is developed and tested using Python 2.7/3.7 and depends on:'
  prefs: []
  type: TYPE_NORMAL
- en: NumPy and SciPy ([http://numpy.scipy.org/](http://numpy.scipy.org/)).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: pytz ([http://pytz.sourceforge.net/](http://pytz.sourceforge.net/)).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: matplotlib ([http://matplotlib.sourceforge.net/](http://matplotlib.sourceforge.net/))
    for plotting support.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ws4py ([https://github.com/Lawouach/WebSocket-for-Python](https://github.com/Lawouach/WebSocket-for-Python))
    for Bitstamp support.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: tornado ([http://www.tornadoweb.org/en/stable/](http://www.tornadoweb.org/en/stable/))
    for Bitstamp support.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: tweepy ([https://github.com/tweepy/tweepy](https://github.com/tweepy/tweepy))
    for Twitter support.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: so you need to have those installed in order to use this library.
  prefs: []
  type: TYPE_NORMAL
