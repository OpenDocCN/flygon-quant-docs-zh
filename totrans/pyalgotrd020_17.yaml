- en: Bitstamp support
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://gbeced.github.io/pyalgotrade/docs/v0.20/html/bitstamp.html](https://gbeced.github.io/pyalgotrade/docs/v0.20/html/bitstamp.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The bitstamp package adds support for paper trading and live trading Bitcoin
    strategies through Bitstamp ([https://www.bitstamp.net/](https://www.bitstamp.net/)).
  prefs: []
  type: TYPE_NORMAL
- en: 'Bitstamp support depends on:'
  prefs: []
  type: TYPE_NORMAL
- en: '**ws4py** ([https://github.com/Lawouach/WebSocket-for-Python](https://github.com/Lawouach/WebSocket-for-Python))'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**tornado** ([http://www.tornadoweb.org/en/stable/](http://www.tornadoweb.org/en/stable/))'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: so be sure to have those installed before moving forward.
  prefs: []
  type: TYPE_NORMAL
