- en: Bitstamp support
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Bitstamp支持
- en: 原文：[https://gbeced.github.io/pyalgotrade/docs/v0.20/html/bitstamp.html](https://gbeced.github.io/pyalgotrade/docs/v0.20/html/bitstamp.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://gbeced.github.io/pyalgotrade/docs/v0.20/html/bitstamp.html](https://gbeced.github.io/pyalgotrade/docs/v0.20/html/bitstamp.html)
- en: The bitstamp package adds support for paper trading and live trading Bitcoin
    strategies through Bitstamp ([https://www.bitstamp.net/](https://www.bitstamp.net/)).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: bitstamp包通过Bitstamp（[https://www.bitstamp.net/](https://www.bitstamp.net/)）为纸上交易和实时交易比特币策略提供支持。
- en: 'Bitstamp support depends on:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Bitstamp支持依赖于：
- en: '**ws4py** ([https://github.com/Lawouach/WebSocket-for-Python](https://github.com/Lawouach/WebSocket-for-Python))'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ws4py** ([https://github.com/Lawouach/WebSocket-for-Python](https://github.com/Lawouach/WebSocket-for-Python))'
- en: '**tornado** ([http://www.tornadoweb.org/en/stable/](http://www.tornadoweb.org/en/stable/))'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**tornado** ([http://www.tornadoweb.org/en/stable/](http://www.tornadoweb.org/en/stable/))'
- en: so be sure to have those installed before moving forward.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在继续之前，请确保已安装它们。
