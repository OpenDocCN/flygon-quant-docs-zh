- en: RSI2
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: RSI2
- en: 原文：[https://gbeced.github.io/pyalgotrade/docs/v0.20/html/sample_rsi2.html](https://gbeced.github.io/pyalgotrade/docs/v0.20/html/sample_rsi2.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://gbeced.github.io/pyalgotrade/docs/v0.20/html/sample_rsi2.html](https://gbeced.github.io/pyalgotrade/docs/v0.20/html/sample_rsi2.html)
- en: 'This example is based on a strategy known as RSI2 ([http://stockcharts.com/school/doku.php?id=chart_school:trading_strategies:rsi2](http://stockcharts.com/school/doku.php?id=chart_school:trading_strategies:rsi2))
    which requires the following parameters:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 此示例基于一种称为RSI2的策略([http://stockcharts.com/school/doku.php?id=chart_school:trading_strategies:rsi2](http://stockcharts.com/school/doku.php?id=chart_school:trading_strategies:rsi2))，需要以下参数：
- en: An SMA period for trend identification. We’ll call this entrySMA.
  id: totrans-3
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于趋势识别的SMA周期。我们将其称为entrySMA。
- en: A smaller SMA period for the exit point. We’ll call this exitSMA.
  id: totrans-4
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于退出点的较小SMA周期。我们将其称为exitSMA。
- en: An RSI period for entering both short/long positions. We’ll call this rsiPeriod.
  id: totrans-5
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个用于进入多空仓位的RSI期间。我们将其称为rsiPeriod。
- en: An RSI oversold threshold for long position entry. We’ll call this overSoldThreshold.
  id: totrans-6
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个用于多仓位进入的RSI超卖阈值。我们将其称为overSoldThreshold。
- en: An RSI overbought threshold for short position entry. We’ll call this overBoughtThreshold.
  id: totrans-7
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于空仓位进入的RSI超买阈值。我们将其称为overBoughtThreshold。
- en: 'Save this code as rsi2.py:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 将此代码保存为rsi2.py：
- en: '[PRE0]'
  id: totrans-9
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'and use the following code to execute the strategy:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 并使用以下代码执行策略：
