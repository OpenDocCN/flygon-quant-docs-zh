- en: RSI2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://gbeced.github.io/pyalgotrade/docs/v0.20/html/sample_rsi2.html](https://gbeced.github.io/pyalgotrade/docs/v0.20/html/sample_rsi2.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'This example is based on a strategy known as RSI2 ([http://stockcharts.com/school/doku.php?id=chart_school:trading_strategies:rsi2](http://stockcharts.com/school/doku.php?id=chart_school:trading_strategies:rsi2))
    which requires the following parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: An SMA period for trend identification. We’ll call this entrySMA.
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: A smaller SMA period for the exit point. We’ll call this exitSMA.
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: An RSI period for entering both short/long positions. We’ll call this rsiPeriod.
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: An RSI oversold threshold for long position entry. We’ll call this overSoldThreshold.
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: An RSI overbought threshold for short position entry. We’ll call this overBoughtThreshold.
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Save this code as rsi2.py:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'and use the following code to execute the strategy:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'This is what the output should look like:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
