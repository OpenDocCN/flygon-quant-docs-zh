- en: Convert an object into an Asset or sequence of Assets.
  id: totrans-2544
  prefs: []
  type: TYPE_NORMAL
  zh: 将对象转换为资产或资产序列。
- en: This method exists primarily as a convenience for implementing user-facing APIs
    that can handle multiple kinds of input. It should not be used for internal code
    where we already know the expected types of our inputs.
  id: totrans-2545
  prefs: []
  type: TYPE_NORMAL
  zh: 此方法主要作为实现用户界面API的便利工具，该API可以处理多种输入类型。在内部代码中，如果我们已经知道输入的预期类型，则不应使用它。
- en: 'Parameters:'
  id: totrans-2546
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**obj** ([*int*](https://docs.python.org/3/library/functions.html#int "(in
    Python v3.11)")*,* [*str*](https://docs.python.org/3/library/stdtypes.html#str
    "(in Python v3.11)")*,* [*Asset*](#zipline.assets.Asset "zipline.assets.Asset")*,*
    *ContinuousFuture**, or* *iterable*) – The object to be converted into one or
    more Assets. Integers are interpreted as sids. Strings are interpreted as tickers.
    Assets and ContinuousFutures are returned unchanged.'
  id: totrans-2547
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**obj** ([*整数*](https://docs.python.org/3/library/functions.html#int "(在Python
    v3.11)")*,* [*字符串*](https://docs.python.org/3/library/stdtypes.html#str "(在Python
    v3.11)")*,* [*Asset*](#zipline.assets.Asset "zipline.assets.Asset")*,* *ContinuousFuture**,
    或* *iterable*) – 要转换为一个或多个资产的对象。整数被解释为sids。字符串被解释为股票代码。资产和ContinuousFutures保持不变。'
- en: '**as_of_date** (*pd.Timestamp* *or* *None*) – Timestamp to use to disambiguate
    ticker lookups. Has the same semantics as in lookup_symbol.'
  id: totrans-2548
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**as_of_date** (*pd.Timestamp* *或* *None*) – 用于消除股票查找歧义的时间戳。与lookup_symbol中的语义相同。'
- en: '**country_code** ([*str*](https://docs.python.org/3/library/stdtypes.html#str
    "(in Python v3.11)") *or* *None*) – ISO-3166 country code to use to disambiguate
    ticker lookups. Has the same semantics as in lookup_symbol.'
  id: totrans-2549
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**国家代码** ([*字符串*](https://docs.python.org/3/library/stdtypes.html#str "(在Python
    v3.11中)") *或* *None*) – 用于消除股票查找歧义的ISO-3166国家代码。与lookup_symbol中的语义相同。'
- en: 'Returns:'
  id: totrans-2550
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: '**matches, missing** –'
  id: totrans-2551
  prefs: []
  type: TYPE_NORMAL
  zh: '**matches, missing** –'
- en: '`matches` is the result of the conversion. `missing` is a list'
  id: totrans-2552
  prefs: []
  type: TYPE_NORMAL
  zh: '`matches`是转换的结果。`missing`是一个列表'
- en: containing any values that couldn’t be resolved. If `obj` is not an iterable,
    `missing` will be an empty list.
  id: totrans-2553
  prefs: []
  type: TYPE_NORMAL
  zh: 包含任何无法解析的值。如果`obj`不是可迭代的，则`missing`将是一个空列表。
- en: 'Return type:'
  id: totrans-2554
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: '[tuple](https://docs.python.org/3/library/stdtypes.html#tuple "(in Python v3.11)")'
  id: totrans-2555
  prefs: []
  type: TYPE_NORMAL
  zh: '[元组](https://docs.python.org/3/library/stdtypes.html#tuple "(在Python v3.11中)")'
