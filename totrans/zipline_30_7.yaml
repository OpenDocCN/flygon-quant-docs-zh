  id: totrans-2910
  prefs: []
  type: TYPE_NORMAL
  zh: '[列表](https://docs.python.org/3/library/stdtypes.html#list "(in Python v3.11)")[[字典](https://docs.python.org/3/library/stdtypes.html#dict
    "(in Python v3.11)")]'
