- en: Trading Controls
  id: totrans-3565
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 交易控制
- en: Zipline provides trading controls to ensure that the algorithm performs as expected.
    The functions help protect the algorithm from undesirable consequences of unintended
    behavior, especially when trading with real money.
  id: totrans-3566
  prefs: []
  type: TYPE_NORMAL
  zh: Zipline 提供交易控制以确保算法按预期执行。这些函数有助于保护算法免受意外行为的不良后果，尤其是在使用真实资金进行交易时。
- en: '[PRE527]'
  id: totrans-3567
  prefs: []
  type: TYPE_PRE
  zh: '[PRE527]'
- en: Set a restriction on which assets can be ordered.
  id: totrans-3568
  prefs: []
  type: TYPE_NORMAL
  zh: 对可以下单的资产设置限制。
- en: 'Parameters:'
  id: totrans-3569
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**restricted_list** (*container**[*[*Asset*](#zipline.assets.Asset "zipline.assets.Asset")*]**,*
    *SecurityList*) – The assets that cannot be ordered.'
  id: totrans-3570
  prefs: []
  type: TYPE_NORMAL
  zh: '**restricted_list** (*container**[*[*Asset*](#zipline.assets.Asset "zipline.assets.Asset")*]**,*
    *SecurityList*) – 不能下单的资产。'
- en: '[PRE528]'
  id: totrans-3571
  prefs: []
  type: TYPE_PRE
  zh: '[PRE528]'
- en: Set a rule specifying that this algorithm cannot take short positions.
  id: totrans-3572
  prefs: []
  type: TYPE_NORMAL
  zh: 设置规则，指定此算法不能采取空头头寸。
- en: '[PRE529]'
  id: totrans-3573
  prefs: []
  type: TYPE_PRE
  zh: '[PRE529]'
- en: Set a limit on the maximum leverage of the algorithm.
  id: totrans-3574
  prefs: []
  type: TYPE_NORMAL
  zh: 为算法的最大杠杆设置限制。
- en: 'Parameters:'
  id: totrans-3575
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**max_leverage** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")) – The maximum leverage for the algorithm. If not provided
    there will be no maximum.'
  id: totrans-3576
  prefs: []
  type: TYPE_NORMAL
  zh: '**最大杠杆** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")) – 算法的最大杠杆。如果未提供，则没有最大值。'
- en: '[PRE530]'
  id: totrans-3577
  prefs: []
  type: TYPE_PRE
  zh: '[PRE530]'
- en: Set a limit on the number of orders that can be placed in a single day.
  id: totrans-3578
  prefs: []
  type: TYPE_NORMAL
  zh: 为一天内可以下订单的数量设置限制。
- en: 'Parameters:'
  id: totrans-3579
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**max_count** ([*int*](https://docs.python.org/3/library/functions.html#int
    "(in Python v3.11)")) – The maximum number of orders that can be placed on any
    single day.'
  id: totrans-3580
  prefs: []
  type: TYPE_NORMAL
  zh: '**最大订单数** ([*int*](https://docs.python.org/3/library/functions.html#int "(in
    Python v3.11)")) – 任何单个交易日可以下订单的最大数量。'
- en: '[PRE531]'
  id: totrans-3581
  prefs: []
  type: TYPE_PRE
  zh: '[PRE531]'
- en: Set a limit on the number of shares and/or dollar value of any single order
    placed for sid. Limits are treated as absolute values and are enforced at the
    time that the algo attempts to place an order for sid.
  id: totrans-3582
  prefs: []
  type: TYPE_NORMAL
  zh: 为sid的任何单个订单设置股份数量和/或美元价值的限制。这些限制被视为绝对值，并在算法尝试为sid下订单时执行。
- en: If an algorithm attempts to place an order that would result in exceeding one
    of these limits, raise a TradingControlException.
  id: totrans-3583
  prefs: []
  type: TYPE_NORMAL
  zh: 如果算法尝试下订单，这将导致超过这些限制之一，则引发TradingControlException。
- en: 'Parameters:'
  id: totrans-3584
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**asset** ([*Asset*](#zipline.assets.Asset "zipline.assets.Asset")*,* *optional*)
    – If provided, this sets the guard only on positions in the given asset.'
  id: totrans-3585
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**资产** ([*Asset*](#zipline.assets.Asset "zipline.assets.Asset")*,* *可选*) –
    如果提供，这仅在给定资产的持仓上设置守卫。'
- en: '**max_shares** ([*int*](https://docs.python.org/3/library/functions.html#int
    "(in Python v3.11)")*,* *optional*) – The maximum number of shares that can be
    ordered at one time.'
  id: totrans-3586
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**最大股份** ([*int*](https://docs.python.org/3/library/functions.html#int "(in
    Python v3.11)")*,* *可选*) – 一次可以下订单的最大股份数量。'
- en: '**max_notional** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *optional*) – The maximum value that can be ordered at
    one time.'
  id: totrans-3587
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**最大名义价值** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *可选*) – 一次可以下订单的最大价值。'
- en: '[PRE532]'
  id: totrans-3588
  prefs: []
  type: TYPE_PRE
  zh: '[PRE532]'
- en: Set a limit on the number of shares and/or dollar value held for the given sid.
    Limits are treated as absolute values and are enforced at the time that the algo
    attempts to place an order for sid. This means that it’s possible to end up with
    more than the max number of shares due to splits/dividends, and more than the
    max notional due to price improvement.
  id: totrans-3589
  prefs: []
  type: TYPE_NORMAL
  zh: 为给定sid设置持有的股份数量和/或美元价值的限制。这些限制被视为绝对值，并在算法尝试为sid下订单时执行。这意味着由于拆分/股息，可能会持有超过最大股份数量，由于价格改善，可能会持有超过最大名义价值。
- en: If an algorithm attempts to place an order that would result in increasing the
    absolute value of shares/dollar value exceeding one of these limits, raise a TradingControlException.
  id: totrans-3590
  prefs: []
  type: TYPE_NORMAL
  zh: 如果算法尝试下订单，这将导致股份/美元价值的绝对值增加超过这些限制之一，则引发TradingControlException。
- en: 'Parameters:'
  id: totrans-3591
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**asset** ([*Asset*](#zipline.assets.Asset "zipline.assets.Asset")*,* *optional*)
    – If provided, this sets the guard only on positions in the given asset.'
  id: totrans-3592
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**资产** ([*Asset*](#zipline.assets.Asset "zipline.assets.Asset")*,* *可选*) –
    如果提供，这仅在给定资产的持仓上设置守卫。'
- en: '**max_shares** ([*int*](https://docs.python.org/3/library/functions.html#int
    "(in Python v3.11)")*,* *optional*) – The maximum number of shares to hold for
    an asset.'
  id: totrans-3593
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**最大股份** ([*int*](https://docs.python.org/3/library/functions.html#int "(in
    Python v3.11)")*,* *可选*) – 持有资产的最大股份数量。'
- en: '**max_notional** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *optional*) – The maximum value to hold for an asset.'
  id: totrans-3594
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**最大名义价值** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *可选*) – 持有资产的最大价值。'
- en: Simulation Parameters
  id: totrans-3595
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 模拟参数
- en: '[PRE533]'
  id: totrans-3596
  prefs: []
  type: TYPE_PRE
  zh: '[PRE533]'
- en: Set the benchmark asset.
  id: totrans-3597
  prefs: []
  type: TYPE_NORMAL
  zh: 设置基准资产。
- en: 'Parameters:'
  id: totrans-3598
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**benchmark** ([*zipline.assets.Asset*](#zipline.assets.Asset "zipline.assets.Asset"))
    – The asset to set as the new benchmark.'
  id: totrans-3599
  prefs: []
  type: TYPE_NORMAL
  zh: '**基准** ([*zipline.assets.Asset*](#zipline.assets.Asset "zipline.assets.Asset"))
    – 设置为新基准的资产。'
- en: Notes
  id: totrans-3600
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: Any dividends payed out for that new benchmark asset will be automatically reinvested.
  id: totrans-3601
  prefs: []
  type: TYPE_NORMAL
  zh: 对于新基准资产支付的任何股息将自动再投资。
- en: Commission Models
  id: totrans-3602
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 佣金模型
- en: '[PRE534]'
  id: totrans-3603
  prefs: []
  type: TYPE_PRE
  zh: '[PRE534]'
- en: Sets the commission models for the simulation.
  id: totrans-3604
  prefs: []
  type: TYPE_NORMAL
  zh: 设置模拟的佣金模型。
- en: 'Parameters:'
  id: totrans-3605
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**us_equities** (*EquityCommissionModel*) – The commission model to use for
    trading US equities.'
  id: totrans-3606
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**美国股票** (*EquityCommissionModel*) – 用于交易美国股票的佣金模型。'
- en: '**us_futures** (*FutureCommissionModel*) – The commission model to use for
    trading US futures.'
  id: totrans-3607
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**美国期货** (*FutureCommissionModel*) – 用于交易美国期货的佣金模型。'
- en: Notes
  id: totrans-3608
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: This function can only be called during `initialize()`.
  id: totrans-3609
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数只能在`initialize()`期间调用。
- en: See also
  id: totrans-3610
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`zipline.finance.commission.PerShare`](#zipline.finance.commission.PerShare
    "zipline.finance.commission.PerShare"), [`zipline.finance.commission.PerTrade`](#zipline.finance.commission.PerTrade
    "zipline.finance.commission.PerTrade"), [`zipline.finance.commission.PerDollar`](#zipline.finance.commission.PerDollar
    "zipline.finance.commission.PerDollar")'
  id: totrans-3611
  prefs: []
  type: TYPE_NORMAL
  zh: '[`zipline.finance.commission.PerShare`](#zipline.finance.commission.PerShare
    "zipline.finance.commission.PerShare"), [`zipline.finance.commission.PerTrade`](#zipline.finance.commission.PerTrade
    "zipline.finance.commission.PerTrade"), [`zipline.finance.commission.PerDollar`](#zipline.finance.commission.PerDollar
    "zipline.finance.commission.PerDollar")'
- en: '[PRE535]'
  id: totrans-3612
  prefs: []
  type: TYPE_PRE
  zh: '[PRE535]'
- en: Abstract base class for commission models.
  id: totrans-3613
  prefs: []
  type: TYPE_NORMAL
  zh: 佣金模型的抽象基类。
- en: Commission models are responsible for accepting order/transaction pairs and
    calculating how much commission should be charged to an algorithm’s account on
    each transaction.
  id: totrans-3614
  prefs: []
  type: TYPE_NORMAL
  zh: 佣金模型负责接受订单/交易对，并计算在每次交易中应向算法账户收取多少佣金。
- en: To implement a new commission model, create a subclass of [`CommissionModel`](#zipline.finance.commission.CommissionModel
    "zipline.finance.commission.CommissionModel") and implement [`calculate()`](#zipline.finance.commission.CommissionModel.calculate
    "zipline.finance.commission.CommissionModel.calculate").
  id: totrans-3615
  prefs: []
  type: TYPE_NORMAL
  zh: 要实现一个新的佣金模型，创建一个[`CommissionModel`](#zipline.finance.commission.CommissionModel
    "zipline.finance.commission.CommissionModel")的子类，并实现[`calculate()`](#zipline.finance.commission.CommissionModel.calculate
    "zipline.finance.commission.CommissionModel.calculate")方法。
- en: '[PRE536]'
  id: totrans-3616
  prefs: []
  type: TYPE_PRE
  zh: '[PRE536]'
- en: Calculate the amount of commission to charge on `order` as a result of `transaction`.
  id: totrans-3617
  prefs: []
  type: TYPE_NORMAL
  zh: 计算由于`transaction`而对`order`收取的佣金金额。
- en: 'Parameters:'
  id: totrans-3618
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**order** (*zipline.finance.order.Order*) –'
  id: totrans-3619
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**订单** (*zipline.finance.order.Order*) –'
- en: The order being processed.
  id: totrans-3620
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 正在处理中的订单。
- en: The `commission` field of `order` is a float indicating the amount of commission
    already charged on this order.
  id: totrans-3621
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`order`的`commission`字段是一个浮点数，表示该订单上已收取的佣金金额。'
- en: '**transaction** (*zipline.finance.transaction.Transaction*) – The transaction
    being processed. A single order may generate multiple transactions if there isn’t
    enough volume in a given bar to fill the full amount requested in the order.'
  id: totrans-3622
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**交易** (*zipline.finance.transaction.Transaction*) – 正在处理的交易。如果某个bar中没有足够的成交量来满足订单中请求的全部数量，单个订单可能会产生多次交易。'
- en: 'Returns:'
  id: totrans-3623
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**amount_charged** – The additional commission, in dollars, that we should
    attribute to this order.'
  id: totrans-3624
  prefs: []
  type: TYPE_NORMAL
  zh: '**已收取金额** – 我们应该归因于该订单的额外佣金，以美元计。'
- en: 'Return type:'
  id: totrans-3625
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: '[float](https://docs.python.org/3/library/functions.html#float "(in Python
    v3.11)")'
  id: totrans-3626
  prefs: []
  type: TYPE_NORMAL
  zh: '[浮点数](https://docs.python.org/3/library/functions.html#float "(在Python v3.11中)")'
- en: '[PRE537]'
  id: totrans-3627
  prefs: []
  type: TYPE_PRE
  zh: '[PRE537]'
- en: Calculates a commission for a transaction based on a per share cost with an
    optional minimum cost per trade.
  id: totrans-3628
  prefs: []
  type: TYPE_NORMAL
  zh: 根据每股的成本计算交易佣金，可选择每笔交易的最小成本。
- en: 'Parameters:'
  id: totrans-3629
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**cost** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *optional*) – The amount of commissions paid per share
    traded. Default is one tenth of a cent per share.'
  id: totrans-3630
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**成本** ([*浮点数*](https://docs.python.org/3/library/functions.html#float "(在Python
    v3.11中)")*,* *可选*) – 每笔交易的股票佣金金额。默认是每股十分之一美分。'
- en: '**min_trade_cost** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *optional*) – The minimum amount of commissions paid per
    trade. Default is no minimum.'
  id: totrans-3631
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**最小交易成本** ([*浮点数*](https://docs.python.org/3/library/functions.html#float
    "(在Python v3.11中)")*,* *可选*) – 每笔交易支付的佣金最小金额。默认没有最小值。'
- en: Notes
  id: totrans-3632
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: This is zipline’s default commission model for equities.
  id: totrans-3633
  prefs: []
  type: TYPE_NORMAL
  zh: 这是zipline默认的股票佣金模型。
- en: '[PRE538]'
  id: totrans-3634
  prefs: []
  type: TYPE_PRE
  zh: '[PRE538]'
- en: Calculates a commission for a transaction based on a per trade cost.
  id: totrans-3635
  prefs: []
  type: TYPE_NORMAL
  zh: 根据每笔交易的成本计算交易佣金。
- en: For orders that require multiple fills, the full commission is charged to the
    first fill.
  id: totrans-3636
  prefs: []
  type: TYPE_NORMAL
  zh: 对于需要多次成交的订单，全额佣金将计入首次成交。
- en: 'Parameters:'
  id: totrans-3637
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**cost** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *optional*) – The flat amount of commissions paid per
    equity trade.'
  id: totrans-3638
  prefs: []
  type: TYPE_NORMAL
  zh: '**成本** ([*浮点数*](https://docs.python.org/3/library/functions.html#float "(在Python
    v3.11中)")*,* *可选*) – 每笔股票交易支付的佣金固定金额。'
- en: '[PRE539]'
  id: totrans-3639
  prefs: []
  type: TYPE_PRE
  zh: '[PRE539]'
- en: Model commissions by applying a fixed cost per dollar transacted.
  id: totrans-3640
  prefs: []
  type: TYPE_NORMAL
  zh: 通过应用每笔交易固定成本来模拟佣金。
- en: 'Parameters:'
  id: totrans-3641
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**cost** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *optional*) – The flat amount of commissions paid per
    dollar of equities traded. Default is a commission of $0.0015 per dollar transacted.'
  id: totrans-3642
  prefs: []
  type: TYPE_NORMAL
  zh: '**成本** ([*浮点数*](https://docs.python.org/3/library/functions.html#float "(在Python
    v3.11中)")*,* *可选*) – 每笔股票交易支付的佣金固定金额。默认是每笔交易0.0015美元的佣金。'
- en: Slippage Models
  id: totrans-3643
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 滑点模型
- en: '[PRE540]'
  id: totrans-3644
  prefs: []
  type: TYPE_PRE
  zh: '[PRE540]'
- en: Set the slippage models for the simulation.
  id: totrans-3645
  prefs: []
  type: TYPE_NORMAL
  zh: 设置模拟的滑点模型。
- en: 'Parameters:'
  id: totrans-3646
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**us_equities** (*EquitySlippageModel*) – The slippage model to use for trading
    US equities.'
  id: totrans-3647
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**us_equities** (*EquitySlippageModel*) – 用于交易美国股票的滑点模型。'
- en: '**us_futures** (*FutureSlippageModel*) – The slippage model to use for trading
    US futures.'
  id: totrans-3648
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**us_futures** (*FutureSlippageModel*) – 用于交易美国期货的滑点模型。'
- en: Notes
  id: totrans-3649
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: This function can only be called during `initialize()`.
  id: totrans-3650
  prefs: []
  type: TYPE_NORMAL
  zh: 该函数只能在`initialize()`期间调用。
- en: See also
  id: totrans-3651
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`zipline.finance.slippage.SlippageModel`](#zipline.finance.slippage.SlippageModel
    "zipline.finance.slippage.SlippageModel")'
  id: totrans-3652
  prefs: []
  type: TYPE_NORMAL
  zh: '[`zipline.finance.slippage.SlippageModel`](#zipline.finance.slippage.SlippageModel
    "zipline.finance.slippage.SlippageModel")'
- en: '[PRE541]'
  id: totrans-3653
  prefs: []
  type: TYPE_PRE
  zh: '[PRE541]'
- en: Abstract base class for slippage models.
  id: totrans-3654
  prefs: []
  type: TYPE_NORMAL
  zh: 滑点模型的抽象基础类。
- en: Slippage models are responsible for the rates and prices at which orders fill
    during a simulation.
  id: totrans-3655
  prefs: []
  type: TYPE_NORMAL
  zh: 滑点模型负责模拟中订单成交的比率和价格。
- en: To implement a new slippage model, create a subclass of [`SlippageModel`](#zipline.finance.slippage.SlippageModel
    "zipline.finance.slippage.SlippageModel") and implement [`process_order()`](#id0
    "zipline.finance.slippage.SlippageModel.process_order").
  id: totrans-3656
  prefs: []
  type: TYPE_NORMAL
  zh: 要实现一个新的滑点模型，创建一个[`SlippageModel`](#zipline.finance.slippage.SlippageModel "zipline.finance.slippage.SlippageModel")的子类并实现[`process_order()`](#id0
    "zipline.finance.slippage.SlippageModel.process_order")。
- en: '[PRE542]'
  id: totrans-3657
  prefs: []
  type: TYPE_PRE
  zh: '[PRE542]'
- en: '[PRE543]'
  id: totrans-3658
  prefs: []
  type: TYPE_PRE
  zh: '[PRE543]'
- en: Number of shares that have already been filled for the currently-filling asset
    in the current minute. This attribute is maintained automatically by the base
    class. It can be used by subclasses to keep track of the total amount filled if
    there are multiple open orders for a single asset.
  id: totrans-3659
  prefs: []
  type: TYPE_NORMAL
  zh: 当前分钟内已经为正在成交的资产成交的股数。该属性由基础类自动维护。如果一个资产有多个开放订单，子类可以使用它来跟踪总成交数量。
- en: 'Type:'
  id: totrans-3660
  prefs: []
  type: TYPE_NORMAL
  zh: 类型：
- en: '[int](https://docs.python.org/3/library/functions.html#int "(in Python v3.11)")'
  id: totrans-3661
  prefs: []
  type: TYPE_NORMAL
  zh: '[int](https://docs.python.org/3/library/functions.html#int "(in Python v3.11)")'
- en: Notes
  id: totrans-3662
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: Subclasses that define their own constructors should call `super(<subclass name>,
    self).__init__()` before performing other initialization.
  id: totrans-3663
  prefs: []
  type: TYPE_NORMAL
  zh: 定义自己构造函数的子类应该在执行其他初始化之前调用`super(<subclass name>, self).__init__()`。
- en: '[PRE544]'
  id: totrans-3664
  prefs: []
  type: TYPE_PRE
  zh: '[PRE544]'
- en: Compute the number of shares and price to fill for `order` in the current minute.
  id: totrans-3665
  prefs: []
  type: TYPE_NORMAL
  zh: 计算当前分钟内为`order`成交的股数和价格。
- en: 'Parameters:'
  id: totrans-3666
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**data** ([*zipline.protocol.BarData*](#zipline.protocol.BarData "zipline.protocol.BarData"))
    – The data for the given bar.'
  id: totrans-3667
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**data** ([*zipline.protocol.BarData*](#zipline.protocol.BarData "zipline.protocol.BarData"))
    – 给定bar的数据。'
- en: '**order** (*zipline.finance.order.Order*) – The order to simulate.'
  id: totrans-3668
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**order** (*zipline.finance.order.Order*) – 要模拟的订单。'
- en: 'Returns:'
  id: totrans-3669
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**execution_price** (*float*) – The price of the fill.'
  id: totrans-3670
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**execution_price** (*float*) – 成交价格。'
- en: '**execution_volume** (*int*) – The number of shares that should be filled.
    Must be between `0` and `order.amount - order.filled`. If the amount filled is
    less than the amount remaining, `order` will remain open and will be passed again
    to this method in the next minute.'
  id: totrans-3671
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**execution_volume** (*int*) – 应该成交的股数。必须在`0`和`order.amount - order.filled`之间。如果成交的数量少于剩余数量，`order`将保持开放状态，并在下一分钟再次传递给此方法。'
- en: 'Raises:'
  id: totrans-3672
  prefs: []
  type: TYPE_NORMAL
  zh: 引发：
- en: '**zipline.finance.slippage.LiquidityExceeded** – May be raised if no more orders
    should be processed for the current asset during the current bar.'
  id: totrans-3673
  prefs: []
  type: TYPE_NORMAL
  zh: '**zipline.finance.slippage.LiquidityExceeded** – 如果在当前bar期间不应该再处理当前资产的订单，可能会引发此异常。'
- en: Notes
  id: totrans-3674
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: Before this method is called, [`volume_for_bar`](#zipline.finance.slippage.SlippageModel.volume_for_bar
    "zipline.finance.slippage.SlippageModel.volume_for_bar") will be set to the number
    of shares that have already been filled for `order.asset` in the current minute.
  id: totrans-3675
  prefs: []
  type: TYPE_NORMAL
  zh: 在调用此方法之前，[`volume_for_bar`](#zipline.finance.slippage.SlippageModel.volume_for_bar
    "zipline.finance.slippage.SlippageModel.volume_for_bar")将被设置为当前分钟内已经为`order.asset`成交的股数。
- en: '[`process_order()`](#id0 "zipline.finance.slippage.SlippageModel.process_order")
    is not called by the base class on bars for which there was no historical volume.'
  id: totrans-3676
  prefs: []
  type: TYPE_NORMAL
  zh: '[`process_order()`](#id0 "zipline.finance.slippage.SlippageModel.process_order")
    基础类不会在历史成交量为零的bar上调用。'
- en: '[PRE545]'
  id: totrans-3677
  prefs: []
  type: TYPE_PRE
  zh: '[PRE545]'
- en: Simple model assuming a fixed-size spread for all assets.
  id: totrans-3678
  prefs: []
  type: TYPE_NORMAL
  zh: 假设所有资产具有固定大小价差的简单模型。
- en: 'Parameters:'
  id: totrans-3679
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**spread** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *optional*) – Size of the assumed spread for all assets.
    Orders to buy will be filled at `close + (spread / 2)`. Orders to sell will be
    filled at `close - (spread / 2)`.'
  id: totrans-3680
  prefs: []
  type: TYPE_NORMAL
  zh: '**spread** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *optional*) – 所有资产假设的价差大小。买单将在`close + (spread / 2)`时成交。卖单将在`close
    - (spread / 2)`时成交。'
- en: Notes
  id: totrans-3681
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: This model does not impose limits on the size of fills. An order for an asset
    will always be filled as soon as any trading activity occurs in the order’s asset,
    even if the size of the order is greater than the historical volume.
  id: totrans-3682
  prefs: []
  type: TYPE_NORMAL
  zh: 该模型不对填充的大小设置限制。对于资产的订单，只要在订单的资产中发生任何交易活动，订单就会立即被填充，即使订单的大小大于历史交易量。
- en: '[PRE546]'
  id: totrans-3683
  prefs: []
  type: TYPE_PRE
  zh: '[PRE546]'
- en: Model slippage as a quadratic function of percentage of historical volume.
  id: totrans-3684
  prefs: []
  type: TYPE_NORMAL
  zh: 将模型滑点视为历史交易量百分比的二次函数。
- en: 'Orders to buy will be filled at:'
  id: totrans-3685
  prefs: []
  type: TYPE_NORMAL
  zh: 买入的订单将以以下价格填充：
- en: '[PRE547]'
  id: totrans-3686
  prefs: []
  type: TYPE_PRE
  zh: '[PRE547]'
- en: 'Orders to sell will be filled at:'
  id: totrans-3687
  prefs: []
  type: TYPE_NORMAL
  zh: 卖出的订单将以以下价格填充：
- en: '[PRE548]'
  id: totrans-3688
  prefs: []
  type: TYPE_PRE
  zh: '[PRE548]'
- en: where `price` is the close price for the bar, and `volume_share` is the percentage
    of minutely volume filled, up to a max of `volume_limit`.
  id: totrans-3689
  prefs: []
  type: TYPE_NORMAL
  zh: 其中`价格`是条形的收盘价，`volume_share`是填充的每分钟交易量的百分比，最多不超过`volume_limit`。
- en: 'Parameters:'
  id: totrans-3690
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**volume_limit** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *optional*) – Maximum percent of historical volume that
    can fill in each bar. 0.5 means 50% of historical volume. 1.0 means 100%. Default
    is 0.025 (i.e., 2.5%).'
  id: totrans-3691
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**volume_limit** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *可选*) – 每个条形中可以填充的历史交易量的最大百分比。0.5 表示历史交易量的50%。1.0 表示100%。默认值为0.025（即，2.5%）。'
- en: '**price_impact** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *optional*) – Scaling coefficient for price impact. Larger
    values will result in more simulated price impact. Smaller values will result
    in less simulated price impact. Default is 0.1.'
  id: totrans-3692
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**price_impact** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *可选*) – 价格影响的缩放系数。较大的值将导致更多的模拟价格影响。较小的值将导致较少的模拟价格影响。默认值为0.1。'
- en: Pipeline
  id: totrans-3693
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Pipeline
- en: For more information, see [Pipeline API](#pipeline-api)
  id: totrans-3694
  prefs: []
  type: TYPE_NORMAL
  zh: 有关更多信息，请参阅[Pipeline API](#pipeline-api)
- en: '[PRE549]'
  id: totrans-3695
  prefs: []
  type: TYPE_PRE
  zh: '[PRE549]'
- en: Register a pipeline to be computed at the start of each day.
  id: totrans-3696
  prefs: []
  type: TYPE_NORMAL
  zh: 注册一个管道，以便在每天开始时进行计算。
- en: 'Parameters:'
  id: totrans-3697
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**pipeline** ([*Pipeline*](#zipline.pipeline.Pipeline "zipline.pipeline.Pipeline"))
    – The pipeline to have computed.'
  id: totrans-3698
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**pipeline** ([*Pipeline*](#zipline.pipeline.Pipeline "zipline.pipeline.Pipeline"))
    – 要计算的管道。'
- en: '**name** ([*str*](https://docs.python.org/3/library/stdtypes.html#str "(in
    Python v3.11)")) – The name of the pipeline.'
  id: totrans-3699
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**名称** ([*str*](https://docs.python.org/3/library/stdtypes.html#str "(in Python
    v3.11)")) – 管道的名称。'
- en: '**chunks** ([*int*](https://docs.python.org/3/library/functions.html#int "(in
    Python v3.11)") *or* *iterator**,* *optional*) – The number of days to compute
    pipeline results for. Increasing this number will make it longer to get the first
    results but may improve the total runtime of the simulation. If an iterator is
    passed, we will run in chunks based on values of the iterator. Default is True.'
  id: totrans-3700
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**chunks** ([*int*](https://docs.python.org/3/library/functions.html#int "(in
    Python v3.11)") *或* *迭代器**,* *可选*) – 要计算管道结果的天数。增加此数字将使获取第一个结果的时间更长，但可能会改善模拟的总运行时间。如果传递了迭代器，我们将根据迭代器的值运行分块。默认值为True。'
- en: '**eager** ([*bool*](https://docs.python.org/3/library/functions.html#bool "(in
    Python v3.11)")*,* *optional*) – Whether or not to compute this pipeline prior
    to before_trading_start.'
  id: totrans-3701
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**eager** ([*bool*](https://docs.python.org/3/library/functions.html#bool "(in
    Python v3.11)")*,* *可选*) – 是否在before_trading_start之前计算此管道。'
- en: 'Returns:'
  id: totrans-3702
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**pipeline** – Returns the pipeline that was attached unchanged.'
  id: totrans-3703
  prefs: []
  type: TYPE_NORMAL
  zh: '**pipeline** – 返回未更改的附加管道。'
- en: 'Return type:'
  id: totrans-3704
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: '[Pipeline](#zipline.pipeline.Pipeline "zipline.pipeline.Pipeline")'
  id: totrans-3705
  prefs: []
  type: TYPE_NORMAL
  zh: '[Pipeline](#zipline.pipeline.Pipeline "zipline.pipeline.Pipeline")'
- en: See also
  id: totrans-3706
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`zipline.api.pipeline_output()`](#zipline.api.pipeline_output "zipline.api.pipeline_output")'
  id: totrans-3707
  prefs: []
  type: TYPE_NORMAL
  zh: '[`zipline.api.pipeline_output()`](#zipline.api.pipeline_output "zipline.api.pipeline_output")'
- en: '[PRE550]'
  id: totrans-3708
  prefs: []
  type: TYPE_PRE
  zh: '[PRE550]'
- en: Get results of the pipeline attached by with name `name`.
  id: totrans-3709
  prefs: []
  type: TYPE_NORMAL
  zh: 获取通过名称`名称`附加的管道的结果。
- en: 'Parameters:'
  id: totrans-3710
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**name** ([*str*](https://docs.python.org/3/library/stdtypes.html#str "(in
    Python v3.11)")) – Name of the pipeline from which to fetch results.'
  id: totrans-3711
  prefs: []
  type: TYPE_NORMAL
  zh: '**名称** ([*str*](https://docs.python.org/3/library/stdtypes.html#str "(in Python
    v3.11)")) – 用于获取结果的管道的名称。'
- en: 'Returns:'
  id: totrans-3712
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**results** – DataFrame containing the results of the requested pipeline for
    the current simulation date.'
  id: totrans-3713
  prefs: []
  type: TYPE_NORMAL
  zh: '**结果** – 包含当前模拟日期请求的管道结果的DataFrame。'
- en: 'Return type:'
  id: totrans-3714
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: pd.DataFrame
  id: totrans-3715
  prefs: []
  type: TYPE_NORMAL
  zh: pd.DataFrame
- en: 'Raises:'
  id: totrans-3716
  prefs: []
  type: TYPE_NORMAL
  zh: 引发：
- en: '**NoSuchPipeline** – Raised when no pipeline with the name name has been registered.'
  id: totrans-3717
  prefs: []
  type: TYPE_NORMAL
  zh: '**NoSuchPipeline** – 当未注册具有名称名称的管道时引发。'
- en: See also
  id: totrans-3718
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`zipline.api.attach_pipeline()`](#zipline.api.attach_pipeline "zipline.api.attach_pipeline"),
    [`zipline.pipeline.engine.PipelineEngine.run_pipeline()`](#zipline.pipeline.engine.PipelineEngine.run_pipeline
    "zipline.pipeline.engine.PipelineEngine.run_pipeline")'
  id: totrans-3719
  prefs: []
  type: TYPE_NORMAL
  zh: '[`zipline.api.attach_pipeline()`](#zipline.api.attach_pipeline "zipline.api.attach_pipeline"),
    [`zipline.pipeline.engine.PipelineEngine.run_pipeline()`](#zipline.pipeline.engine.PipelineEngine.run_pipeline
    "zipline.pipeline.engine.PipelineEngine.run_pipeline")'
