  prefs: []
  type: TYPE_PRE
  zh: '[PRE607]'
- en: Set a limit on the maximum leverage of the algorithm.
  id: totrans-4191
  prefs: []
  type: TYPE_NORMAL
  zh: 设置算法最大杠杆的限制。
- en: 'Parameters:'
  id: totrans-4192
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**max_leverage** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")) – The maximum leverage for the algorithm. If not provided
    there will be no maximum.'
  id: totrans-4193
  prefs: []
  type: TYPE_NORMAL
  zh: '**max_leverage** (`float`) – 算法的最大杠杆。如果不提供，则没有最大值。'
- en: '[PRE608]'
  id: totrans-4194
  prefs: []
  type: TYPE_PRE
  zh: '[PRE608]'
- en: Set a limit on the number of orders that can be placed in a single day.
  id: totrans-4195
  prefs: []
  type: TYPE_NORMAL
  zh: 对单日内可以下达的订单数量设置限制。
- en: 'Parameters:'
  id: totrans-4196
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**max_count** ([*int*](https://docs.python.org/3/library/functions.html#int
    "(in Python v3.11)")) – The maximum number of orders that can be placed on any
    single day.'
  id: totrans-4197
  prefs: []
  type: TYPE_NORMAL
  zh: '**max_count** (`int`) – 任何单日内可以下达的最大订单数量。'
- en: '[PRE609]'
  id: totrans-4198
  prefs: []
  type: TYPE_PRE
  zh: '[PRE609]'
- en: Set a limit on the number of shares and/or dollar value of any single order
    placed for sid. Limits are treated as absolute values and are enforced at the
    time that the algo attempts to place an order for sid.
  id: totrans-4199
  prefs: []
  type: TYPE_NORMAL
  zh: 对为sid下达的单个订单的股份数和/或美元价值设置限制。限制被视为绝对值，并在算法尝试为sid下订单时执行。
- en: If an algorithm attempts to place an order that would result in exceeding one
    of these limits, raise a TradingControlException.
  id: totrans-4200
  prefs: []
  type: TYPE_NORMAL
  zh: 如果算法尝试下达的订单会导致超过这些限制之一，则引发TradingControlException。
- en: 'Parameters:'
  id: totrans-4201
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**asset** ([*Asset*](#zipline.assets.Asset "zipline.assets.Asset")*,* *optional*)
    – If provided, this sets the guard only on positions in the given asset.'
  id: totrans-4202
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**asset** (`Asset`, 可选) – 如果提供，则仅对给定资产的仓位设置保护。'
- en: '**max_shares** ([*int*](https://docs.python.org/3/library/functions.html#int
    "(in Python v3.11)")*,* *optional*) – The maximum number of shares that can be
    ordered at one time.'
  id: totrans-4203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**max_shares** (`int`, 可选) – 一次可以订购的最大股份数。'
- en: '**max_notional** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *optional*) – The maximum value that can be ordered at
    one time.'
  id: totrans-4204
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**max_notional** (`float`, 可选) – 一次可以订购的最大价值。'
- en: '[PRE610]'
  id: totrans-4205
  prefs: []
  type: TYPE_PRE
  zh: '[PRE610]'
- en: Set a limit on the number of shares and/or dollar value held for the given sid.
    Limits are treated as absolute values and are enforced at the time that the algo
    attempts to place an order for sid. This means that it’s possible to end up with
    more than the max number of shares due to splits/dividends, and more than the
    max notional due to price improvement.
  id: totrans-4206
  prefs: []
  type: TYPE_NORMAL
  zh: 对给定sid的股份数和/或美元价值设置限制。限制被视为绝对值，并在算法尝试为sid下订单时执行。这意味着由于拆分/股息，可能会持有超过最大股份数，由于价格改善，可能会持有超过最大名义价值。
- en: If an algorithm attempts to place an order that would result in increasing the
    absolute value of shares/dollar value exceeding one of these limits, raise a TradingControlException.
  id: totrans-4207
  prefs: []
  type: TYPE_NORMAL
  zh: 如果算法尝试下达的订单会导致股份/美元价值的绝对值超过这些限制之一，则引发TradingControlException。
- en: 'Parameters:'
  id: totrans-4208
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**asset** ([*Asset*](#zipline.assets.Asset "zipline.assets.Asset")*,* *optional*)
    – If provided, this sets the guard only on positions in the given asset.'
  id: totrans-4209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**asset** (`Asset`, 可选) – 如果提供，则仅对给定资产的仓位设置保护。'
- en: '**max_shares** ([*int*](https://docs.python.org/3/library/functions.html#int
    "(in Python v3.11)")*,* *optional*) – The maximum number of shares to hold for
    an asset.'
  id: totrans-4210
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**max_shares** (`int`, 可选) – 对某资产持有的最大股份数。'
- en: '**max_notional** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *optional*) – The maximum value to hold for an asset.'
  id: totrans-4211
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**max_notional** (`float`, 可选) – 对某资产持有的最大价值。'
- en: Simulation Parameters
  id: totrans-4212
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 模拟参数
- en: '[PRE611]'
  id: totrans-4213
  prefs: []
  type: TYPE_PRE
  zh: '[PRE611]'
- en: Set the benchmark asset.
  id: totrans-4214
  prefs: []
  type: TYPE_NORMAL
  zh: 设置基准资产。
- en: 'Parameters:'
  id: totrans-4215
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**benchmark** ([*zipline.assets.Asset*](#zipline.assets.Asset "zipline.assets.Asset"))
    – The asset to set as the new benchmark.'
  id: totrans-4216
  prefs: []
  type: TYPE_NORMAL
  zh: '**benchmark** (`zipline.assets.Asset`) – 设置为新基准的资产。'
- en: Notes
  id: totrans-4217
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: Any dividends payed out for that new benchmark asset will be automatically reinvested.
  id: totrans-4218
  prefs: []
  type: TYPE_NORMAL
  zh: 对于新的基准资产，任何支付的股息将自动再投资。
- en: Commission Models
  id: totrans-4219
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 佣金模型
- en: '[PRE612]'
  id: totrans-4220
  prefs: []
  type: TYPE_PRE
  zh: '[PRE612]'
- en: Sets the commission models for the simulation.
  id: totrans-4221
  prefs: []
  type: TYPE_NORMAL
  zh: 为模拟设置佣金模型。
- en: 'Parameters:'
  id: totrans-4222
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**us_equities** (*EquityCommissionModel*) – The commission model to use for
    trading US equities.'
  id: totrans-4223
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**us_equities** (*EquityCommissionModel*) – 用于交易美国股票的佣金模型。'
- en: '**us_futures** (*FutureCommissionModel*) – The commission model to use for
    trading US futures.'
  id: totrans-4224
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**us_futures** (*FutureCommissionModel*) – 用于交易美国期货的佣金模型。'
- en: Notes
  id: totrans-4225
  prefs: []
  type: TYPE_NORMAL
  zh: 注释
- en: This function can only be called during `initialize()`.
  id: totrans-4226
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数只能在 `initialize()` 期间调用。
- en: See also
  id: totrans-4227
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参见
- en: '[`zipline.finance.commission.PerShare`](#zipline.finance.commission.PerShare
    "zipline.finance.commission.PerShare"), [`zipline.finance.commission.PerTrade`](#zipline.finance.commission.PerTrade
    "zipline.finance.commission.PerTrade"), [`zipline.finance.commission.PerDollar`](#zipline.finance.commission.PerDollar
    "zipline.finance.commission.PerDollar")'
  id: totrans-4228
  prefs: []
  type: TYPE_NORMAL
  zh: '[`zipline.finance.commission.PerShare`](#zipline.finance.commission.PerShare
    "zipline.finance.commission.PerShare"), [`zipline.finance.commission.PerTrade`](#zipline.finance.commission.PerTrade
    "zipline.finance.commission.PerTrade"), [`zipline.finance.commission.PerDollar`](#zipline.finance.commission.PerDollar
    "zipline.finance.commission.PerDollar")'
- en: '[PRE613]'
  id: totrans-4229
  prefs: []
  type: TYPE_PRE
  zh: '[PRE613]'
- en: Abstract base class for commission models.
  id: totrans-4230
  prefs: []
  type: TYPE_NORMAL
  zh: 佣金模型的抽象基类。
- en: Commission models are responsible for accepting order/transaction pairs and
    calculating how much commission should be charged to an algorithm’s account on
    each transaction.
  id: totrans-4231
  prefs: []
  type: TYPE_NORMAL
  zh: 佣金模型负责接受订单/交易对，并计算每笔交易应向算法账户收取多少佣金。
- en: To implement a new commission model, create a subclass of [`CommissionModel`](#zipline.finance.commission.CommissionModel
    "zipline.finance.commission.CommissionModel") and implement [`calculate()`](#zipline.finance.commission.CommissionModel.calculate
    "zipline.finance.commission.CommissionModel.calculate").
  id: totrans-4232
  prefs: []
  type: TYPE_NORMAL
  zh: 要实现新的佣金模型，请创建 [`CommissionModel`](#zipline.finance.commission.CommissionModel
    "zipline.finance.commission.CommissionModel") 的子类并实现 [`calculate()`](#zipline.finance.commission.CommissionModel.calculate
    "zipline.finance.commission.CommissionModel.calculate")。
- en: '[PRE614]'
  id: totrans-4233
  prefs: []
  type: TYPE_PRE
  zh: '[PRE614]'
- en: Calculate the amount of commission to charge on `order` as a result of `transaction`.
  id: totrans-4234
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 `transaction` 计算 `order` 上应收取的佣金金额。
- en: 'Parameters:'
  id: totrans-4235
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**order** (*zipline.finance.order.Order*) –'
  id: totrans-4236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**order** (*zipline.finance.order.Order*) –'
- en: The order being processed.
  id: totrans-4237
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: （订单被处理，省略）
- en: The `commission` field of `order` is a float indicating the amount of commission
    already charged on this order.
  id: totrans-4238
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`order` 的 `commission` 字段是一个浮点数，表示该订单已收取的佣金金额。'
- en: '**transaction** (*zipline.finance.transaction.Transaction*) – The transaction
    being processed. A single order may generate multiple transactions if there isn’t
    enough volume in a given bar to fill the full amount requested in the order.'
  id: totrans-4239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**transaction** (*zipline.finance.transaction.Transaction*) – 正在处理的交易所。如果某个订单在给定的条形图中没有足够的成交量来填充所请求的全部数量，则单个订单可能会产生多个交易。'
- en: 'Returns:'
  id: totrans-4240
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**amount_charged** – The additional commission, in dollars, that we should
    attribute to this order.'
  id: totrans-4241
  prefs: []
  type: TYPE_NORMAL
  zh: '**amount_charged** – 我们应该归因于该订单的额外佣金，以美元计。'
- en: 'Return type:'
  id: totrans-4242
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: '[float](https://docs.python.org/3/library/functions.html#float "(in Python
    v3.11)")'
  id: totrans-4243
  prefs: []
  type: TYPE_NORMAL
  zh: '[float](https://docs.python.org/3/library/functions.html#float "(in Python
    v3.11)")'
- en: '[PRE615]'
  id: totrans-4244
  prefs: []
  type: TYPE_PRE
  zh: '[PRE615]'
- en: Calculates a commission for a transaction based on a per share cost with an
    optional minimum cost per trade.
  id: totrans-4245
  prefs: []
  type: TYPE_NORMAL
  zh: 根据每股的成本计算交易佣金，可选择每笔交易的最小成本。
- en: 'Parameters:'
  id: totrans-4246
  prefs: []
  type: TYPE_NORMAL
  zh: （参数重复，省略）
- en: '**cost** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *optional*) – The amount of commissions paid per share
    traded. Default is one tenth of a cent per share.'
  id: totrans-4247
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**cost** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *optional*) – 每交易一股支付的佣金金额。默认值为每股一美分的一成。'
- en: '**min_trade_cost** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *optional*) – The minimum amount of commissions paid per
    trade. Default is no minimum.'
  id: totrans-4248
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**min_trade_cost** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *optional*) – 每笔交易支付的佣金最小金额。默认值为无最小值。'
- en: Notes
  id: totrans-4249
  prefs: []
  type: TYPE_NORMAL
  zh: 注释
- en: This is zipline’s default commission model for equities.
  id: totrans-4250
  prefs: []
  type: TYPE_NORMAL
  zh: 这是 zipline 默认的股票佣金模型。
- en: '[PRE616]'
  id: totrans-4251
  prefs: []
  type: TYPE_PRE
  zh: '[PRE616]'
- en: Calculates a commission for a transaction based on a per trade cost.
  id: totrans-4252
  prefs: []
  type: TYPE_NORMAL
  zh: 根据每笔交易的成本计算交易佣金。
- en: For orders that require multiple fills, the full commission is charged to the
    first fill.
  id: totrans-4253
  prefs: []
  type: TYPE_NORMAL
  zh: 对于需要多次成交的订单，全额佣金将收取给首次成交。
- en: 'Parameters:'
  id: totrans-4254
  prefs: []
  type: TYPE_NORMAL
  zh: （参数重复，省略）
- en: '**cost** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *optional*) – The flat amount of commissions paid per
    equity trade.'
  id: totrans-4255
  prefs: []
  type: TYPE_NORMAL
  zh: '**cost** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *optional*) – 每笔股票交易支付的佣金固定金额。'
- en: '[PRE617]'
  id: totrans-4256
  prefs: []
  type: TYPE_PRE
  zh: '[PRE617]'
- en: Model commissions by applying a fixed cost per dollar transacted.
  id: totrans-4257
  prefs: []
  type: TYPE_NORMAL
  zh: 通过应用每美元交易的固定成本来计算佣金。
- en: 'Parameters:'
  id: totrans-4258
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**cost** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *optional*) – The flat amount of commissions paid per
    dollar of equities traded. Default is a commission of $0.0015 per dollar transacted.'
  id: totrans-4259
  prefs: []
  type: TYPE_NORMAL
  zh: '**成本** ([*float*](https://docs.python.org/3/library/functions.html#float "(in
    Python v3.11)")*,* *可选*) – 每美元股票交易支付的固定佣金金额。默认是每美元交易0.0015美元的佣金。'
- en: Slippage Models
  id: totrans-4260
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 滑点模型
- en: '[PRE618]'
  id: totrans-4261
  prefs: []
  type: TYPE_PRE
  zh: '[PRE618]'
- en: Set the slippage models for the simulation.
  id: totrans-4262
  prefs: []
  type: TYPE_NORMAL
  zh: 设置模拟的滑点模型。
- en: 'Parameters:'
  id: totrans-4263
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**us_equities** (*EquitySlippageModel*) – The slippage model to use for trading
    US equities.'
  id: totrans-4264
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**us_equities** (*EquitySlippageModel*) – 用于交易美国股票的滑点模型。'
- en: '**us_futures** (*FutureSlippageModel*) – The slippage model to use for trading
    US futures.'
  id: totrans-4265
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**us_futures** (*FutureSlippageModel*) – 用于交易美国期货的滑点模型。'
- en: Notes
  id: totrans-4266
  prefs: []
  type: TYPE_NORMAL
  zh: 注释
- en: This function can only be called during `initialize()`.
  id: totrans-4267
  prefs: []
  type: TYPE_NORMAL
  zh: 该函数只能在`initialize()`期间调用。
- en: See also
  id: totrans-4268
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`zipline.finance.slippage.SlippageModel`](#zipline.finance.slippage.SlippageModel
    "zipline.finance.slippage.SlippageModel")'
  id: totrans-4269
  prefs: []
  type: TYPE_NORMAL
  zh: '[`zipline.finance.slippage.SlippageModel`](#zipline.finance.slippage.SlippageModel
    "zipline.finance.slippage.SlippageModel")'
- en: '[PRE619]'
  id: totrans-4270
  prefs: []
  type: TYPE_PRE
  zh: '[PRE619]'
- en: Abstract base class for slippage models.
  id: totrans-4271
  prefs: []
  type: TYPE_NORMAL
  zh: 滑点模型的抽象基类。
- en: Slippage models are responsible for the rates and prices at which orders fill
    during a simulation.
  id: totrans-4272
  prefs: []
  type: TYPE_NORMAL
  zh: 滑点模型负责模拟中订单成交的费率和价格。
- en: To implement a new slippage model, create a subclass of [`SlippageModel`](#zipline.finance.slippage.SlippageModel
    "zipline.finance.slippage.SlippageModel") and implement [`process_order()`](#id0
    "zipline.finance.slippage.SlippageModel.process_order").
  id: totrans-4273
  prefs: []
  type: TYPE_NORMAL
  zh: 要实现一个新的滑点模型，请创建一个[`SlippageModel`](#zipline.finance.slippage.SlippageModel "zipline.finance.slippage.SlippageModel")的子类，并实现[`process_order()`](#id0
    "zipline.finance.slippage.SlippageModel.process_order")方法。
- en: '[PRE620]'
  id: totrans-4274
  prefs: []
  type: TYPE_PRE
  zh: '[PRE620]'
- en: '[PRE621]'
  id: totrans-4275
  prefs: []
  type: TYPE_PRE
  zh: '[PRE621]'
- en: Number of shares that have already been filled for the currently-filling asset
    in the current minute. This attribute is maintained automatically by the base
    class. It can be used by subclasses to keep track of the total amount filled if
    there are multiple open orders for a single asset.
  id: totrans-4276
  prefs: []
  type: TYPE_NORMAL
  zh: 在当前分钟内，对于当前正在成交的资产，已经成交的股数。该属性由基类自动维护。子类可以使用它来跟踪单个资产的多个开放订单的总成交数量。
- en: 'Type:'
  id: totrans-4277
  prefs: []
  type: TYPE_NORMAL
  zh: 类型：
- en: '[int](https://docs.python.org/3/library/functions.html#int "(in Python v3.11)")'
  id: totrans-4278
  prefs: []
  type: TYPE_NORMAL
  zh: '[int](https://docs.python.org/3/library/functions.html#int "(in Python v3.11)")'
- en: Notes
  id: totrans-4279
  prefs: []
  type: TYPE_NORMAL
  zh: 注释
- en: Subclasses that define their own constructors should call `super(<subclass name>,
    self).__init__()` before performing other initialization.
  id: totrans-4280
  prefs: []
  type: TYPE_NORMAL
  zh: 定义自己构造函数的子类应在执行其他初始化之前调用`super(<subclass name>, self).__init__()`。
- en: '[PRE622]'
  id: totrans-4281
  prefs: []
  type: TYPE_PRE
  zh: '[PRE622]'
- en: Compute the number of shares and price to fill for `order` in the current minute.
  id: totrans-4282
  prefs: []
  type: TYPE_NORMAL
  zh: 计算在当前分钟内为`order`成交的股数和价格。
- en: 'Parameters:'
  id: totrans-4283
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**data** ([*zipline.protocol.BarData*](#zipline.protocol.BarData "zipline.protocol.BarData"))
    – The data for the given bar.'
  id: totrans-4284
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**data** ([*zipline.protocol.BarData*](#zipline.protocol.BarData "zipline.protocol.BarData"))
    – 给定bar的数据。'
- en: '**order** (*zipline.finance.order.Order*) – The order to simulate.'
  id: totrans-4285
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**order** (*zipline.finance.order.Order*) – 要模拟的订单。'
- en: 'Returns:'
  id: totrans-4286
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**execution_price** (*float*) – The price of the fill.'
  id: totrans-4287
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**执行价格** (*float*) – 成交价格。'
- en: '**execution_volume** (*int*) – The number of shares that should be filled.
    Must be between `0` and `order.amount - order.filled`. If the amount filled is
    less than the amount remaining, `order` will remain open and will be passed again
    to this method in the next minute.'
  id: totrans-4288
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**执行量** (*int*) – 应成交的股数。必须在`0`和`order.amount - order.filled`之间。如果成交的数量少于剩余数量，`order`将保持开放状态，并在下一分钟再次传递给此方法。'
- en: 'Raises:'
  id: totrans-4289
  prefs: []
  type: TYPE_NORMAL
  zh: 引发：
- en: '**zipline.finance.slippage.LiquidityExceeded** – May be raised if no more orders
    should be processed for the current asset during the current bar.'
  id: totrans-4290
  prefs: []
  type: TYPE_NORMAL
  zh: '**zipline.finance.slippage.LiquidityExceeded** – 如果在当前bar期间不应再处理当前资产的更多订单，则可能会引发此异常。'
- en: Notes
  id: totrans-4291
  prefs: []
  type: TYPE_NORMAL
  zh: 注释
- en: Before this method is called, [`volume_for_bar`](#zipline.finance.slippage.SlippageModel.volume_for_bar
    "zipline.finance.slippage.SlippageModel.volume_for_bar") will be set to the number
    of shares that have already been filled for `order.asset` in the current minute.
  id: totrans-4292
  prefs: []
  type: TYPE_NORMAL
  zh: 在调用此方法之前，[`volume_for_bar`](#zipline.finance.slippage.SlippageModel.volume_for_bar
    "zipline.finance.slippage.SlippageModel.volume_for_bar")将被设置为`order.asset`在当前分钟内已经成交的股数。
- en: '[`process_order()`](#id0 "zipline.finance.slippage.SlippageModel.process_order")
    is not called by the base class on bars for which there was no historical volume.'
  id: totrans-4293
  prefs: []
  type: TYPE_NORMAL
  zh: '[`process_order()`](#id0 "zipline.finance.slippage.SlippageModel.process_order")方法在历史成交量为零的bar上不会被基类调用。'
- en: '[PRE623]'
  id: totrans-4294
  prefs: []
  type: TYPE_PRE
  zh: '[PRE623]'
- en: Simple model assuming a fixed-size spread for all assets.
  id: totrans-4295
  prefs: []
  type: TYPE_NORMAL
  zh: 假设所有资产的固定大小价差的简单模型。
- en: 'Parameters:'
  id: totrans-4296
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**spread** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *optional*) – Size of the assumed spread for all assets.
    Orders to buy will be filled at `close + (spread / 2)`. Orders to sell will be
    filled at `close - (spread / 2)`.'
  id: totrans-4297
  prefs: []
  type: TYPE_NORMAL
  zh: '**价差** ([*浮点数*](https://docs.python.org/3/library/functions.html#float "(in
    Python v3.11)")*,* *可选*) – 所有资产假设的价差大小。买入订单将以`close + (spread / 2)`成交。卖出订单将以`close
    - (spread / 2)`成交。'
- en: Notes
  id: totrans-4298
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: This model does not impose limits on the size of fills. An order for an asset
    will always be filled as soon as any trading activity occurs in the order’s asset,
    even if the size of the order is greater than the historical volume.
  id: totrans-4299
  prefs: []
  type: TYPE_NORMAL
  zh: 该模型不对成交大小设置限制。只要在订单资产中发生任何交易活动，资产的订单就会立即成交，即使订单的大小超过了历史成交量。
- en: '[PRE624]'
  id: totrans-4300
  prefs: []
  type: TYPE_PRE
  zh: '[PRE624]'
- en: Model slippage as a quadratic function of percentage of historical volume.
  id: totrans-4301
  prefs: []
  type: TYPE_NORMAL
  zh: 将模型滑点作为历史成交量的百分比的二次函数。
- en: 'Orders to buy will be filled at:'
  id: totrans-4302
  prefs: []
  type: TYPE_NORMAL
  zh: 买入订单将以以下价格成交：
- en: '[PRE625]'
  id: totrans-4303
  prefs: []
  type: TYPE_PRE
  zh: '[PRE625]'
- en: 'Orders to sell will be filled at:'
  id: totrans-4304
  prefs: []
  type: TYPE_NORMAL
  zh: 卖出订单将以以下价格成交：
- en: '[PRE626]'
  id: totrans-4305
  prefs: []
  type: TYPE_PRE
  zh: '[PRE626]'
- en: where `price` is the close price for the bar, and `volume_share` is the percentage
    of minutely volume filled, up to a max of `volume_limit`.
  id: totrans-4306
  prefs: []
  type: TYPE_NORMAL
  zh: 其中`price`是该时段的收盘价，`volume_share`是填充的每分钟成交量的百分比，最多可达`volume_limit`。
- en: 'Parameters:'
  id: totrans-4307
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**volume_limit** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *optional*) – Maximum percent of historical volume that
    can fill in each bar. 0.5 means 50% of historical volume. 1.0 means 100%. Default
    is 0.025 (i.e., 2.5%).'
  id: totrans-4308
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**成交量限制** ([*浮点数*](https://docs.python.org/3/library/functions.html#float "(in
    Python v3.11)")*,* *可选*) – 每个时段可以成交的历史成交量的最大百分比。0.5表示历史成交量的50%。1.0表示100%。默认值为0.025（即，2.5%）。'
- en: '**price_impact** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *optional*) – Scaling coefficient for price impact. Larger
    values will result in more simulated price impact. Smaller values will result
    in less simulated price impact. Default is 0.1.'
  id: totrans-4309
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**价格影响** ([*浮点数*](https://docs.python.org/3/library/functions.html#float "(in
    Python v3.11)")*,* *可选*) – 价格影响的缩放系数。较大的值将导致更多的模拟价格影响。较小的值将导致较少的模拟价格影响。默认值为0.1。'
- en: Commission Models
  id: totrans-4310
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 佣金模型
- en: '[PRE627]'
  id: totrans-4311
  prefs: []
  type: TYPE_PRE
  zh: '[PRE627]'
- en: Sets the commission models for the simulation.
  id: totrans-4312
  prefs: []
  type: TYPE_NORMAL
  zh: 设置模拟的佣金模型。
- en: 'Parameters:'
  id: totrans-4313
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**us_equities** (*EquityCommissionModel*) – The commission model to use for
    trading US equities.'
  id: totrans-4314
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**美国股票** (*EquityCommissionModel*) – 用于交易美国股票的佣金模型。'
- en: '**us_futures** (*FutureCommissionModel*) – The commission model to use for
    trading US futures.'
  id: totrans-4315
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**美国期货** (*FutureCommissionModel*) – 用于交易美国期货的佣金模型。'
- en: Notes
  id: totrans-4316
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: This function can only be called during `initialize()`.
  id: totrans-4317
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数只能在`initialize()`期间调用。
- en: See also
  id: totrans-4318
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参见
- en: '[`zipline.finance.commission.PerShare`](#zipline.finance.commission.PerShare
    "zipline.finance.commission.PerShare"), [`zipline.finance.commission.PerTrade`](#zipline.finance.commission.PerTrade
    "zipline.finance.commission.PerTrade"), [`zipline.finance.commission.PerDollar`](#zipline.finance.commission.PerDollar
    "zipline.finance.commission.PerDollar")'
  id: totrans-4319
  prefs: []
  type: TYPE_NORMAL
  zh: '[`zipline.finance.commission.PerShare`](#zipline.finance.commission.PerShare
    "zipline.finance.commission.PerShare")，[`zipline.finance.commission.PerTrade`](#zipline.finance.commission.PerTrade
    "zipline.finance.commission.PerTrade")，[`zipline.finance.commission.PerDollar`](#zipline.finance.commission.PerDollar
    "zipline.finance.commission.PerDollar")'
- en: '[PRE628]'
  id: totrans-4320
  prefs: []
  type: TYPE_PRE
  zh: '[PRE628]'
- en: Abstract base class for commission models.
  id: totrans-4321
  prefs: []
  type: TYPE_NORMAL
  zh: 佣金模型的抽象基类。
- en: Commission models are responsible for accepting order/transaction pairs and
    calculating how much commission should be charged to an algorithm’s account on
    each transaction.
  id: totrans-4322
  prefs: []
  type: TYPE_NORMAL
  zh: 佣金模型负责接受订单/交易对，并计算在每次交易中应向算法账户收取多少佣金。
- en: To implement a new commission model, create a subclass of [`CommissionModel`](#zipline.finance.commission.CommissionModel
    "zipline.finance.commission.CommissionModel") and implement [`calculate()`](#zipline.finance.commission.CommissionModel.calculate
    "zipline.finance.commission.CommissionModel.calculate").
  id: totrans-4323
  prefs: []
  type: TYPE_NORMAL
  zh: 要实现新的佣金模型，请创建一个[`CommissionModel`](#zipline.finance.commission.CommissionModel
    "zipline.finance.commission.CommissionModel")的子类，并实现[`calculate()`](#zipline.finance.commission.CommissionModel.calculate
    "zipline.finance.commission.CommissionModel.calculate")。
- en: '[PRE629]'
  id: totrans-4324
  prefs: []
  type: TYPE_PRE
  zh: '[PRE629]'
- en: Calculate the amount of commission to charge on `order` as a result of `transaction`.
  id: totrans-4325
  prefs: []
  type: TYPE_NORMAL
  zh: 计算由于`transaction`而对`order`收取的佣金金额。
- en: 'Parameters:'
  id: totrans-4326
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**order** (*zipline.finance.order.Order*) –'
  id: totrans-4327
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**订单** (*zipline.finance.order.Order*) –'
- en: The order being processed.
  id: totrans-4328
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 正在处理的订单。
- en: The `commission` field of `order` is a float indicating the amount of commission
    already charged on this order.
  id: totrans-4329
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`order`的`commission`字段是一个浮点数，表示已经对该订单收取的佣金金额。'
- en: '**transaction** (*zipline.finance.transaction.Transaction*) – The transaction
    being processed. A single order may generate multiple transactions if there isn’t
    enough volume in a given bar to fill the full amount requested in the order.'
  id: totrans-4330
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**transaction** (*zipline.finance.transaction.Transaction*) – 正在处理的交易所。如果某个时段内没有足够的交易量来满足订单中请求的全部数量，则单个订单可能会产生多个交易所。'
- en: 'Returns:'
  id: totrans-4331
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**amount_charged** – The additional commission, in dollars, that we should
    attribute to this order.'
  id: totrans-4332
  prefs: []
  type: TYPE_NORMAL
  zh: '**amount_charged** – 我们应该归因于该订单的额外佣金，以美元计。'
- en: 'Return type:'
  id: totrans-4333
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: '[float](https://docs.python.org/3/library/functions.html#float "(in Python
    v3.11)")'
  id: totrans-4334
  prefs: []
  type: TYPE_NORMAL
  zh: '[float](https://docs.python.org/3/library/functions.html#float "(in Python
    v3.11)")'
- en: '[PRE630]'
  id: totrans-4335
  prefs: []
  type: TYPE_PRE
  zh: '[PRE630]'
- en: Calculates a commission for a transaction based on a per share cost with an
    optional minimum cost per trade.
  id: totrans-4336
  prefs: []
  type: TYPE_NORMAL
  zh: 根据每股成本计算交易佣金，并可选择每笔交易的最小成本。
- en: 'Parameters:'
  id: totrans-4337
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**cost** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *optional*) – The amount of commissions paid per share
    traded. Default is one tenth of a cent per share.'
  id: totrans-4338
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**cost** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *optional*) – 每交易一股支付的佣金金额。默认是每股一美分的十分之一。'
- en: '**min_trade_cost** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *optional*) – The minimum amount of commissions paid per
    trade. Default is no minimum.'
  id: totrans-4339
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**min_trade_cost** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *optional*) – 每笔交易支付的最低佣金金额。默认没有最低限制。'
- en: Notes
  id: totrans-4340
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: This is zipline’s default commission model for equities.
  id: totrans-4341
  prefs: []
  type: TYPE_NORMAL
  zh: 这是zipline默认的股票佣金模型。
- en: '[PRE631]'
  id: totrans-4342
  prefs: []
  type: TYPE_PRE
  zh: '[PRE631]'
- en: Calculates a commission for a transaction based on a per trade cost.
  id: totrans-4343
  prefs: []
  type: TYPE_NORMAL
  zh: 根据每笔交易的成本计算交易佣金。
- en: For orders that require multiple fills, the full commission is charged to the
    first fill.
  id: totrans-4344
  prefs: []
  type: TYPE_NORMAL
  zh: 对于需要多次成交的订单，全额佣金将计入首次成交。
- en: 'Parameters:'
  id: totrans-4345
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**cost** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *optional*) – The flat amount of commissions paid per
    equity trade.'
  id: totrans-4346
  prefs: []
  type: TYPE_NORMAL
  zh: '**cost** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *optional*) – 每笔股票交易支付的固定佣金金额。'
- en: '[PRE632]'
  id: totrans-4347
  prefs: []
  type: TYPE_PRE
  zh: '[PRE632]'
- en: Model commissions by applying a fixed cost per dollar transacted.
  id: totrans-4348
  prefs: []
  type: TYPE_NORMAL
  zh: 通过应用每美元交易固定成本来模拟佣金。
- en: 'Parameters:'
  id: totrans-4349
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**cost** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *optional*) – The flat amount of commissions paid per
    dollar of equities traded. Default is a commission of $0.0015 per dollar transacted.'
  id: totrans-4350
  prefs: []
  type: TYPE_NORMAL
  zh: '**cost** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *optional*) – 每交易一美元股票支付的固定佣金金额。默认是每交易一美元支付0.0015美元的佣金。'
- en: Slippage Models
  id: totrans-4351
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 滑点模型
- en: '[PRE633]'
  id: totrans-4352
  prefs: []
  type: TYPE_PRE
  zh: '[PRE633]'
- en: Set the slippage models for the simulation.
  id: totrans-4353
  prefs: []
  type: TYPE_NORMAL
  zh: 设置模拟的滑点模型。
- en: 'Parameters:'
  id: totrans-4354
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**us_equities** (*EquitySlippageModel*) – The slippage model to use for trading
    US equities.'
  id: totrans-4355
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**us_equities** (*EquitySlippageModel*) – 用于交易美国股票的滑点模型。'
- en: '**us_futures** (*FutureSlippageModel*) – The slippage model to use for trading
    US futures.'
  id: totrans-4356
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**us_futures** (*FutureSlippageModel*) – 用于交易美国期货的滑点模型。'
- en: Notes
  id: totrans-4357
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: This function can only be called during `initialize()`.
  id: totrans-4358
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数只能在 `initialize()` 期间调用。
- en: See also
  id: totrans-4359
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`zipline.finance.slippage.SlippageModel`](#zipline.finance.slippage.SlippageModel
    "zipline.finance.slippage.SlippageModel")'
  id: totrans-4360
  prefs: []
  type: TYPE_NORMAL
  zh: '[`zipline.finance.slippage.SlippageModel`](#zipline.finance.slippage.SlippageModel
    "zipline.finance.slippage.SlippageModel")'
- en: '[PRE634]'
  id: totrans-4361
  prefs: []
  type: TYPE_PRE
  zh: '[PRE634]'
- en: Abstract base class for slippage models.
  id: totrans-4362
  prefs: []
  type: TYPE_NORMAL
  zh: 滑点模型的抽象基类。
- en: Slippage models are responsible for the rates and prices at which orders fill
    during a simulation.
  id: totrans-4363
  prefs: []
  type: TYPE_NORMAL
  zh: 滑点模型负责模拟中订单成交的费率和价格。
- en: To implement a new slippage model, create a subclass of [`SlippageModel`](#zipline.finance.slippage.SlippageModel
    "zipline.finance.slippage.SlippageModel") and implement [`process_order()`](#id0
    "zipline.finance.slippage.SlippageModel.process_order").
  id: totrans-4364
  prefs: []
  type: TYPE_NORMAL
  zh: 要实现一个新的滑点模型，创建一个 [`SlippageModel`](#zipline.finance.slippage.SlippageModel "zipline.finance.slippage.SlippageModel")
    的子类，并实现 [`process_order()`](#id0 "zipline.finance.slippage.SlippageModel.process_order")。
- en: '[PRE635]'
  id: totrans-4365
  prefs: []
  type: TYPE_PRE
  zh: '[PRE635]'
- en: '[PRE636]'
  id: totrans-4366
  prefs: []
  type: TYPE_PRE
  zh: '[PRE636]'
- en: Number of shares that have already been filled for the currently-filling asset
    in the current minute. This attribute is maintained automatically by the base
    class. It can be used by subclasses to keep track of the total amount filled if
    there are multiple open orders for a single asset.
  id: totrans-4367
  prefs: []
  type: TYPE_NORMAL
  zh: 当前分钟内已为当前填充资产填充的股份数量。此属性由基类自动维护。如果单个资产有多个未完成订单，子类可以使用它来跟踪已填充的总量。
- en: 'Type:'
  id: totrans-4368
  prefs: []
  type: TYPE_NORMAL
  zh: 类型：
- en: '[int](https://docs.python.org/3/library/functions.html#int "(in Python v3.11)")'
  id: totrans-4369
  prefs: []
  type: TYPE_NORMAL
  zh: '[int](https://docs.python.org/3/library/functions.html#int "(in Python v3.11)")'
- en: Notes
  id: totrans-4370
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: Subclasses that define their own constructors should call `super(<subclass name>,
    self).__init__()` before performing other initialization.
  id: totrans-4371
  prefs: []
  type: TYPE_NORMAL
  zh: 定义自己的构造函数的子类应在执行其他初始化之前调用`super(<subclass name>, self).__init__()`。
- en: '[PRE637]'
  id: totrans-4372
  prefs: []
  type: TYPE_PRE
  zh: '[PRE637]'
- en: Compute the number of shares and price to fill for `order` in the current minute.
  id: totrans-4373
  prefs: []
  type: TYPE_NORMAL
  zh: 计算当前分钟内`order`的成交股数和价格。
- en: 'Parameters:'
  id: totrans-4374
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**data** ([*zipline.protocol.BarData*](#zipline.protocol.BarData "zipline.protocol.BarData"))
    – The data for the given bar.'
  id: totrans-4375
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据** ([*zipline.protocol.BarData*](#zipline.protocol.BarData "zipline.protocol.BarData"))
    – 给定柱的数据。'
- en: '**order** (*zipline.finance.order.Order*) – The order to simulate.'
  id: totrans-4376
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**订单** (*zipline.finance.order.Order*) – 要模拟的订单。'
- en: 'Returns:'
  id: totrans-4377
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**execution_price** (*float*) – The price of the fill.'
  id: totrans-4378
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**执行价格** (*float*) – 成交价格。'
- en: '**execution_volume** (*int*) – The number of shares that should be filled.
    Must be between `0` and `order.amount - order.filled`. If the amount filled is
    less than the amount remaining, `order` will remain open and will be passed again
    to this method in the next minute.'
  id: totrans-4379
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**执行量** (*int*) – 应成交的股数。必须在`0`和`order.amount - order.filled`之间。如果已成交的数量少于剩余数量，`order`将保持开放状态，并在下一分钟再次传递给此方法。'
- en: 'Raises:'
  id: totrans-4380
  prefs: []
  type: TYPE_NORMAL
  zh: 引发：
- en: '**zipline.finance.slippage.LiquidityExceeded** – May be raised if no more orders
    should be processed for the current asset during the current bar.'
  id: totrans-4381
  prefs: []
  type: TYPE_NORMAL
  zh: '**zipline.finance.slippage.LiquidityExceeded** – 如果在当前资产的当前柱上不应再处理更多订单，则可能会引发此异常。'
- en: Notes
  id: totrans-4382
  prefs: []
  type: TYPE_NORMAL
  zh: 注释
- en: Before this method is called, [`volume_for_bar`](#zipline.finance.slippage.SlippageModel.volume_for_bar
    "zipline.finance.slippage.SlippageModel.volume_for_bar") will be set to the number
    of shares that have already been filled for `order.asset` in the current minute.
  id: totrans-4383
  prefs: []
  type: TYPE_NORMAL
  zh: 在调用此方法之前，[`volume_for_bar`](#zipline.finance.slippage.SlippageModel.volume_for_bar
    "zipline.finance.slippage.SlippageModel.volume_for_bar") 将设置为当前分钟内已为 `order.asset`
    成交的股数。
- en: '[`process_order()`](#id0 "zipline.finance.slippage.SlippageModel.process_order")
    is not called by the base class on bars for which there was no historical volume.'
  id: totrans-4384
  prefs: []
  type: TYPE_NORMAL
  zh: '[`process_order()`](#id0 "zipline.finance.slippage.SlippageModel.process_order")
    在历史成交量为零的柱上不会被基类调用。'
- en: '[PRE638]'
  id: totrans-4385
  prefs: []
  type: TYPE_PRE
  zh: '[PRE638]'
- en: Simple model assuming a fixed-size spread for all assets.
  id: totrans-4386
  prefs: []
  type: TYPE_NORMAL
  zh: 假设所有资产具有固定大小的点差简单模型。
- en: 'Parameters:'
  id: totrans-4387
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**spread** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *optional*) – Size of the assumed spread for all assets.
    Orders to buy will be filled at `close + (spread / 2)`. Orders to sell will be
    filled at `close - (spread / 2)`.'
  id: totrans-4388
  prefs: []
  type: TYPE_NORMAL
  zh: '**点差** ([*float*](https://docs.python.org/3/library/functions.html#float "(in
    Python v3.11)")*,* *可选*) – 假设所有资产的点差大小。买单将按`close + (spread / 2)`成交。卖单将按`close
    - (spread / 2)`成交。'
- en: Notes
  id: totrans-4389
  prefs: []
  type: TYPE_NORMAL
  zh: 注释
- en: This model does not impose limits on the size of fills. An order for an asset
    will always be filled as soon as any trading activity occurs in the order’s asset,
    even if the size of the order is greater than the historical volume.
  id: totrans-4390
  prefs: []
  type: TYPE_NORMAL
  zh: 该模型不对成交大小设置限制。只要在订单资产中发生任何交易活动，资产的订单总是会立即成交，即使订单的大小大于历史成交量。
- en: '[PRE639]'
  id: totrans-4391
  prefs: []
  type: TYPE_PRE
  zh: '[PRE639]'
- en: Model slippage as a quadratic function of percentage of historical volume.
  id: totrans-4392
  prefs: []
  type: TYPE_NORMAL
  zh: 将点差建模为历史成交量百分比的二次函数。
- en: 'Orders to buy will be filled at:'
  id: totrans-4393
  prefs: []
  type: TYPE_NORMAL
  zh: 买单将按以下方式成交：
- en: '[PRE640]'
  id: totrans-4394
  prefs: []
  type: TYPE_PRE
  zh: '[PRE640]'
- en: 'Orders to sell will be filled at:'
  id: totrans-4395
  prefs: []
  type: TYPE_NORMAL
  zh: 卖单将按以下方式成交：
- en: '[PRE641]'
  id: totrans-4396
  prefs: []
  type: TYPE_PRE
  zh: '[PRE641]'
- en: where `price` is the close price for the bar, and `volume_share` is the percentage
    of minutely volume filled, up to a max of `volume_limit`.
  id: totrans-4397
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 `price` 是柱的收盘价，`volume_share` 是已成交的每分钟成交量的百分比，最多可达 `volume_limit` 的最大值。
- en: 'Parameters:'
  id: totrans-4398
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**volume_limit** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *optional*) – Maximum percent of historical volume that
    can fill in each bar. 0.5 means 50% of historical volume. 1.0 means 100%. Default
    is 0.025 (i.e., 2.5%).'
  id: totrans-4399
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**成交量限制** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *可选*) – 每个柱上可以成交的历史成交量的最大百分比。0.5 表示 50% 的历史成交量。1.0 表示
    100%。默认值为 0.025（即，2.5%）。'
- en: '**price_impact** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *optional*) – Scaling coefficient for price impact. Larger
    values will result in more simulated price impact. Smaller values will result
    in less simulated price impact. Default is 0.1.'
  id: totrans-4400
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**价格影响** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *可选*) – 价格影响的缩放系数。较大的值将导致更多的模拟价格影响。较小的值将导致较少的模拟价格影响。默认值为
    0.1。'
- en: Pipeline
  id: totrans-4401
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 管道
- en: For more information, see [Pipeline API](#pipeline-api)
  id: totrans-4402
  prefs: []
  type: TYPE_NORMAL
  zh: 有关更多信息，请参阅[Pipeline API](#pipeline-api)
- en: '[PRE642]'
  id: totrans-4403
  prefs: []
  type: TYPE_PRE
  zh: '[PRE642]'
- en: Register a pipeline to be computed at the start of each day.
  id: totrans-4404
  prefs: []
  type: TYPE_NORMAL
  zh: 注册一个管道，以便在每天开始时计算。
- en: 'Parameters:'
  id: totrans-4405
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**pipeline** ([*Pipeline*](#zipline.pipeline.Pipeline "zipline.pipeline.Pipeline"))
    – The pipeline to have computed.'
  id: totrans-4406
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**pipeline** ([*Pipeline*](#zipline.pipeline.Pipeline "zipline.pipeline.Pipeline"))
    – 要计算的管道。'
- en: '**name** ([*str*](https://docs.python.org/3/library/stdtypes.html#str "(in
    Python v3.11)")) – The name of the pipeline.'
  id: totrans-4407
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**name** ([*str*](https://docs.python.org/3/library/stdtypes.html#str "(in
    Python v3.11)")) – 管道的名称。'
- en: '**chunks** ([*int*](https://docs.python.org/3/library/functions.html#int "(in
    Python v3.11)") *or* *iterator**,* *optional*) – The number of days to compute
    pipeline results for. Increasing this number will make it longer to get the first
    results but may improve the total runtime of the simulation. If an iterator is
    passed, we will run in chunks based on values of the iterator. Default is True.'
  id: totrans-4408
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**chunks** ([*int*](https://docs.python.org/3/library/functions.html#int "(in
    Python v3.11)") *或* *迭代器**,* *可选*) – 要计算管道结果的天数。增加此数字将使获取第一个结果的时间更长，但可能会提高模拟的总运行时间。如果传递了迭代器，我们将根据迭代器的值以块的形式运行。默认值为True。'
- en: '**eager** ([*bool*](https://docs.python.org/3/library/functions.html#bool "(in
    Python v3.11)")*,* *optional*) – Whether or not to compute this pipeline prior
    to before_trading_start.'
  id: totrans-4409
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**eager** ([*bool*](https://docs.python.org/3/library/functions.html#bool "(in
    Python v3.11)")*,* *可选*) – 是否在before_trading_start之前计算此管道。'
- en: 'Returns:'
  id: totrans-4410
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**pipeline** – Returns the pipeline that was attached unchanged.'
  id: totrans-4411
  prefs: []
  type: TYPE_NORMAL
  zh: '**pipeline** – 返回未更改的附加管道。'
- en: 'Return type:'
  id: totrans-4412
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: '[Pipeline](#zipline.pipeline.Pipeline "zipline.pipeline.Pipeline")'
  id: totrans-4413
  prefs: []
  type: TYPE_NORMAL
  zh: '[Pipeline](#zipline.pipeline.Pipeline "zipline.pipeline.Pipeline")'
- en: See also
  id: totrans-4414
  prefs: []
  type: TYPE_NORMAL
  zh: （另请参见）
- en: '[`zipline.api.pipeline_output()`](#zipline.api.pipeline_output "zipline.api.pipeline_output")'
  id: totrans-4415
  prefs: []
  type: TYPE_NORMAL
  zh: '[`zipline.api.pipeline_output()`](#zipline.api.pipeline_output "zipline.api.pipeline_output")'
- en: '[PRE643]'
  id: totrans-4416
  prefs: []
  type: TYPE_PRE
  zh: '[PRE643]'
- en: Get results of the pipeline attached by with name `name`.
  id: totrans-4417
  prefs: []
  type: TYPE_NORMAL
  zh: （获取由名称`name`附加的管道的结果）
- en: 'Parameters:'
  id: totrans-4418
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**name** ([*str*](https://docs.python.org/3/library/stdtypes.html#str "(in
    Python v3.11)")) – Name of the pipeline from which to fetch results.'
  id: totrans-4419
  prefs: []
  type: TYPE_NORMAL
  zh: '**name** ([*str*](https://docs.python.org/3/library/stdtypes.html#str "(in
    Python v3.11)")) – 要获取结果的管道的名称。'
- en: 'Returns:'
  id: totrans-4420
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**results** – DataFrame containing the results of the requested pipeline for
    the current simulation date.'
  id: totrans-4421
  prefs: []
  type: TYPE_NORMAL
  zh: '**结果** – 包含当前模拟日期请求的管道的结果的数据框。'
- en: 'Return type:'
  id: totrans-4422
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: pd.DataFrame
  id: totrans-4423
  prefs: []
  type: TYPE_NORMAL
  zh: pd.DataFrame
- en: 'Raises:'
  id: totrans-4424
  prefs: []
  type: TYPE_NORMAL
  zh: （引发）
- en: '**NoSuchPipeline** – Raised when no pipeline with the name name has been registered.'
  id: totrans-4425
  prefs: []
  type: TYPE_NORMAL
  zh: '**NoSuchPipeline** – 当没有注册名为name的管道时引发。'
- en: See also
  id: totrans-4426
  prefs: []
  type: TYPE_NORMAL
  zh: （另请参见）
- en: '[`zipline.api.attach_pipeline()`](#zipline.api.attach_pipeline "zipline.api.attach_pipeline"),
    [`zipline.pipeline.engine.PipelineEngine.run_pipeline()`](#zipline.pipeline.engine.PipelineEngine.run_pipeline
    "zipline.pipeline.engine.PipelineEngine.run_pipeline")'
  id: totrans-4427
  prefs: []
  type: TYPE_NORMAL
  zh: '[`zipline.api.attach_pipeline()`](#zipline.api.attach_pipeline "zipline.api.attach_pipeline"),
    [`zipline.pipeline.engine.PipelineEngine.run_pipeline()`](#zipline.pipeline.engine.PipelineEngine.run_pipeline
    "zipline.pipeline.engine.PipelineEngine.run_pipeline")'
- en: Miscellaneous
  id: totrans-4428
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: （杂项）
- en: '[PRE644]'
  id: totrans-4429
  prefs: []
  type: TYPE_PRE
  zh: '[PRE644]'
- en: Track and record values each day.
  id: totrans-4430
  prefs: []
  type: TYPE_NORMAL
  zh: （跟踪和记录每天的值）
- en: 'Parameters:'
  id: totrans-4431
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '****kwargs** – The names and values to record.'
  id: totrans-4432
  prefs: []
  type: TYPE_NORMAL
  zh: '****kwargs** – 要记录的名称和值。'
- en: Notes
  id: totrans-4433
  prefs: []
  type: TYPE_NORMAL
  zh: （注释）
- en: These values will appear in the performance packets and the performance dataframe
    passed to `analyze` and returned from [`run_algorithm()`](#zipline.run_algorithm
    "zipline.run_algorithm").
  id: totrans-4434
  prefs: []
  type: TYPE_NORMAL
  zh: （这些值将出现在性能数据包和传递给`analyze`以及从[`run_algorithm()`](#zipline.run_algorithm "zipline.run_algorithm")返回的性能数据框中。）
- en: '[PRE645]'
  id: totrans-4435
  prefs: []
  type: TYPE_PRE
  zh: '[PRE645]'
- en: Query the execution environment.
  id: totrans-4436
  prefs: []
  type: TYPE_NORMAL
  zh: （查询执行环境）
- en: 'Parameters:'
  id: totrans-4437
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**field** (*{''platform''**,* *''arena''**,* *''data_frequency''**,* *''start''**,*
    *''end''**,*) –'
  id: totrans-4438
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**field** (*{''platform''**,* *''arena''**,* *''data_frequency''**,* *''start''**,*
    *''end''**,*) –'
- en: '**''capital_base''** –'
  id: totrans-4439
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**''capital_base''** –'
- en: '**''platform''** –'
  id: totrans-4440
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**''platform''** –'
- en: '**''*''}** –'
  id: totrans-4441
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**''*''** –'
- en: '**meanings** (*The field to query. The options have the following*) –'
  id: totrans-4442
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**meanings** (*查询的字段。选项具有以下*) –'
- en: '**arena** (*-*) – The arena from the simulation parameters. This will normally
    be `''backtest''` but some systems may use this distinguish live trading from
    backtesting.'
  id: totrans-4443
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**arena** (*-*) – 模拟参数中的竞技场。这通常将是`''backtest''`，但某些系统可能使用此来区分回测和实时交易。'
- en: '**data_frequency** (*-*) – data_frequency tells the algorithm if it is running
    with daily data or minute data.'
  id: totrans-4444
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**data_frequency** (*-*) – data_frequency告诉算法它是否正在使用每日数据或分钟数据运行。'
- en: '**start** (*-*) – The start date for the simulation.'
  id: totrans-4445
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**start** (*-*) – 模拟的开始日期。'
- en: '**end** (*-*) – The end date for the simulation.'
  id: totrans-4446
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**end** (*-*) – 模拟的结束日期。'
- en: '**capital_base** (*-*) – The starting capital for the simulation.'
  id: totrans-4447
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**资本基础** (*-*) – 模拟的起始资本。'
- en: '**-platform** ([*str*](https://docs.python.org/3/library/stdtypes.html#str
    "(in Python v3.11)")) – The platform that the code is running on. By default,
    this will be the string ‘zipline’. This can allow algorithms to know if they are
    running on the Quantopian platform instead.'
  id: totrans-4448
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**-platform** ([*str*](https://docs.python.org/3/library/stdtypes.html#str
    "(in Python v3.11)")) – 代码运行的平台。默认情况下，这将是字符串‘zipline’。这可以让算法知道它们是否在Quantopian平台上运行。'
- en: '***** (*-*) – Returns all the fields in a dictionary.'
  id: totrans-4449
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***** (*-*) – 返回字典中的所有字段。'
- en: 'Returns:'
  id: totrans-4450
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**val** – The value for the field queried. See above for more information.'
  id: totrans-4451
  prefs: []
  type: TYPE_NORMAL
  zh: '**val** – 查询字段的值。有关更多信息，请参见上文。'
- en: 'Return type:'
  id: totrans-4452
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: any
  id: totrans-4453
  prefs: []
  type: TYPE_NORMAL
  zh: any
- en: 'Raises:'
  id: totrans-4454
  prefs: []
  type: TYPE_NORMAL
  zh: 引发：
- en: '[**ValueError**](https://docs.python.org/3/library/exceptions.html#ValueError
    "(in Python v3.11)") – Raised when `field` is not a valid option.'
  id: totrans-4455
  prefs: []
  type: TYPE_NORMAL
  zh: '[**ValueError**](https://docs.python.org/3/library/exceptions.html#ValueError
    "(in Python v3.11)") – 当`field`不是有效选项时引发。'
- en: '[PRE646]'
  id: totrans-4456
  prefs: []
  type: TYPE_PRE
  zh: '[PRE646]'
- en: Fetch a csv from a remote url and register the data so that it is queryable
    from the `data` object.
  id: totrans-4457
  prefs: []
  type: TYPE_NORMAL
  zh: 从远程URL获取CSV并注册数据，以便可以从`data`对象查询数据。
- en: 'Parameters:'
  id: totrans-4458
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**url** ([*str*](https://docs.python.org/3/library/stdtypes.html#str "(in Python
    v3.11)")) – The url of the csv file to load.'
  id: totrans-4459
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**url** ([*str*](https://docs.python.org/3/library/stdtypes.html#str "(in Python
    v3.11)")) – 要加载的CSV文件的URL。'
- en: '**pre_func** (*callable**[**pd.DataFrame -> pd.DataFrame**]**,* *optional*)
    – A callback to allow preprocessing the raw data returned from fetch_csv before
    dates are paresed or symbols are mapped.'
  id: totrans-4460
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**pre_func** (*callable**[**pd.DataFrame -> pd.DataFrame**]**,* *optional*)
    – 在日期解析或符号映射之前允许预处理从fetch_csv返回的原始数据的回调。'
- en: '**post_func** (*callable**[**pd.DataFrame -> pd.DataFrame**]**,* *optional*)
    – A callback to allow postprocessing of the data after dates and symbols have
    been mapped.'
  id: totrans-4461
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**post_func** (*callable**[**pd.DataFrame -> pd.DataFrame**]**,* *optional*)
    – 允许在日期和符号映射后处理数据的回调。'
- en: '**date_column** ([*str*](https://docs.python.org/3/library/stdtypes.html#str
    "(in Python v3.11)")*,* *optional*) – The name of the column in the preprocessed
    dataframe containing datetime information to map the data.'
  id: totrans-4462
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**date_column** ([*str*](https://docs.python.org/3/library/stdtypes.html#str
    "(in Python v3.11)")*,* *optional*) – 包含日期时间信息的列的名称，用于映射预处理数据帧中的数据。'
- en: '**date_format** ([*str*](https://docs.python.org/3/library/stdtypes.html#str
    "(in Python v3.11)")*,* *optional*) – The format of the dates in the `date_column`.
    If not provided `fetch_csv` will attempt to infer the format. For information
    about the format of this string, see [`pandas.read_csv()`](https://pandas.pydata.org/pandas-docs/stable/reference/api/pandas.read_csv.html#pandas.read_csv
    "(in pandas v2.0.3)").'
  id: totrans-4463
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**date_format** ([*str*](https://docs.python.org/3/library/stdtypes.html#str
    "(in Python v3.11)")*,* *optional*) – `date_column`中日期的格式。如果未提供，`fetch_csv`将尝试推断格式。有关此字符串格式的信息，请参阅[`pandas.read_csv()`](https://pandas.pydata.org/pandas-docs/stable/reference/api/pandas.read_csv.html#pandas.read_csv
    "(in pandas v2.0.3)")。'
- en: '**timezone** (*tzinfo* *or* [*str*](https://docs.python.org/3/library/stdtypes.html#str
    "(in Python v3.11)")*,* *optional*) – The timezone for the datetime in the `date_column`.'
  id: totrans-4464
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**timezone** (*tzinfo* *or* [*str*](https://docs.python.org/3/library/stdtypes.html#str
    "(in Python v3.11)")*,* *optional*) – `date_column`中日期时间的时区。'
- en: '**symbol** ([*str*](https://docs.python.org/3/library/stdtypes.html#str "(in
    Python v3.11)")*,* *optional*) – If the data is about a new asset or index then
    this string will be the name used to identify the values in `data`. For example,
    one may use `fetch_csv` to load data for VIX, then this field could be the string
    `''VIX''`.'
  id: totrans-4465
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**symbol** ([*str*](https://docs.python.org/3/library/stdtypes.html#str "(in
    Python v3.11)")*,* *optional*) – 如果数据是关于新资产或指数的，则此字符串将用于在`data`中标识值的名称。例如，可以使用`fetch_csv`加载VIX的数据，然后此字段可以是字符串`''VIX''`。'
- en: '**mask** ([*bool*](https://docs.python.org/3/library/functions.html#bool "(in
    Python v3.11)")*,* *optional*) – Drop any rows which cannot be symbol mapped.'
  id: totrans-4466
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**mask** ([*bool*](https://docs.python.org/3/library/functions.html#bool "(in
    Python v3.11)")*,* *optional*) – 删除无法进行符号映射的任何行。'
- en: '**symbol_column** ([*str*](https://docs.python.org/3/library/stdtypes.html#str
    "(in Python v3.11)")) – If the data is attaching some new attribute to each asset
    then this argument is the name of the column in the preprocessed dataframe containing
    the symbols. This will be used along with the date information to map the sids
    in the asset finder.'
  id: totrans-4467
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**symbol_column** ([*str*](https://docs.python.org/3/library/stdtypes.html#str
