- en: Pipeline API expression producing a numerical or date-valued output.
  id: totrans-877
  prefs: []
  type: TYPE_NORMAL
  zh: 管道API表达式，产生数值或日期值输出。
- en: Factors are the most commonly-used Pipeline term, representing the result of
    any computation producing a numerical result.
  id: totrans-878
  prefs: []
  type: TYPE_NORMAL
  zh: 因子是最常用的管道项，代表任何产生数值结果的计算结果。
- en: Factors can be combined, both with other Factors and with scalar values, via
    any of the builtin mathematical operators (`+`, `-`, `*`, etc).
  id: totrans-879
  prefs: []
  type: TYPE_NORMAL
  zh: 因子可以通过任何内置数学运算符（`+`，`-`，`*`等）与其他因子以及标量值组合。
- en: 'This makes it easy to write complex expressions that combine multiple Factors.
    For example, constructing a Factor that computes the average of two other Factors
    is simply:'
  id: totrans-880
  prefs: []
  type: TYPE_NORMAL
  zh: 这使得编写结合多个因子的复杂表达式变得容易。例如，构建一个计算两个其他因子平均值的因子非常简单：
- en: '[PRE121]'
  id: totrans-881
  prefs: []
  type: TYPE_PRE
  zh: '[PRE121]'
- en: 'Factors can also be converted into [`zipline.pipeline.Filter`](#zipline.pipeline.Filter
    "zipline.pipeline.Filter") objects via comparison operators: (`<`, `<=`, `!=`,
    `eq`, `>`, `>=`).'
  id: totrans-882
  prefs: []
  type: TYPE_NORMAL
  zh: 因子还可以通过比较运算符转换为[`zipline.pipeline.Filter`](#zipline.pipeline.Filter "zipline.pipeline.Filter")对象：（`<`，`<=`，`!=`，`eq`，`>`，`>=`）。
- en: There are many natural operators defined on Factors besides the basic numerical
    operators. These include methods for identifying missing or extreme-valued outputs
    (`isnull()`, `notnull()`, [`isnan()`](#zipline.pipeline.Factor.isnan "zipline.pipeline.Factor.isnan"),
    [`notnan()`](#zipline.pipeline.Factor.notnan "zipline.pipeline.Factor.notnan")),
    methods for normalizing outputs ([`rank()`](#zipline.pipeline.Factor.rank "zipline.pipeline.Factor.rank"),
    [`demean()`](#zipline.pipeline.Factor.demean "zipline.pipeline.Factor.demean"),
    [`zscore()`](#zipline.pipeline.Factor.zscore "zipline.pipeline.Factor.zscore")),
    and methods for constructing Filters based on rank-order properties of results
    ([`top()`](#zipline.pipeline.Factor.top "zipline.pipeline.Factor.top"), [`bottom()`](#zipline.pipeline.Factor.bottom
    "zipline.pipeline.Factor.bottom"), [`percentile_between()`](#zipline.pipeline.Factor.percentile_between
    "zipline.pipeline.Factor.percentile_between")).
  id: totrans-883
  prefs: []
  type: TYPE_NORMAL
  zh: 除了基本的数值运算符外，因子还定义了许多自然运算符。这些包括识别缺失或极端值输出的方法（`isnull()`，`notnull()`，[`isnan()`](#zipline.pipeline.Factor.isnan
    "zipline.pipeline.Factor.isnan")，[`notnan()`](#zipline.pipeline.Factor.notnan
    "zipline.pipeline.Factor.notnan")），输出归一化的方法（[`rank()`](#zipline.pipeline.Factor.rank
    "zipline.pipeline.Factor.rank")，[`demean()`](#zipline.pipeline.Factor.demean "zipline.pipeline.Factor.demean")，[`zscore()`](#zipline.pipeline.Factor.zscore
    "zipline.pipeline.Factor.zscore")），以及基于结果的秩次序属性构建过滤器的方法（[`top()`](#zipline.pipeline.Factor.top
    "zipline.pipeline.Factor.top")，[`bottom()`](#zipline.pipeline.Factor.bottom "zipline.pipeline.Factor.bottom")，[`percentile_between()`](#zipline.pipeline.Factor.percentile_between
    "zipline.pipeline.Factor.percentile_between")）。
- en: '[PRE122]'
  id: totrans-884
  prefs: []
  type: TYPE_PRE
  zh: '[PRE122]'
- en: Construct a [`Filter`](#zipline.pipeline.Filter "zipline.pipeline.Filter") computing
    `self == other`.
  id: totrans-885
  prefs: []
  type: TYPE_NORMAL
  zh: 构建一个[`Filter`](#zipline.pipeline.Filter "zipline.pipeline.Filter")，计算`self ==
    other`。
- en: 'Parameters:'
  id: totrans-886
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**other** ([*zipline.pipeline.Factor*](#zipline.pipeline.Factor "zipline.pipeline.Factor")*,*
    [*float*](https://docs.python.org/3/library/functions.html#float "(in Python v3.11)"))
    – Right-hand side of the expression.'
  id: totrans-887
  prefs: []
  type: TYPE_NORMAL
  zh: '**其他**（[*zipline.pipeline.Factor*](#zipline.pipeline.Factor "zipline.pipeline.Factor")，[*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")） – 表达式的右侧。'
- en: 'Returns:'
  id: totrans-888
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**filter** – Filter computing `self == other` with the outputs of `self` and
    `other`.'
  id: totrans-889
  prefs: []
  type: TYPE_NORMAL
  zh: '**filter** – 过滤器，计算`self == other`，使用`self`和`other`的输出。'
- en: 'Return type:'
  id: totrans-890
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: '[zipline.pipeline.Filter](#zipline.pipeline.Filter "zipline.pipeline.Filter")'
  id: totrans-891
  prefs: []
  type: TYPE_NORMAL
  zh: '[zipline.pipeline.Filter](#zipline.pipeline.Filter "zipline.pipeline.Filter")'
- en: '[PRE123]'
  id: totrans-892
  prefs: []
  type: TYPE_PRE
  zh: '[PRE123]'
- en: Construct a Factor that computes `self` and subtracts the mean from row of the
    result.
  id: totrans-893
  prefs: []
  type: TYPE_NORMAL
  zh: 构建一个因子，计算`self`并从结果的每一行中减去均值。
- en: If `mask` is supplied, ignore values where `mask` returns False when computing
    row means, and output NaN anywhere the mask is False.
  id: totrans-894
  prefs: []
  type: TYPE_NORMAL
  zh: 如果提供了`mask`，则在计算行均值时忽略`mask`返回False的值，并在`mask`为False的任何地方输出NaN。
- en: If `groupby` is supplied, compute by partitioning each row based on the values
    produced by `groupby`, de-meaning the partitioned arrays, and stitching the sub-results
    back together.
  id: totrans-895
  prefs: []
  type: TYPE_NORMAL
  zh: 如果提供了`groupby`，则根据`groupby`产生的值对每一行进行分区，去均值分区数组，并将子结果重新组合。
- en: 'Parameters:'
  id: totrans-896
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**mask** ([*zipline.pipeline.Filter*](#zipline.pipeline.Filter "zipline.pipeline.Filter")*,*
    *optional*) – A Filter defining values to ignore when computing means.'
  id: totrans-897
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**mask**（[*zipline.pipeline.Filter*](#zipline.pipeline.Filter "zipline.pipeline.Filter")，*可选*）
    – 一个过滤器，定义了计算均值时忽略的值。'
- en: '**groupby** (*zipline.pipeline.Classifier**,* *optional*) – A classifier defining
    partitions over which to compute means.'
  id: totrans-898
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**groupby**（*zipline.pipeline.Classifier*，*可选*） – 一个分类器，定义了计算均值的分区。'
- en: Examples
  id: totrans-899
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: 'Let `f` be a Factor which would produce the following output:'
  id: totrans-900
  prefs: []
  type: TYPE_NORMAL
  zh: 设`f`为一个因子，将产生以下输出：
- en: '[PRE124]'
  id: totrans-901
  prefs: []
  type: TYPE_PRE
  zh: '[PRE124]'
- en: 'Let `c` be a Classifier producing the following output:'
  id: totrans-902
  prefs: []
  type: TYPE_NORMAL
  zh: 设`c`为一个分类器，产生以下输出：
- en: '[PRE125]'
  id: totrans-903
  prefs: []
  type: TYPE_PRE
  zh: '[PRE125]'
- en: 'Let `m` be a Filter producing the following output:'
  id: totrans-904
  prefs: []
  type: TYPE_NORMAL
  zh: 设`m`为一个过滤器，产生以下输出：
- en: '[PRE126]'
  id: totrans-905
  prefs: []
  type: TYPE_PRE
  zh: '[PRE126]'
- en: Then `f.demean()` will subtract the mean from each row produced by `f`.
  id: totrans-906
  prefs: []
  type: TYPE_NORMAL
  zh: 那么`f.demean()`将从`f`产生的每一行中减去均值。
- en: '[PRE127]'
  id: totrans-907
  prefs: []
  type: TYPE_PRE
  zh: '[PRE127]'
- en: '`f.demean(mask=m)` will subtract the mean from each row, but means will be
    calculated ignoring values on the diagonal, and NaNs will written to the diagonal
    in the output. Diagonal values are ignored because they are the locations where
    the mask `m` produced False.'
  id: totrans-908
  prefs: []
  type: TYPE_NORMAL
  zh: '`f.demean(mask=m)`将从每一行中减去均值，但均值计算将忽略对角线上的值，并在输出中将对角线上的值写为NaN。对角线上的值被忽略，因为它们是`m`产生False的位置。'
- en: '[PRE128]'
  id: totrans-909
  prefs: []
  type: TYPE_PRE
  zh: '[PRE128]'
- en: '`f.demean(groupby=c)` will subtract the group-mean of AAPL/MSFT and MCD/BK
    from their respective entries. The AAPL/MSFT are grouped together because both
    assets always produce 1 in the output of the classifier `c`. Similarly, MCD/BK
    are grouped together because they always produce 2.'
  id: totrans-910
  prefs: []
  type: TYPE_NORMAL
  zh: '`f.demean(groupby=c)`将从AAPL/MSFT和MCD/BK的相应条目中减去它们的组均值。AAPL/MSFT被分组在一起，因为这两个资产在分类器`c`的输出中总是产生1。同样，MCD/BK被分组在一起，因为它们总是产生2。'
- en: '[PRE129]'
  id: totrans-911
  prefs: []
  type: TYPE_PRE
  zh: '[PRE129]'
- en: '`f.demean(mask=m, groupby=c)` will also subtract the group-mean of AAPL/MSFT
    and MCD/BK, but means will be calculated ignoring values on the diagonal , and
    NaNs will be written to the diagonal in the output.'
  id: totrans-912
  prefs: []
  type: TYPE_NORMAL
  zh: '`f.demean(mask=m, groupby=c)` 也会减去AAPL/MSFT和MCD/BK的组均值，但计算均值时会忽略对角线上的值，并在输出中将对角线上的值写为NaN。'
- en: '[PRE130]'
  id: totrans-913
  prefs: []
  type: TYPE_PRE
  zh: '[PRE130]'
- en: Notes
  id: totrans-914
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: 'Mean is sensitive to the magnitudes of outliers. When working with factor that
    can potentially produce large outliers, it is often useful to use the `mask` parameter
    to discard values at the extremes of the distribution:'
  id: totrans-915
  prefs: []
  type: TYPE_NORMAL
  zh: 均值对异常值的大小很敏感。在处理可能产生较大异常值的因素时，使用`mask`参数来排除分布极端的值通常很有用：
- en: '[PRE131]'
  id: totrans-916
  prefs: []
  type: TYPE_PRE
  zh: '[PRE131]'
- en: '`demean()` is only supported on Factors of dtype float64.'
  id: totrans-917
  prefs: []
  type: TYPE_NORMAL
  zh: '`demean()` 仅支持dtype为float64的因素。'
- en: See also
  id: totrans-918
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`pandas.DataFrame.groupby()`](https://pandas.pydata.org/pandas-docs/stable/reference/api/pandas.DataFrame.groupby.html#pandas.DataFrame.groupby
    "(in pandas v2.0.3)")'
  id: totrans-919
  prefs: []
  type: TYPE_NORMAL
  zh: '[`pandas.DataFrame.groupby()`](https://pandas.pydata.org/pandas-docs/stable/reference/api/pandas.DataFrame.groupby.html#pandas.DataFrame.groupby
    "(in pandas v2.0.3)")'
- en: '[PRE132]'
  id: totrans-920
  prefs: []
  type: TYPE_PRE
  zh: '[PRE132]'
- en: Construct a Factor that Z-Scores each day’s results.
  id: totrans-921
  prefs: []
  type: TYPE_NORMAL
  zh: 构建一个对每天的结果进行Z分数标准化的因素。
- en: 'The Z-Score of a row is defined as:'
  id: totrans-922
  prefs: []
  type: TYPE_NORMAL
  zh: 行的Z分数定义为：
- en: '[PRE133]'
  id: totrans-923
  prefs: []
  type: TYPE_PRE
  zh: '[PRE133]'
- en: If `mask` is supplied, ignore values where `mask` returns False when computing
    row means and standard deviations, and output NaN anywhere the mask is False.
  id: totrans-924
  prefs: []
  type: TYPE_NORMAL
  zh: 如果提供了`mask`，则在计算行均值和标准差时忽略`mask`返回False的值，并在`mask`为False的任何地方输出NaN。
- en: If `groupby` is supplied, compute by partitioning each row based on the values
    produced by `groupby`, z-scoring the partitioned arrays, and stitching the sub-results
    back together.
  id: totrans-925
  prefs: []
  type: TYPE_NORMAL
  zh: 如果提供了`groupby`，则根据`groupby`生成的值对每行进行分区，对分区数组进行z分数标准化，并将子结果重新组合起来。
- en: 'Parameters:'
  id: totrans-926
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**mask** ([*zipline.pipeline.Filter*](#zipline.pipeline.Filter "zipline.pipeline.Filter")*,*
    *optional*) – A Filter defining values to ignore when Z-Scoring.'
  id: totrans-927
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**mask**（[*zipline.pipeline.Filter*](#zipline.pipeline.Filter "zipline.pipeline.Filter")*,*
    *可选*) – 定义在计算Z分数时要忽略的值的过滤器。'
- en: '**groupby** (*zipline.pipeline.Classifier**,* *optional*) – A classifier defining
    partitions over which to compute Z-Scores.'
  id: totrans-928
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**groupby**（*zipline.pipeline.Classifier**,* *可选*) – 定义用于计算Z分数的分区的分类器。'
- en: 'Returns:'
  id: totrans-929
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**zscored** – A Factor producing that z-scores the output of self.'
  id: totrans-930
  prefs: []
  type: TYPE_NORMAL
  zh: '**zscored** – 一个对自身输出进行Z分数标准化的因素。'
- en: 'Return type:'
  id: totrans-931
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: '[zipline.pipeline.Factor](#zipline.pipeline.Factor "zipline.pipeline.Factor")'
  id: totrans-932
  prefs: []
  type: TYPE_NORMAL
  zh: '[zipline.pipeline.Factor](#zipline.pipeline.Factor "zipline.pipeline.Factor")'
- en: Notes
  id: totrans-933
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: 'Mean and standard deviation are sensitive to the magnitudes of outliers. When
    working with factor that can potentially produce large outliers, it is often useful
    to use the `mask` parameter to discard values at the extremes of the distribution:'
  id: totrans-934
  prefs: []
  type: TYPE_NORMAL
  zh: 均值和标准差对异常值的大小很敏感。在处理可能产生较大异常值的因素时，使用`mask`参数来排除分布极端的值通常很有用：
- en: '[PRE134]'
  id: totrans-935
  prefs: []
  type: TYPE_PRE
  zh: '[PRE134]'
- en: '`zscore()` is only supported on Factors of dtype float64.'
  id: totrans-936
  prefs: []
  type: TYPE_NORMAL
  zh: '`zscore()` 仅支持dtype为float64的因素。'
- en: Examples
  id: totrans-937
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: See [`demean()`](#zipline.pipeline.Factor.demean "zipline.pipeline.Factor.demean")
    for an in-depth example of the semantics for `mask` and `groupby`.
  id: totrans-938
  prefs: []
  type: TYPE_NORMAL
  zh: 请参阅[`demean()`](#zipline.pipeline.Factor.demean "zipline.pipeline.Factor.demean")
    以获取关于`mask`和`groupby`的语义的深入示例。
- en: See also
  id: totrans-939
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`pandas.DataFrame.groupby()`](https://pandas.pydata.org/pandas-docs/stable/reference/api/pandas.DataFrame.groupby.html#pandas.DataFrame.groupby
    "(in pandas v2.0.3)")'
  id: totrans-940
  prefs: []
  type: TYPE_NORMAL
  zh: '[`pandas.DataFrame.groupby()`](https://pandas.pydata.org/pandas-docs/stable/reference/api/pandas.DataFrame.groupby.html#pandas.DataFrame.groupby
    "(in pandas v2.0.3)")'
- en: '[PRE135]'
  id: totrans-941
  prefs: []
  type: TYPE_PRE
  zh: '[PRE135]'
- en: Construct a new Factor representing the sorted rank of each column within each
    row.
  id: totrans-942
  prefs: []
  type: TYPE_NORMAL
  zh: 构建一个新的因素，表示每行内各列的排序排名。
- en: 'Parameters:'
  id: totrans-943
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**method** ([*str*](https://docs.python.org/3/library/stdtypes.html#str "(in
    Python v3.11)")*,* *{''ordinal''**,* *''min''**,* *''max''**,* *''dense''**,*
    *''average''}*) – The method used to assign ranks to tied elements. See scipy.stats.rankdata
    for a full description of the semantics for each ranking method. Default is ‘ordinal’.'
  id: totrans-944
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**方法**（[*str*](https://docs.python.org/3/library/stdtypes.html#str "(in Python
    v3.11)")*,* *{''ordinal''**,* *''min''**,* *''max''**,* *''dense''**,* *''average''}*)
    – 用于给相同元素分配排名的方法。请参阅scipy.stats.rankdata以获取每种排名方法的完整描述。默认值为‘ordinal’。'
- en: '**ascending** ([*bool*](https://docs.python.org/3/library/functions.html#bool
    "(in Python v3.11)")*,* *optional*) – Whether to return sorted rank in ascending
    or descending order. Default is True.'
  id: totrans-945
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**升序**（[*bool*](https://docs.python.org/3/library/functions.html#bool "(in
    Python v3.11)")*,* *可选*) – 是否以升序或降序返回排序后的排名。默认值为True。'
- en: '**mask** ([*zipline.pipeline.Filter*](#zipline.pipeline.Filter "zipline.pipeline.Filter")*,*
    *optional*) – A Filter representing assets to consider when computing ranks. If
    mask is supplied, ranks are computed ignoring any asset/date pairs for which mask
    produces a value of False.'
  id: totrans-946
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**掩码** ([*zipline.pipeline.Filter*](#zipline.pipeline.Filter "zipline.pipeline.Filter")*,*
    *可选*) – 表示在计算排名时要考虑的资产的过滤器。如果提供了掩码，则在计算排名时忽略掩码产生False值的任何资产/日期对。'
- en: '**groupby** (*zipline.pipeline.Classifier**,* *optional*) – A classifier defining
    partitions over which to perform ranking.'
  id: totrans-947
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**groupby** (*zipline.pipeline.Classifier**,* *可选*) – 定义排序的分类器。'
- en: 'Returns:'
  id: totrans-948
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**ranks** – A new factor that will compute the ranking of the data produced
    by self.'
  id: totrans-949
  prefs: []
  type: TYPE_NORMAL
  zh: '**排名** – 将计算由self生成的数据排名的新的因子。'
- en: 'Return type:'
  id: totrans-950
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: '[zipline.pipeline.Factor](#zipline.pipeline.Factor "zipline.pipeline.Factor")'
  id: totrans-951
  prefs: []
  type: TYPE_NORMAL
  zh: '[zipline.pipeline.Factor](#zipline.pipeline.Factor "zipline.pipeline.Factor")'
- en: Notes
  id: totrans-952
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: The default value for method is different from the default for scipy.stats.rankdata.
    See that function’s documentation for a full description of the valid inputs to
    method.
  id: totrans-953
  prefs: []
  type: TYPE_NORMAL
  zh: 方法的默认值与scipy.stats.rankdata的默认值不同。请参阅该函数的文档以获取方法的有效输入的完整描述。
- en: Missing or non-existent data on a given day will cause an asset to be given
    a rank of NaN for that day.
  id: totrans-954
  prefs: []
  type: TYPE_NORMAL
  zh: 在给定日期的缺失或不存在数据将导致资产在该日获得NaN排名。
- en: See also
  id: totrans-955
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`scipy.stats.rankdata()`](https://docs.scipy.org/doc/scipy/reference/generated/scipy.stats.rankdata.html#scipy.stats.rankdata
    "(in SciPy v1.11.1)")'
  id: totrans-956
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.stats.rankdata()`](https://docs.scipy.org/doc/scipy/reference/generated/scipy.stats.rankdata.html#scipy.stats.rankdata
    "(in SciPy v1.11.1)")'
- en: '[PRE136]'
  id: totrans-957
  prefs: []
  type: TYPE_PRE
  zh: '[PRE136]'
- en: Construct a new Factor that computes rolling pearson correlation coefficients
    between `target` and the columns of `self`.
  id: totrans-958
  prefs: []
  type: TYPE_NORMAL
  zh: 构造一个新的因子，计算`目标`与`self`的列之间的滚动皮尔逊相关系数。
- en: 'Parameters:'
  id: totrans-959
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**target** ([*zipline.pipeline.Term*](#zipline.pipeline.Term "zipline.pipeline.Term"))
    – The term used to compute correlations against each column of data produced by
    self. This may be a Factor, a BoundColumn or a Slice. If target is two-dimensional,
    correlations are computed asset-wise.'
  id: totrans-960
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**目标** ([*zipline.pipeline.Term*](#zipline.pipeline.Term "zipline.pipeline.Term"))
    – 用于计算与self生成的每个数据列的相关性的术语。这可以是因子、BoundColumn或切片。如果目标为二维，则按资产计算相关性。'
- en: '**correlation_length** ([*int*](https://docs.python.org/3/library/functions.html#int
    "(in Python v3.11)")) – Length of the lookback window over which to compute each
    correlation coefficient.'
  id: totrans-961
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**相关长度** ([*int*](https://docs.python.org/3/library/functions.html#int "(in
    Python v3.11)")) – 计算每个相关系数的回溯窗口的长度。'
- en: '**mask** ([*zipline.pipeline.Filter*](#zipline.pipeline.Filter "zipline.pipeline.Filter")*,*
