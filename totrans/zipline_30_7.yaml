  id: totrans-585
  prefs: []
  type: TYPE_PRE
  zh: '[PRE72]'
- en: Query the execution environment.
  id: totrans-586
  prefs: []
  type: TYPE_NORMAL
  zh: 查询执行环境。
- en: 'Parameters:'
  id: totrans-587
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**field** (*{''platform''**,* *''arena''**,* *''data_frequency''**,* *''start''**,*
    *''end''**,*) –'
  id: totrans-588
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**field** (*{''platform''**,* *''arena''**,* *''data_frequency''**,* *''start''**,*
    *''end''**,*) –'
- en: '**''capital_base''** –'
  id: totrans-589
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**''capital_base''** –'
- en: '**''platform''** –'
  id: totrans-590
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**''platform''** –'
- en: '**''*''}** –'
  id: totrans-591
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**''*''}** –'
- en: '**meanings** (*The field to query. The options have the following*) –'
  id: totrans-592
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**meanings** (*要查询的字段。选项包括以下内容*) –'
- en: '**arena** (*-*) – The arena from the simulation parameters. This will normally
    be `''backtest''` but some systems may use this distinguish live trading from
    backtesting.'
  id: totrans-593
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**arena** (*-*) – 模拟参数的竞技场。这通常将是`''backtest''`，但某些系统可能使用它来区分实时交易和回测。'
- en: '**data_frequency** (*-*) – data_frequency tells the algorithm if it is running
    with daily data or minute data.'
  id: totrans-594
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**data_frequency** (*-*) – data_frequency告诉算法它是使用每日数据还是分钟数据运行。'
- en: '**start** (*-*) – The start date for the simulation.'
  id: totrans-595
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**start** (*-*) – 模拟的开始日期。'
- en: '**end** (*-*) – The end date for the simulation.'
  id: totrans-596
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**end** (*-*) – 模拟的结束日期。'
- en: '**capital_base** (*-*) – The starting capital for the simulation.'
  id: totrans-597
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**capital_base** (*-*) – 模拟的起始资本。'
- en: '**-platform** ([*str*](https://docs.python.org/3/library/stdtypes.html#str
    "(in Python v3.11)")) – The platform that the code is running on. By default,
    this will be the string ‘zipline’. This can allow algorithms to know if they are
    running on the Quantopian platform instead.'
  id: totrans-598
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**-platform** ([*str*](https://docs.python.org/3/library/stdtypes.html#str
    "(in Python v3.11)")) – 代码运行的平台。默认情况下，这将是字符串‘zipline’。这可以让算法知道它们是否在Quantopian平台上运行。'
- en: '***** (*-*) – Returns all the fields in a dictionary.'
  id: totrans-599
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***** (*-*) – 返回字典中的所有字段。'
- en: 'Returns:'
  id: totrans-600
  prefs: []
  type: TYPE_NORMAL
  zh: '返回:'
- en: '**val** – The value for the field queried. See above for more information.'
  id: totrans-601
  prefs: []
  type: TYPE_NORMAL
  zh: '**val** – 查询字段的值。有关更多信息，请参见上文。'
