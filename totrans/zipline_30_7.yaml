- en: Create a new term that fills missing values of this term’s output with `fill_value`.
  id: totrans-5085
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个新项，该项使用`fill_value`填充此项输出的缺失值。
- en: 'Parameters:'
  id: totrans-5086
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**fill_value** (*zipline.pipeline.ComputableTerm**, or* *object.*) –'
  id: totrans-5087
  prefs: []
  type: TYPE_NORMAL
  zh: '**填充值** (*zipline.pipeline.ComputableTerm**, or* *object.*) –'
- en: Object to use as replacement for missing values.
  id: totrans-5088
  prefs: []
  type: TYPE_NORMAL
  zh: 用于替换缺失值的对象。
- en: If a ComputableTerm (e.g. a Factor) is passed, that term’s results will be used
    as fill values.
  id: totrans-5089
  prefs: []
  type: TYPE_NORMAL
  zh: 如果传递了一个可计算项（例如因子），则将使用该项的结果作为填充值。
- en: If a scalar (e.g. a number) is passed, the scalar will be used as a fill value.
  id: totrans-5090
  prefs: []
  type: TYPE_NORMAL
  zh: 如果传递的是标量（例如一个数字），则该标量将用作填充值。
