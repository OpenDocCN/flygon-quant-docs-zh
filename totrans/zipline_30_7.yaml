  zh: 获取资产的补充字段的值。
- en: 'Parameters:'
  id: totrans-2496
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**sid** ([*int*](https://docs.python.org/3/library/functions.html#int "(in
    Python v3.11)")) – The sid of the asset to query.'
  id: totrans-2497
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**sid** ([*int*](https://docs.python.org/3/library/functions.html#int "(in
    Python v3.11)")) – 要查询的资产的sid。'
- en: '**field_name** ([*str*](https://docs.python.org/3/library/stdtypes.html#str
    "(in Python v3.11)")) – Name of the supplementary field.'
  id: totrans-2498
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**field_name** ([*str*](https://docs.python.org/3/library/stdtypes.html#str
    "(in Python v3.11)")) – 补充字段的名称。'
- en: '**as_of_date** (*pd.Timestamp**,* *None*) – The last known value on this date
    is returned. If None, a value is returned only if we’ve only ever had one value
    for this sid. If None and we’ve had multiple values, MultipleValuesFoundForSid
    is raised.'
  id: totrans-2499
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**as_of_date** (*pd.Timestamp**,* *None*) – 返回该日期上的最后一个已知值。如果为None，则仅当我们只为这个sid提供一个值时才返回值。如果为None且我们有多个值，则引发MultipleValuesFoundForSid。'
- en: 'Raises:'
  id: totrans-2500
  prefs: []
  type: TYPE_NORMAL
  zh: 引发：
- en: '**NoValueForSid** – If we have no values for this asset, or no values was known
    on this as_of_date.'
  id: totrans-2501
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**NoValueForSid** – 如果我们没有这个资产的值，或者在as_of_date时不知道值。'
- en: '**MultipleValuesFoundForSid** – If we have had multiple values for this asset
    over time, and None was passed for as_of_date.'
  id: totrans-2502
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**MultipleValuesFoundForSid** – 如果我们有这个资产的多个值，并且为as_of_date传递了None。'
