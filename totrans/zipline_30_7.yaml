  id: totrans-2902
  prefs: []
  type: TYPE_NORMAL
  zh: '**transaction** (*zp.Transaction*) – 要执行的交易。'
- en: '[PRE427]'
  id: totrans-2903
  prefs: []
  type: TYPE_PRE
  zh: '[PRE427]'
