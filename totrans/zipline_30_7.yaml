    "zipline.finance.execution.ExecutionStyle")) – The execution style for the order.'
  id: totrans-4560
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**风格** ([*zipline.finance.execution.ExecutionStyle*](#zipline.finance.execution.ExecutionStyle
    "zipline.finance.execution.ExecutionStyle")) – 订单的执行风格。'
- en: '**order_id** ([*str*](https://docs.python.org/3/library/stdtypes.html#str "(in
    Python v3.11)")*,* *optional*) – The unique identifier for this order.'
  id: totrans-4561
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**订单ID** ([*str*](https://docs.python.org/3/library/stdtypes.html#str "(in
    Python v3.11)")*,* *可选*) – 此订单的唯一标识符。'
- en: 'Returns:'
  id: totrans-4562
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: '**order_id** – The unique identifier for this order, or None if no order was
    placed.'
  id: totrans-4563
  prefs: []
  type: TYPE_NORMAL
  zh: '**订单ID** – 此订单的唯一标识符，如果未下订单，则为None。'
- en: 'Return type:'
