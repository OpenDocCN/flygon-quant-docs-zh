    `self == other`.
  id: totrans-4735
  prefs: []
  type: TYPE_NORMAL
  zh: 构建一个[`Filter`](#zipline.pipeline.Filter "zipline.pipeline.Filter")，计算`self ==
    other`。
- en: 'Parameters:'
  id: totrans-4736
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**other** ([*zipline.pipeline.Factor*](#zipline.pipeline.Factor "zipline.pipeline.Factor")*,*
    [*float*](https://docs.python.org/3/library/functions.html#float "(in Python v3.11)"))
    – Right-hand side of the expression.'
  id: totrans-4737
  prefs: []
  type: TYPE_NORMAL
  zh: '**other** ([*zipline.pipeline.Factor*](#zipline.pipeline.Factor "zipline.pipeline.Factor")，[*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*) – 表达式的右侧。'
- en: 'Returns:'
  id: totrans-4738
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**filter** – Filter computing `self == other` with the outputs of `self` and
    `other`.'
  id: totrans-4739
  prefs: []
  type: TYPE_NORMAL
  zh: '**过滤** – 使用`self`和`other`的输出计算`self == other`的过滤器。'
- en: 'Return type:'
  id: totrans-4740
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: '[zipline.pipeline.Filter](#zipline.pipeline.Filter "zipline.pipeline.Filter")'
  id: totrans-4741
  prefs: []
  type: TYPE_NORMAL
  zh: '[zipline.pipeline.Filter](#zipline.pipeline.Filter "zipline.pipeline.Filter")'
- en: '[PRE696]'
  id: totrans-4742
  prefs: []
  type: TYPE_PRE
  zh: '[PRE696]'
- en: Construct a Factor that computes `self` and subtracts the mean from row of the
    result.
  id: totrans-4743
  prefs: []
  type: TYPE_NORMAL
  zh: 构建一个因子，该因子计算`self`并从结果的每一行中减去均值。
- en: If `mask` is supplied, ignore values where `mask` returns False when computing
    row means, and output NaN anywhere the mask is False.
  id: totrans-4744
  prefs: []
  type: TYPE_NORMAL
  zh: 如果提供了`mask`，则在计算行均值时忽略`mask`返回False的值，并在掩码为False的任何地方输出NaN。
- en: If `groupby` is supplied, compute by partitioning each row based on the values
    produced by `groupby`, de-meaning the partitioned arrays, and stitching the sub-results
    back together.
  id: totrans-4745
  prefs: []
  type: TYPE_NORMAL
  zh: 如果提供了`groupby`，则根据`groupby`产生的值对每一行进行分区，对分区数组去均值，并将子结果重新组合起来。
- en: 'Parameters:'
  id: totrans-4746
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**mask** ([*zipline.pipeline.Filter*](#zipline.pipeline.Filter "zipline.pipeline.Filter")*,*
    *optional*) – A Filter defining values to ignore when computing means.'
  id: totrans-4747
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**mask** ([*zipline.pipeline.Filter*](#zipline.pipeline.Filter "zipline.pipeline.Filter")，*可选*)
    – 一个定义了计算均值时忽略的值的过滤器。'
- en: '**groupby** (*zipline.pipeline.Classifier**,* *optional*) – A classifier defining
    partitions over which to compute means.'
  id: totrans-4748
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**groupby** (*zipline.pipeline.Classifier*，*可选*) – 一个定义了计算均值的分区的分类器。'
- en: Examples
  id: totrans-4749
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: 'Let `f` be a Factor which would produce the following output:'
  id: totrans-4750
  prefs: []
  type: TYPE_NORMAL
  zh: 设`f`是一个将产生以下输出的因子：
- en: '[PRE697]'
  id: totrans-4751
  prefs: []
  type: TYPE_PRE
  zh: '[PRE697]'
- en: 'Let `c` be a Classifier producing the following output:'
  id: totrans-4752
  prefs: []
  type: TYPE_NORMAL
  zh: 设`c`是一个产生以下输出的分类器：
- en: '[PRE698]'
  id: totrans-4753
  prefs: []
  type: TYPE_PRE
  zh: '[PRE698]'
- en: 'Let `m` be a Filter producing the following output:'
  id: totrans-4754
  prefs: []
  type: TYPE_NORMAL
  zh: 设`m`是一个产生以下输出的过滤器：
- en: '[PRE699]'
  id: totrans-4755
  prefs: []
  type: TYPE_PRE
  zh: '[PRE699]'
- en: Then `f.demean()` will subtract the mean from each row produced by `f`.
  id: totrans-4756
  prefs: []
  type: TYPE_NORMAL
  zh: 然后`f.demean()`将从`f`产生的每一行中减去均值。
- en: '[PRE700]'
  id: totrans-4757
  prefs: []
  type: TYPE_PRE
  zh: '[PRE700]'
- en: '`f.demean(mask=m)` will subtract the mean from each row, but means will be
    calculated ignoring values on the diagonal, and NaNs will written to the diagonal
    in the output. Diagonal values are ignored because they are the locations where
    the mask `m` produced False.'
  id: totrans-4758
  prefs: []
  type: TYPE_NORMAL
  zh: '`f.demean(mask=m)`将从每一行中减去均值，但在计算均值时会忽略对角线上的值，并在输出中将对角线上的值替换为NaN。忽略对角线上的值是因为这些位置是掩码`m`返回False的地方。'
- en: '[PRE701]'
  id: totrans-4759
  prefs: []
  type: TYPE_PRE
  zh: '[PRE701]'
- en: '`f.demean(groupby=c)` will subtract the group-mean of AAPL/MSFT and MCD/BK
    from their respective entries. The AAPL/MSFT are grouped together because both
    assets always produce 1 in the output of the classifier `c`. Similarly, MCD/BK
    are grouped together because they always produce 2.'
  id: totrans-4760
  prefs: []
  type: TYPE_NORMAL
  zh: '`f.demean(groupby=c)`将从AAPL/MSFT和MCD/BK的各自条目中减去组均值。AAPL/MSFT被分组在一起，因为这两个资产在分类器`c`的输出中总是产生1。同样，MCD/BK被分组在一起，因为它们总是产生2。'
- en: '[PRE702]'
  id: totrans-4761
  prefs: []
  type: TYPE_PRE
  zh: '[PRE702]'
- en: '`f.demean(mask=m, groupby=c)` will also subtract the group-mean of AAPL/MSFT
    and MCD/BK, but means will be calculated ignoring values on the diagonal , and
    NaNs will be written to the diagonal in the output.'
  id: totrans-4762
  prefs: []
  type: TYPE_NORMAL
  zh: '`f.demean(mask=m, groupby=c)` 也会减去AAPL/MSFT和MCD/BK的组均值，但计算均值时会忽略对角线上的值，并在输出中将对角线上的值写为NaN。'
- en: '[PRE703]'
  id: totrans-4763
  prefs: []
  type: TYPE_PRE
  zh: '[PRE703]'
- en: Notes
  id: totrans-4764
  prefs: []
  type: TYPE_NORMAL
  zh: '`demean()` 仅支持dtype为float64的因子。'
- en: 'Mean is sensitive to the magnitudes of outliers. When working with factor that
    can potentially produce large outliers, it is often useful to use the `mask` parameter
    to discard values at the extremes of the distribution:'
  id: totrans-4765
  prefs: []
  type: TYPE_NORMAL
  zh: 均值对异常值的大小敏感。当处理可能产生大异常值的因子时，使用`mask`参数丢弃分布极端的值通常很有用：
- en: '[PRE704]'
  id: totrans-4766
  prefs: []
  type: TYPE_PRE
  zh: '[PRE704]'
- en: '`demean()` is only supported on Factors of dtype float64.'
  id: totrans-4767
  prefs: []
  type: TYPE_NORMAL
  zh: 注释
- en: See also
  id: totrans-4768
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`pandas.DataFrame.groupby()`](https://pandas.pydata.org/pandas-docs/stable/reference/api/pandas.DataFrame.groupby.html#pandas.DataFrame.groupby
    "(in pandas v2.0.3)")'
  id: totrans-4769
  prefs: []
  type: TYPE_NORMAL
  zh: '[`pandas.DataFrame.groupby()`](https://pandas.pydata.org/pandas-docs/stable/reference/api/pandas.DataFrame.groupby.html#pandas.DataFrame.groupby
    "(in pandas v2.0.3)")'
- en: '[PRE705]'
  id: totrans-4770
  prefs: []
  type: TYPE_PRE
  zh: '[PRE705]'
- en: Construct a Factor that Z-Scores each day’s results.
  id: totrans-4771
  prefs: []
  type: TYPE_NORMAL
  zh: 构建一个因子，对每天的结果进行Z-Score计算。
- en: 'The Z-Score of a row is defined as:'
  id: totrans-4772
  prefs: []
  type: TYPE_NORMAL
  zh: 行的Z-Score定义为：
- en: '[PRE706]'
  id: totrans-4773
  prefs: []
  type: TYPE_PRE
  zh: '[PRE706]'
- en: If `mask` is supplied, ignore values where `mask` returns False when computing
    row means and standard deviations, and output NaN anywhere the mask is False.
  id: totrans-4774
  prefs: []
  type: TYPE_NORMAL
  zh: 如果提供了`mask`，则在计算行均值和标准差时忽略`mask`返回False的值，并在掩码为False的任何地方输出NaN。
- en: If `groupby` is supplied, compute by partitioning each row based on the values
    produced by `groupby`, z-scoring the partitioned arrays, and stitching the sub-results
    back together.
  id: totrans-4775
  prefs: []
  type: TYPE_NORMAL
  zh: 如果提供了`groupby`，则根据`groupby`产生的值对每一行进行分区，对分区数组进行Z-Score计算，并将子结果重新组合。
- en: 'Parameters:'
  id: totrans-4776
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**mask** ([*zipline.pipeline.Filter*](#zipline.pipeline.Filter "zipline.pipeline.Filter")*,*
    *optional*) – A Filter defining values to ignore when Z-Scoring.'
  id: totrans-4777
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**掩码** ([*zipline.pipeline.Filter*](#zipline.pipeline.Filter "zipline.pipeline.Filter")*,*
    *可选*) – 当进行Z-Score计算时，定义要忽略的值的过滤器。'
- en: '**groupby** (*zipline.pipeline.Classifier**,* *optional*) – A classifier defining
    partitions over which to compute Z-Scores.'
  id: totrans-4778
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**groupby** (*zipline.pipeline.Classifier**,* *可选*) – 定义用于计算Z-Score的分区的分类器。'
- en: 'Returns:'
  id: totrans-4779
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**zscored** – A Factor producing that z-scores the output of self.'
  id: totrans-4780
  prefs: []
  type: TYPE_NORMAL
  zh: '**zscored** – 一个因子，其输出为自身的Z-Score。'
- en: 'Return type:'
  id: totrans-4781
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: '[zipline.pipeline.Factor](#zipline.pipeline.Factor "zipline.pipeline.Factor")'
  id: totrans-4782
  prefs: []
  type: TYPE_NORMAL
  zh: '[zipline.pipeline.Factor](#zipline.pipeline.Factor "zipline.pipeline.Factor")'
- en: Notes
  id: totrans-4783
  prefs: []
  type: TYPE_NORMAL
  zh: 注释
- en: 'Mean and standard deviation are sensitive to the magnitudes of outliers. When
    working with factor that can potentially produce large outliers, it is often useful
    to use the `mask` parameter to discard values at the extremes of the distribution:'
  id: totrans-4784
  prefs: []
  type: TYPE_NORMAL
  zh: 均值和标准差对异常值的大小敏感。当处理可能产生大异常值的因子时，使用`mask`参数丢弃分布极端的值通常很有用：
- en: '[PRE707]'
  id: totrans-4785
  prefs: []
  type: TYPE_PRE
  zh: '[PRE707]'
- en: '`zscore()` is only supported on Factors of dtype float64.'
  id: totrans-4786
  prefs: []
  type: TYPE_NORMAL
  zh: '`zscore()` 仅支持dtype为float64的因子。'
- en: Examples
  id: totrans-4787
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: See [`demean()`](#zipline.pipeline.Factor.demean "zipline.pipeline.Factor.demean")
    for an in-depth example of the semantics for `mask` and `groupby`.
  id: totrans-4788
  prefs: []
  type: TYPE_NORMAL
  zh: 参见[`demean()`](#zipline.pipeline.Factor.demean "zipline.pipeline.Factor.demean")，了解关于`mask`和`groupby`的语义的深入示例。
- en: See also
  id: totrans-4789
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`pandas.DataFrame.groupby()`](https://pandas.pydata.org/pandas-docs/stable/reference/api/pandas.DataFrame.groupby.html#pandas.DataFrame.groupby
    "(in pandas v2.0.3)")'
  id: totrans-4790
  prefs: []
  type: TYPE_NORMAL
  zh: '[`pandas.DataFrame.groupby()`](https://pandas.pydata.org/pandas-docs/stable/reference/api/pandas.DataFrame.groupby.html#pandas.DataFrame.groupby
    "(in pandas v2.0.3)")'
- en: '[PRE708]'
  id: totrans-4791
  prefs: []
  type: TYPE_PRE
  zh: '[PRE708]'
- en: Construct a new Factor representing the sorted rank of each column within each
    row.
  id: totrans-4792
  prefs: []
  type: TYPE_NORMAL
  zh: 构建一个新的因子，表示每一行内各列的排序等级。
- en: 'Parameters:'
  id: totrans-4793
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**method** ([*str*](https://docs.python.org/3/library/stdtypes.html#str "(in
    Python v3.11)")*,* *{''ordinal''**,* *''min''**,* *''max''**,* *''dense''**,*
    *''average''}*) – The method used to assign ranks to tied elements. See scipy.stats.rankdata
    for a full description of the semantics for each ranking method. Default is ‘ordinal’.'
  id: totrans-4794
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**方法** ([*str*](https://docs.python.org/3/library/stdtypes.html#str "(in Python
    v3.11)")*,* *{''ordinal''**,* *''min''**,* *''max''**,* *''dense''**,* *''average''}*)
    – 用于为绑定元素分配等级的方法。有关每种排名方法的语义的完整描述，请参阅scipy.stats.rankdata。默认值为‘ordinal’。'
- en: '**ascending** ([*bool*](https://docs.python.org/3/library/functions.html#bool
    "(in Python v3.11)")*,* *optional*) – Whether to return sorted rank in ascending
    or descending order. Default is True.'
  id: totrans-4795
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**升序** ([*bool*](https://docs.python.org/3/library/functions.html#bool "(in
    Python v3.11)")*,* *可选*) – 是否返回升序或降序的排序等级。默认值为True。'
- en: '**mask** ([*zipline.pipeline.Filter*](#zipline.pipeline.Filter "zipline.pipeline.Filter")*,*
    *optional*) – A Filter representing assets to consider when computing ranks. If
    mask is supplied, ranks are computed ignoring any asset/date pairs for which mask
    produces a value of False.'
  id: totrans-4796
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**掩码** ([*zipline.pipeline.Filter*](#zipline.pipeline.Filter "zipline.pipeline.Filter")*,*
    *可选*) – 表示在计算排名时要考虑的资产的过滤器。如果提供了掩码，则在计算排名时忽略掩码产生False值的任何资产/日期对。'
- en: '**groupby** (*zipline.pipeline.Classifier**,* *optional*) – A classifier defining
    partitions over which to perform ranking.'
  id: totrans-4797
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**groupby** (*zipline.pipeline.Classifier**,* *可选*) – 定义排序时要执行的分区的分类器。'
- en: 'Returns:'
  id: totrans-4798
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**ranks** – A new factor that will compute the ranking of the data produced
    by self.'
  id: totrans-4799
  prefs: []
  type: TYPE_NORMAL
  zh: '**排名** – 一个新的因子，将计算`self`产生的数据的排名。'
- en: 'Return type:'
  id: totrans-4800
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: '[zipline.pipeline.Factor](#zipline.pipeline.Factor "zipline.pipeline.Factor")'
  id: totrans-4801
  prefs: []
  type: TYPE_NORMAL
  zh: '[zipline.pipeline.Factor](#zipline.pipeline.Factor "zipline.pipeline.Factor")'
- en: Notes
  id: totrans-4802
  prefs: []
  type: TYPE_NORMAL
  zh: 注释
- en: The default value for method is different from the default for scipy.stats.rankdata.
    See that function’s documentation for a full description of the valid inputs to
    method.
  id: totrans-4803
  prefs: []
  type: TYPE_NORMAL
  zh: 方法的默认值与scipy.stats.rankdata的默认值不同。有关方法的有效输入的完整描述，请参阅该函数的文档。
- en: Missing or non-existent data on a given day will cause an asset to be given
    a rank of NaN for that day.
  id: totrans-4804
  prefs: []
  type: TYPE_NORMAL
  zh: 在给定日期的缺失或不存在的数据将导致资产在该日期获得NaN的排名。
- en: See also
  id: totrans-4805
  prefs: []
  type: TYPE_NORMAL
  zh: 参见
- en: '[`scipy.stats.rankdata()`](https://docs.scipy.org/doc/scipy/reference/generated/scipy.stats.rankdata.html#scipy.stats.rankdata
    "(in SciPy v1.11.1)")'
  id: totrans-4806
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.stats.rankdata()`](https://docs.scipy.org/doc/scipy/reference/generated/scipy.stats.rankdata.html#scipy.stats.rankdata
    "(in SciPy v1.11.1)")'
- en: '[PRE709]'
  id: totrans-4807
  prefs: []
  type: TYPE_PRE
  zh: '[PRE709]'
- en: Construct a new Factor that computes rolling pearson correlation coefficients
    between `target` and the columns of `self`.
  id: totrans-4808
  prefs: []
  type: TYPE_NORMAL
  zh: 构建一个新的因子，该因子计算`target`与`self`列之间的滚动皮尔逊相关系数。
- en: 'Parameters:'
  id: totrans-4809
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**target** ([*zipline.pipeline.Term*](#zipline.pipeline.Term "zipline.pipeline.Term"))
    – The term used to compute correlations against each column of data produced by
    self. This may be a Factor, a BoundColumn or a Slice. If target is two-dimensional,
    correlations are computed asset-wise.'
  id: totrans-4810
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**目标** ([*zipline.pipeline.Term*](#zipline.pipeline.Term "zipline.pipeline.Term"))
    – 用于与`self`产生的每个数据列计算相关性的术语。这可以是因子、BoundColumn或切片。如果目标为二维，则按资产计算相关性。'
- en: '**correlation_length** ([*int*](https://docs.python.org/3/library/functions.html#int
    "(in Python v3.11)")) – Length of the lookback window over which to compute each
    correlation coefficient.'
  id: totrans-4811
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**相关长度** ([*int*](https://docs.python.org/3/library/functions.html#int "(in
    Python v3.11)")) – 计算每个相关系数的回溯窗口长度。'
- en: '**mask** ([*zipline.pipeline.Filter*](#zipline.pipeline.Filter "zipline.pipeline.Filter")*,*
    *optional*) – A Filter describing which assets should have their correlation with
    the target slice computed each day.'
  id: totrans-4812
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**掩码** ([*zipline.pipeline.Filter*](#zipline.pipeline.Filter "zipline.pipeline.Filter")*,*
    *可选*) – 描述每天应计算与目标切片相关性的资产的过滤器。'
- en: 'Returns:'
  id: totrans-4813
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**correlations** – A new Factor that will compute correlations between `target`
    and the columns of `self`.'
  id: totrans-4814
  prefs: []
  type: TYPE_NORMAL
  zh: '**相关性** – 一个新的因子，将计算`target`与`self`的列之间的相关性。'
- en: 'Return type:'
  id: totrans-4815
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: '[zipline.pipeline.Factor](#zipline.pipeline.Factor "zipline.pipeline.Factor")'
  id: totrans-4816
  prefs: []
  type: TYPE_NORMAL
  zh: '[zipline.pipeline.Factor](#zipline.pipeline.Factor "zipline.pipeline.Factor")'
- en: Notes
  id: totrans-4817
  prefs: []
  type: TYPE_NORMAL
  zh: 注释
- en: This method can only be called on expressions which are deemed safe for use
    as inputs to windowed [`Factor`](#zipline.pipeline.Factor "zipline.pipeline.Factor")
    objects. Examples of such expressions include This includes [`BoundColumn`](#zipline.pipeline.data.BoundColumn
    "zipline.pipeline.data.BoundColumn") [`Returns`](#zipline.pipeline.factors.Returns
    "zipline.pipeline.factors.Returns") and any factors created from [`rank()`](#zipline.pipeline.Factor.rank
    "zipline.pipeline.Factor.rank") or [`zscore()`](#zipline.pipeline.Factor.zscore
    "zipline.pipeline.Factor.zscore").
  id: totrans-4818
  prefs: []
  type: TYPE_NORMAL
  zh: 此方法只能用于被认为是安全的表达式，这些表达式可以用作窗口化[`Factor`](#zipline.pipeline.Factor "zipline.pipeline.Factor")对象的输入。此类表达式的示例包括[`BoundColumn`](#zipline.pipeline.data.BoundColumn
    "zipline.pipeline.data.BoundColumn") [`Returns`](#zipline.pipeline.factors.Returns
    "zipline.pipeline.factors.Returns")以及由[`rank()`](#zipline.pipeline.Factor.rank
    "zipline.pipeline.Factor.rank")或[`zscore()`](#zipline.pipeline.Factor.zscore "zipline.pipeline.Factor.zscore")创建的任何因子。
- en: Examples
  id: totrans-4819
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: 'Suppose we want to create a factor that computes the correlation between AAPL’s
    10-day returns and the 10-day returns of all other assets, computing each correlation
    over 30 days. This can be achieved by doing the following:'
  id: totrans-4820
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们想要创建一个因子，该因子计算AAPL的10天回报与所有其他资产的10天回报之间的相关性，每个相关性计算30天。这可以通过以下方式实现：
- en: '[PRE710]'
  id: totrans-4821
  prefs: []
  type: TYPE_PRE
