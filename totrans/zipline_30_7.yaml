  type: TYPE_NORMAL
  zh: 数量 > 0：买入/平仓 数量 < 0：卖出/做空 市价单：order(资产, 数量) 限价单：order(资产, 数量, style=LimitOrder(限价))
    止损单：order(资产, 数量, style=StopOrder(止损价)) 止损限价单：order(资产, 数量, style=StopLimitOrder(限价,
