  id: totrans-578
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 杂项
- en: '[PRE71]'
  id: totrans-579
  prefs: []
  type: TYPE_PRE
  zh: '[PRE71]'
- en: Track and record values each day.
  id: totrans-580
  prefs: []
  type: TYPE_NORMAL
  zh: 每天跟踪和记录值。
- en: 'Parameters:'
  id: totrans-581
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '****kwargs** – The names and values to record.'
  id: totrans-582
  prefs: []
  type: TYPE_NORMAL
  zh: '****kwargs** – 要记录的名称和值。'
- en: Notes
  id: totrans-583
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: These values will appear in the performance packets and the performance dataframe
    passed to `analyze` and returned from [`run_algorithm()`](#zipline.run_algorithm
    "zipline.run_algorithm").
  id: totrans-584
  prefs: []
