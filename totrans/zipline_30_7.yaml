  prefs: []
  type: TYPE_NORMAL
  zh: '**splits** ([*列表*](https://docs.python.org/3/library/stdtypes.html#list "(in
    Python v3.11)")*[**(*[*资产*](#zipline.assets.Asset "zipline.assets.Asset")*,* [*浮点数*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*)**]*) – 一组拆分。每个拆分是一个元组（资产，比率）。'
