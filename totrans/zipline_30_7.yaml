  id: totrans-1616
  prefs: []
  type: TYPE_PRE
  zh: '[PRE261]'
- en: Factor producing the slope of a regression line between each asset’s daily returns
    to the daily returns of a single “target” asset.
  id: totrans-1617
  prefs: []
  type: TYPE_NORMAL
  zh: '**产生斜率的因子**，即每个资产的日回报率与单一“目标”资产的日回报率之间的回归线斜率。'
- en: 'Parameters:'
  id: totrans-1618
  prefs: []
  type: TYPE_NORMAL
  zh: '**参数**：'
- en: '**target** (*zipline.Asset*) – Asset against which other assets should be regressed.'
  id: totrans-1619
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**目标**（*zipline.Asset*）- 其他资产应与之回归的资产。'
- en: '**regression_length** ([*int*](https://docs.python.org/3/library/functions.html#int
    "(in Python v3.11)")) – Number of days of daily returns to use for the regression.'
  id: totrans-1620
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**回归长度**（[*整数*](https://docs.python.org/3/library/functions.html#int "(in Python
