    "(in Python v3.11)") or None]'
  id: totrans-4484
  prefs: []
  type: TYPE_NORMAL
  zh: '[列表](https://docs.python.org/3/library/stdtypes.html#list "(in Python v3.11)")[[字符串](https://docs.python.org/3/library/stdtypes.html#str
    "(in Python v3.11)") 或 None]'
- en: Notes
  id: totrans-4485
  prefs: []
  type: TYPE_NORMAL
  zh: 注释
- en: This is required for Blotter subclasses to be able to place a batch of orders,
    instead of being passed the order requests one at a time.
  id: totrans-4486
  prefs: []
  type: TYPE_NORMAL
  zh: 这对于Blotter子类能够批量下单是必需的，而不是一次传递一个订单请求。
