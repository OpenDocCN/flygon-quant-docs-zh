  id: totrans-2887
  prefs: []
  type: TYPE_NORMAL
  zh: '**commission** (*zp.Event*) – 正在支付的佣金。'
- en: '[PRE423]'
  id: totrans-2888
  prefs: []
  type: TYPE_PRE
  zh: '[PRE423]'
- en: Process dividends for the next session.
  id: totrans-2889
  prefs: []
  type: TYPE_NORMAL
  zh: 处理下一交易日的股息。
