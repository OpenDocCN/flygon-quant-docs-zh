    of an event field.
  id: totrans-6122
  prefs: []
  type: TYPE_NORMAL
  zh: 支持加载事件字段下一个和前一个值的PipelineLoaders的基类。
- en: Does not currently support adjustments.
  id: totrans-6123
  prefs: []
  type: TYPE_NORMAL
  zh: 目前不支持调整。
