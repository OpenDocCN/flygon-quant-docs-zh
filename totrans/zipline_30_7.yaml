- en: Place an order for a fixed number of shares.
  id: totrans-3337
  prefs: []
  type: TYPE_NORMAL
  zh: 下订单购买固定数量的股票。
- en: 'Parameters:'
  id: totrans-3338
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**asset** ([*Asset*](#zipline.assets.Asset "zipline.assets.Asset")) – The asset
    to be ordered.'
  id: totrans-3339
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**asset** ([*Asset*](#zipline.assets.Asset "zipline.assets.Asset")) – 要订购的资产。'
- en: '**amount** ([*int*](https://docs.python.org/3/library/functions.html#int "(in
    Python v3.11)")) – The amount of shares to order. If `amount` is positive, this
    is the number of shares to buy or cover. If `amount` is negative, this is the
    number of shares to sell or short.'
  id: totrans-3340
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**amount** ([*int*](https://docs.python.org/3/library/functions.html#int "(in
    Python v3.11)")) – 要订购的股票数量。如果`amount`为正数，这是要购买或平仓的股票数量。如果`amount`为负数，这是要出售或做空的股票数量。'
- en: '**limit_price** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *optional*) – The limit price for the order.'
  id: totrans-3341
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**limit_price** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *可选*) – 订单的限价。'
- en: '**stop_price** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *optional*) – The stop price for the order.'
  id: totrans-3342
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**stop_price** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *可选*) – 订单的止损价。'
- en: '**style** ([*ExecutionStyle*](#zipline.finance.execution.ExecutionStyle "zipline.finance.execution.ExecutionStyle")*,*
    *optional*) – The execution style for the order.'
  id: totrans-3343
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**style** ([*ExecutionStyle*](#zipline.finance.execution.ExecutionStyle "zipline.finance.execution.ExecutionStyle")*,*
    *可选*) – 订单的执行风格。'
- en: 'Returns:'
  id: totrans-3344
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**order_id** – The unique identifier for this order, or None if no order was
    placed.'
  id: totrans-3345
  prefs: []
  type: TYPE_NORMAL
  zh: '**order_id** – 此订单的唯一标识符，如果没有下订单，则为None。'
- en: 'Return type:'
  id: totrans-3346
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: '[str](https://docs.python.org/3/library/stdtypes.html#str "(in Python v3.11)")
    or None'
  id: totrans-3347
  prefs: []
  type: TYPE_NORMAL
  zh: '[str](https://docs.python.org/3/library/stdtypes.html#str "(in Python v3.11)")
    或 None'
- en: Notes
  id: totrans-3348
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: The `limit_price` and `stop_price` arguments provide shorthands for passing
    common execution styles. Passing `limit_price=N` is equivalent to `style=LimitOrder(N)`.
    Similarly, passing `stop_price=M` is equivalent to `style=StopOrder(M)`, and passing
    `limit_price=N` and `stop_price=M` is equivalent to `style=StopLimitOrder(N, M)`.
    It is an error to pass both a `style` and `limit_price` or `stop_price`.
  id: totrans-3349
  prefs: []
  type: TYPE_NORMAL
  zh: '`limit_price` 和 `stop_price` 参数提供了传递常见执行风格的简写方式。传递 `limit_price=N` 等同于 `style=LimitOrder(N)`。类似地，传递
    `stop_price=M` 等同于 `style=StopOrder(M)`，而传递 `limit_price=N` 和 `stop_price=M` 等同于
    `style=StopLimitOrder(N, M)`。同时传递 `style` 和 `limit_price` 或 `stop_price` 是错误的。'
