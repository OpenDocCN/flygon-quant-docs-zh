- en: Compute a DataFrame representing asset lifetimes for the specified date range.
  id: totrans-2512
  prefs: []
  type: TYPE_NORMAL
  zh: 计算指定日期范围内资产lifetimes的DataFrame。
- en: 'Parameters:'
  id: totrans-2513
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**dates** (*pd.DatetimeIndex*) – The dates for which to compute lifetimes.'
  id: totrans-2514
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**dates** (*pd.DatetimeIndex*) – 计算lifetimes的日期。'
- en: '**include_start_date** ([*bool*](https://docs.python.org/3/library/functions.html#bool
    "(in Python v3.11)")) –'
  id: totrans-2515
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**include_start_date** ([*布尔值*](https://docs.python.org/3/library/functions.html#bool
    "(in Python v3.11)")) –'
- en: Whether or not to count the asset as alive on its start_date.
  id: totrans-2516
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否将资产在其start_date当天视为存活。
- en: This is useful in a backtesting context where lifetimes is being used to signify
    “do I have data for this asset as of the morning of this date?” For many financial
    metrics, (e.g. daily close), data isn’t available for an asset until the end of
    the asset’s first day.
  id: totrans-2517
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这在回测环境中很有用，其中lifetimes用于表示“我是否有该资产在当天早晨的数据？”对于许多金融指标（例如每日收盘价），直到资产的第一天结束时才可获得该资产的数据。
- en: '**country_codes** (*iterable**[*[*str*](https://docs.python.org/3/library/stdtypes.html#str
    "(in Python v3.11)")*]*) – The country codes to get lifetimes for.'
  id: totrans-2518
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**country_codes** (*可迭代*[*[*字符串*](https://docs.python.org/3/library/stdtypes.html#str
    "(in Python v3.11)")*]*) – 要获取lifetimes的国家代码。'
- en: 'Returns:'
  id: totrans-2519
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**lifetimes** – A frame of dtype bool with dates as index and an Int64Index
    of assets as columns. The value at lifetimes.loc[date, asset] will be True iff
    asset existed on date. If include_start_date is False, then lifetimes.loc[date,
    asset] will be false when date == asset.start_date.'
  id: totrans-2520
  prefs: []
  type: TYPE_NORMAL
  zh: '**lifetimes** – 一个布尔类型的框架，日期作为索引，资产作为Int64Index的列。在lifetimes.loc[date, asset]处的值为True，当且仅当资产在date存在。如果include_start_date为False，则当date
    == asset.start_date时，lifetimes.loc[date, asset]将为false。'
- en: 'Return type:'
  id: totrans-2521
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: pd.DataFrame
  id: totrans-2522
  prefs: []
  type: TYPE_NORMAL
  zh: pd.DataFrame
