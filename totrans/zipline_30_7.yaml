  zh: '**populate_initial_workspace** (*可调用函数*，*可选*）– 在计算管道时用于填充初始工作区的函数。有关更多信息，请参阅[`zipline.pipeline.engine.default_populate_initial_workspace()`](#zipline.pipeline.engine.default_populate_initial_workspace
    "zipline.pipeline.engine.default_populate_initial_workspace")。'
