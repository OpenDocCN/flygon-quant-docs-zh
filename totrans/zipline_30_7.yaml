    dtype. For instance, in the example above, if alpha is a float then beta must
    also be a float.'
  id: totrans-4687
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：如果一个CustomFactor有多个输出，所有输出必须具有相同的dtype。例如，在上面的例子中，如果alpha是浮点数，那么beta也必须是浮点数。
- en: '[PRE682]'
  id: totrans-4688
  prefs: []
