  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**start_date** (*pd.Timestamp*) – 管道运行的起始日期。'
- en: '**end_date** (*pd.Timestamp*) – The end date to run the pipeline for.'
  id: totrans-5612
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**end_date** (*pd.Timestamp*) – 管道运行的结束日期。'
- en: '**chunksize** ([*int*](https://docs.python.org/3/library/functions.html#int
    "(in Python v3.11)")) – The number of days to execute at a time.'
  id: totrans-5613
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**chunksize** ([*int*](https://docs.python.org/3/library/functions.html#int
    "(in Python v3.11)")) – 每次执行的天数。'
- en: '**hooks** ([*list*](https://docs.python.org/3/library/stdtypes.html#list "(in
