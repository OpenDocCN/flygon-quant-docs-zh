  id: totrans-2387
  prefs: []
  type: TYPE_NORMAL
  zh: '[`zipline.data.bcolz_daily_bars.BcolzDailyBarWriter`](#zipline.data.bcolz_daily_bars.BcolzDailyBarWriter
    "zipline.data.bcolz_daily_bars.BcolzDailyBarWriter")'
