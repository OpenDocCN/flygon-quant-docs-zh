- en: Notes
  id: totrans-2882
  prefs: []
  type: TYPE_NORMAL
  zh: 笔记
- en: This is cached, repeated access will not recompute the portfolio until the portfolio
    may have changed.
  id: totrans-2883
  prefs: []
  type: TYPE_NORMAL
  zh: 这是缓存的，重复访问不会重新计算投资组合，除非投资组合可能已更改。
- en: '[PRE422]'
  id: totrans-2884
  prefs: []
  type: TYPE_PRE
  zh: '[PRE422]'
