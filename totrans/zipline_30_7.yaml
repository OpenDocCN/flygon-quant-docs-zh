  prefs: []
  type: TYPE_PRE
  zh: '[PRE558]'
- en: For the given asset or iterable of assets, returns True if the asset is alive
    and there is no trade data for the current simulation time.
  id: totrans-3836
  prefs: []
  type: TYPE_NORMAL
  zh: 对于给定的资产或资产的可迭代对象，如果资产存活且当前模拟时间没有交易数据，则返回 True。
