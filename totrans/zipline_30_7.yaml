- en: Data Loaders
  id: totrans-6079
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据加载器
- en: There are several loaders to feed data to a [`Pipeline`](#zipline.pipeline.Pipeline
    "zipline.pipeline.Pipeline") that need to implement the interface defined by the
    [`PipelineLoader`](#zipline.pipeline.loaders.base.PipelineLoader "zipline.pipeline.loaders.base.PipelineLoader").
  id: totrans-6080
  prefs: []
  type: TYPE_NORMAL
  zh: 有多个加载器需要实现由[`PipelineLoader`](#zipline.pipeline.loaders.base.PipelineLoader
    "zipline.pipeline.loaders.base.PipelineLoader")定义的接口，以向[`Pipeline`](#zipline.pipeline.Pipeline
    "zipline.pipeline.Pipeline")提供数据。
- en: '[PRE957]'
  id: totrans-6081
  prefs: []
  type: TYPE_PRE
  zh: '[PRE957]'
- en: Interface for PipelineLoaders.
  id: totrans-6082
  prefs: []
  type: TYPE_NORMAL
  zh: 管道加载器的接口。
- en: '[PRE958]'
  id: totrans-6083
  prefs: []
  type: TYPE_PRE
  zh: '[PRE958]'
- en: Load data for `columns` as AdjustedArrays.
  id: totrans-6084
  prefs: []
  type: TYPE_NORMAL
  zh: 加载`columns`的数据作为AdjustedArrays。
- en: 'Parameters:'
  id: totrans-6085
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**domain** (*zipline.pipeline.domain.Domain*) – The domain of the pipeline
    for which the requested data must be loaded.'
  id: totrans-6086
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**域** (*zipline.pipeline.domain.Domain*) – 请求的数据必须加载的管道的域。'
- en: '**columns** ([*list*](https://docs.python.org/3/library/stdtypes.html#list
    "(in Python v3.11)")*[*[*zipline.pipeline.data.dataset.BoundColumn*](#zipline.pipeline.data.BoundColumn
    "zipline.pipeline.data.dataset.BoundColumn")*]*) – Columns for which data is being
    requested.'
  id: totrans-6087
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**列** ([*列表*](https://docs.python.org/3/library/stdtypes.html#list "(in Python
    v3.11)")*[*[*zipline.pipeline.data.dataset.BoundColumn*](#zipline.pipeline.data.dataset.BoundColumn
    "zipline.pipeline.data.dataset.BoundColumn")*]*) – 请求数据的列。'
- en: '**dates** (*pd.DatetimeIndex*) – Dates for which data is being requested.'
  id: totrans-6088
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**日期** (*pd.DatetimeIndex*) – 请求数据的日期。'
- en: '**sids** (*pd.Int64Index*) – Asset identifiers for which data is being requested.'
  id: totrans-6089
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**sids** (*pd.Int64Index*) – 请求数据的资产标识符。'
- en: '**mask** (*np.array**[**ndim=2**,* *dtype=bool**]*) – Boolean array of shape
    (len(dates), len(sids)) indicating dates on which we believe the requested assets
    were alive/tradeable. This is used for optimization by some loaders.'
  id: totrans-6090
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**掩码** (*np.array*[*ndim=2*,*dtype=bool*]*) – 形状为(len(dates), len(sids))的布尔数组，指示我们认为请求的资产在哪些日期是活跃/可交易的。这在某些加载器的优化中使用。'
- en: 'Returns:'
  id: totrans-6091
  prefs: []
  type: TYPE_NORMAL
  zh: '返回:'
- en: '**arrays** – Map from column to an AdjustedArray representing a point-in-time
    rolling view over the requested dates for the requested sids.'
  id: totrans-6092
  prefs: []
  type: TYPE_NORMAL
  zh: '**数组** – 从列到AdjustedArray的映射，表示请求的sids在请求的日期上的点-时间滚动视图。'
- en: 'Return type:'
  id: totrans-6093
  prefs: []
  type: TYPE_NORMAL
  zh: '返回类型:'
- en: '[dict](https://docs.python.org/3/library/stdtypes.html#dict "(in Python v3.11)")[BoundColumn
    -> zipline.lib.adjusted_array.AdjustedArray]'
  id: totrans-6094
  prefs: []
  type: TYPE_NORMAL
  zh: '[字典](https://docs.python.org/3/library/stdtypes.html#dict "(in Python v3.11)")[BoundColumn
    -> zipline.lib.adjusted_array.AdjustedArray]'
- en: '[PRE959]'
  id: totrans-6095
  prefs: []
  type: TYPE_PRE
  zh: '[PRE959]'
- en: '[PRE960]'
  id: totrans-6096
  prefs: []
  type: TYPE_PRE
  zh: '[PRE960]'
- en: A PipelineLoader that reads its input from DataFrames.
  id: totrans-6097
  prefs: []
  type: TYPE_NORMAL
  zh: 从DataFrames读取输入的PipelineLoader。
- en: Mostly useful for testing, but can also be used for real work if your data fits
    in memory.
  id: totrans-6098
  prefs: []
  type: TYPE_NORMAL
  zh: 主要用于测试，但如果您的数据适合内存，也可以用于实际工作。
- en: 'Parameters:'
  id: totrans-6099
  prefs: []
  type: TYPE_NORMAL
  zh: '参数:'
- en: '**column** ([*zipline.pipeline.data.BoundColumn*](#zipline.pipeline.data.BoundColumn
    "zipline.pipeline.data.BoundColumn")) – The column whose data is loadable by this
    loader.'
  id: totrans-6100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**列** ([*zipline.pipeline.data.BoundColumn*](#zipline.pipeline.data.BoundColumn
    "zipline.pipeline.data.BoundColumn")) – 该列的数据可通过此加载器加载。'
- en: '**baseline** ([*pandas.DataFrame*](https://pandas.pydata.org/pandas-docs/stable/reference/api/pandas.DataFrame.html#pandas.DataFrame
    "(in pandas v2.0.3)")) – A DataFrame with index of type DatetimeIndex and columns
    of type Int64Index. Dates should be labelled with the first date on which a value
    would be **available** to an algorithm. This means that OHLCV data should generally
    be shifted back by a trading day before being supplied to this class.'
  id: totrans-6101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**基线** ([*pandas.DataFrame*](https://pandas.pydata.org/pandas-docs/stable/reference/api/pandas.DataFrame.html#pandas.DataFrame
    "(in pandas v2.0.3)")) – 具有DatetimeIndex类型索引和Int64Index类型列的DataFrame。日期应标记为算法可以**获取**值的第一个日期。这意味着在提供给此类之前，OHLCV数据通常应向后移动一个交易日。'
- en: '**adjustments** ([*pandas.DataFrame*](https://pandas.pydata.org/pandas-docs/stable/reference/api/pandas.DataFrame.html#pandas.DataFrame
    "(in pandas v2.0.3)")*,* *default=None*) –'
  id: totrans-6102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**调整** ([*pandas.DataFrame*](https://pandas.pydata.org/pandas-docs/stable/reference/api/pandas.DataFrame.html#pandas.DataFrame
    "(in pandas v2.0.3)")*,* *默认=None*) –'
- en: 'A DataFrame with the following columns:'
  id: totrans-6103
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 具有以下列的DataFrame：
- en: 'sid : int value : any kind : int (zipline.pipeline.loaders.frame.ADJUSTMENT_TYPES)
    start_date : datetime64 (can be NaT) end_date : datetime64 (must be set) apply_date
    : datetime64 (must be set)'
  id: totrans-6104
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 'sid : int 值 : 任意类型 : int (zipline.pipeline.loaders.frame.ADJUSTMENT_TYPES)
    start_date : datetime64 (可以是NaT) end_date : datetime64 (必须设置) apply_date : datetime64
    (必须设置)'
- en: The default of None is interpreted as “no adjustments to the baseline”.
  id: totrans-6105
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认的None被解释为“不对基线进行调整”。
- en: '[PRE961]'
  id: totrans-6106
  prefs: []
  type: TYPE_PRE
  zh: '[PRE961]'
- en: '[PRE962]'
  id: totrans-6107
  prefs: []
  type: TYPE_PRE
  zh: '[PRE962]'
- en: Build a dict of Adjustment objects in the format expected by AdjustedArray.
  id: totrans-6108
  prefs: []
  type: TYPE_NORMAL
  zh: 构建AdjustedArray预期的Adjustment对象字典格式。
- en: 'Returns a dict of the form: { # Integer index into dates for the date on which
    we should # apply the list of adjustments. 1 : [ Float64Multiply(first_row=2,
    last_row=4, col=3, value=0.5), Float64Overwrite(first_row=3, last_row=5, col=1,
    value=2.0), … ], … }'
  id: totrans-6109
  prefs: []
  type: TYPE_NORMAL
  zh: '返回一个字典，形式如下：{ # 我们应该应用调整列表的日期在日期中的整数索引。 1 : [ Float64Multiply(first_row=2,
    last_row=4, col=3, value=0.5), Float64Overwrite(first_row=3, last_row=5, col=1,
    value=2.0), … ], … }'
- en: '[PRE963]'
  id: totrans-6110
  prefs: []
  type: TYPE_PRE
  zh: '[PRE963]'
- en: Load data from our stored baseline.
  id: totrans-6111
  prefs: []
  type: TYPE_NORMAL
  zh: 从我们的存储基线加载数据。
- en: '[PRE964]'
  id: totrans-6112
  prefs: []
  type: TYPE_PRE
  zh: '[PRE964]'
- en: A PipelineLoader for loading daily OHLCV data.
  id: totrans-6113
  prefs: []
  type: TYPE_NORMAL
  zh: 用于加载每日OHLCV数据的PipelineLoader。
- en: 'Parameters:'
  id: totrans-6114
  prefs: []
  type: TYPE_NORMAL
  zh: '参数:'
- en: '**raw_price_reader** (*zipline.data.session_bars.SessionBarReader*) – Reader
    providing raw prices.'
  id: totrans-6115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**raw_price_reader** (*zipline.data.session_bars.SessionBarReader*) – 提供原始价格的阅读器。'
- en: '**adjustments_reader** ([*zipline.data.adjustments.SQLiteAdjustmentReader*](#zipline.data.adjustments.SQLiteAdjustmentReader
    "zipline.data.adjustments.SQLiteAdjustmentReader")) – Reader providing price/volume
    adjustments.'
  id: totrans-6116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**adjustments_reader** ([*zipline.data.adjustments.SQLiteAdjustmentReader*](#zipline.data.adjustments.SQLiteAdjustmentReader
    "zipline.data.adjustments.SQLiteAdjustmentReader")) – 提供价格/数量调整的阅读器。'
