  id: totrans-4645
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**default_screen** ([*zipline.pipeline.Term*](#zipline.pipeline.Term "zipline.pipeline.Term"))
    – Term to use as a screen if self.screen is None.'
  id: totrans-4646
  prefs: []
  type: TYPE_NORMAL
  zh: '**默认筛选条件**（[*zipline.pipeline.Term*](#zipline.pipeline.Term "zipline.pipeline.Term")）——如果self.screen为None，则使用作为筛选条件的术语。'
- en: 'Returns:'
  id: totrans-4647
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: '**graph** – Graph encoding term dependencies.'
  id: totrans-4648
  prefs: []
  type: TYPE_NORMAL
  zh: '**图**——编码术语依赖关系的图。'
- en: 'Return type:'
  id: totrans-4649
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: zipline.pipeline.graph.TermGraph
  id: totrans-4650
  prefs: []
  type: TYPE_NORMAL
  zh: zipline.pipeline.graph.TermGraph
- en: '[PRE674]'
  id: totrans-4651
  prefs: []
  type: TYPE_PRE
  zh: '[PRE674]'
