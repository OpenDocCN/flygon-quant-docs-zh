- en: Blotters
  id: totrans-624
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Blotters
- en: A [blotter](https://www.investopedia.com/terms/b/blotter.asp) documents trades
    and their details over a period of time, typically one trading day. Trade details
    include such things as the time, price, order size, and whether it was a buy or
    sell order. It is is usually created by a trading software that records the trades
    made through a data feed.
  id: totrans-625
  prefs: []
  type: TYPE_NORMAL
  zh: '[blotter](https://www.investopedia.com/terms/b/blotter.asp) 记录了一段时间内的交易及其细节，通常是一个交易日。交易细节包括时间、价格、订单大小以及是买入还是卖出订单等信息。它通常由记录通过数据源进行的交易的贸易软件创建。'
- en: '[PRE74]'
  id: totrans-626
  prefs: []
  type: TYPE_PRE
  zh: '[PRE74]'
- en: '[PRE75]'
  id: totrans-627
  prefs: []
  type: TYPE_PRE
  zh: '[PRE75]'
- en: Place a batch of orders.
  id: totrans-628
  prefs: []
  type: TYPE_NORMAL
  zh: 批量下单。
- en: 'Parameters:'
  id: totrans-629
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**order_arg_lists** (*iterable**[*[*tuple*](https://docs.python.org/3/library/stdtypes.html#tuple
    "(in Python v3.11)")*]*) – Tuples of args that order expects.'
  id: totrans-630
  prefs: []
  type: TYPE_NORMAL
  zh: '**order_arg_lists** (*iterable**[*[*tuple*](https://docs.python.org/3/library/stdtypes.html#tuple
    "(在Python v3.11中)")*]*) – 订单期望的参数元组。'
- en: 'Returns:'
  id: totrans-631
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: '**order_ids** – The unique identifier (or None) for each of the orders placed
    (or not placed).'
  id: totrans-632
  prefs: []
  type: TYPE_NORMAL
  zh: '**order_ids** – 每个已下（或未下）订单的唯一标识符（或None）。'
- en: 'Return type:'
  id: totrans-633
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: '[list](https://docs.python.org/3/library/stdtypes.html#list "(in Python v3.11)")[[str](https://docs.python.org/3/library/stdtypes.html#str
    "(in Python v3.11)") or None]'
  id: totrans-634
  prefs: []
  type: TYPE_NORMAL
  zh: '[列表](https://docs.python.org/3/library/stdtypes.html#list "(在Python v3.11中)")[[字符串](https://docs.python.org/3/library/stdtypes.html#str
    "(在Python v3.11中)") 或 None]'
- en: Notes
  id: totrans-635
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: This is required for Blotter subclasses to be able to place a batch of orders,
    instead of being passed the order requests one at a time.
  id: totrans-636
  prefs: []
  type: TYPE_NORMAL
  zh: 这对于Blotter子类来说是必需的，以便能够批量下单，而不是一次只传递一个订单请求。
- en: '[PRE76]'
  id: totrans-637
  prefs: []
  type: TYPE_PRE
  zh: '[PRE76]'
