  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: zipline.pipeline.term.ComputableTerm
  id: totrans-4714
  prefs: []
  type: TYPE_NORMAL
  zh: zipline.pipeline.term.ComputableTerm
