  id: totrans-6117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**fx_reader** (*zipline.data.fx.FXRateReader*) – 提供货币转换的阅读器。'
- en: '[PRE965]'
  id: totrans-6118
