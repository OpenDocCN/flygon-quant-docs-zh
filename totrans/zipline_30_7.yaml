  type: TYPE_PRE
  zh: '[PRE363]'
- en: Get the latest minute on or before `dt` in which `asset` traded.
  id: totrans-2398
  prefs: []
  type: TYPE_NORMAL
  zh: 获取`asset`在或之前交易的最新分钟`dt`。
- en: If there are no trades on or before `dt`, returns `pd.NaT`.
  id: totrans-2399
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在或之前没有交易`dt`，则返回`pd.NaT`。
- en: 'Parameters:'
  id: totrans-2400
  prefs: []
  type: TYPE_NORMAL
