  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '***args** – Forwarded to tmp_dir.'
  id: totrans-8518
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '****kwargs** – Forwarded to tmp_dir.'
  id: totrans-8519
  prefs:
