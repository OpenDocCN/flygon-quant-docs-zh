  id: totrans-2389
  prefs: []
  type: TYPE_NORMAL
  zh: 获取请求的sids的价格报价货币。
- en: Assumes that a sid’s prices are always quoted in a single currency.
  id: totrans-2390
  prefs: []
  type: TYPE_NORMAL
  zh: 假设sid的价格始终以单一货币报价。
