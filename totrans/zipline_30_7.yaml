- en: 'Parameters:'
  id: totrans-4570
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**splits** ([*list*](https://docs.python.org/3/library/stdtypes.html#list "(in
    Python v3.11)")) – A list of splits. Each split is a tuple of (asset, ratio).'
  id: totrans-4571
  prefs: []
  type: TYPE_NORMAL
  zh: '**拆分** ([*list*](https://docs.python.org/3/library/stdtypes.html#list "(in
    Python v3.11)")) – 拆分列表。每个拆分都是一个(资产, 比率)的元组。'
- en: 'Return type:'
  id: totrans-4572
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: None
  id: totrans-4573
  prefs: []
  type: TYPE_NORMAL
  zh: 无
- en: '[PRE664]'
  id: totrans-4574
  prefs: []
  type: TYPE_PRE
  zh: '[PRE664]'
- en: Removes all given orders from the blotter’s open_orders list.
  id: totrans-4575
  prefs: []
  type: TYPE_NORMAL
  zh: 从blotter的open_orders列表中移除所有给定订单。
- en: 'Parameters:'
  id: totrans-4576
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**closed_orders** (*iterable* *of* *orders that are closed.*) –'
  id: totrans-4577
  prefs: []
  type: TYPE_NORMAL
  zh: '**已关闭订单** (*已关闭订单的可迭代对象*) –'
- en: 'Return type:'
  id: totrans-4578
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: None
  id: totrans-4579
  prefs: []
  type: TYPE_NORMAL
  zh: 无
- en: '[PRE665]'
  id: totrans-4580
  prefs: []
  type: TYPE_PRE
  zh: '[PRE665]'
- en: Mark the given order as ‘rejected’, which is functionally similar to cancelled.
    The distinction is that rejections are involuntary (and usually include a message
    from a broker indicating why the order was rejected) while cancels are typically
    user-driven.
  id: totrans-4581
  prefs: []
  type: TYPE_NORMAL
  zh: 将给定订单标记为‘拒绝’，其功能类似于取消。区别在于拒绝是非自愿的（通常包括经纪人指示为何拒绝订单的消息），而取消通常是用户驱动的。
- en: '## Pipeline API'
  id: totrans-4582
  prefs: []
  type: TYPE_NORMAL
  zh: '## Pipeline API'
- en: A [`Pipeline`](#zipline.pipeline.Pipeline "zipline.pipeline.Pipeline") enables
    faster and more memory-efficient execution by optimizing the computation of factors
    during a backtest.
  id: totrans-4583
  prefs: []
  type: TYPE_NORMAL
  zh: '[`Pipeline`](#zipline.pipeline.Pipeline "zipline.pipeline.Pipeline")通过优化回测期间因子的计算，实现了更快、更内存高效的执行。'
- en: '[PRE666]'
  id: totrans-4584
  prefs: []
  type: TYPE_PRE
  zh: '[PRE666]'
- en: A Pipeline object represents a collection of named expressions to be compiled
    and executed by a PipelineEngine.
  id: totrans-4585
  prefs: []
  type: TYPE_NORMAL
  zh: Pipeline对象表示一组要由PipelineEngine编译和执行的命名表达式。
- en: 'A Pipeline has two important attributes: ‘columns’, a dictionary of named [`Term`](#zipline.pipeline.Term
    "zipline.pipeline.Term") instances, and ‘screen’, a [`Filter`](#zipline.pipeline.Filter
    "zipline.pipeline.Filter") representing criteria for including an asset in the
    results of a Pipeline.'
  id: totrans-4586
  prefs: []
  type: TYPE_NORMAL
  zh: Pipeline有两个重要属性：‘columns’，一个命名[`Term`](#zipline.pipeline.Term "zipline.pipeline.Term")实例的字典，和‘screen’，一个[`Filter`](#zipline.pipeline.Filter
    "zipline.pipeline.Filter")，表示将资产包含在Pipeline结果中的标准。
- en: To compute a pipeline in the context of a TradingAlgorithm, users must call
    `attach_pipeline` in their `initialize` function to register that the pipeline
    should be computed each trading day. The most recent outputs of an attached pipeline
    can be retrieved by calling `pipeline_output` from `handle_data`, `before_trading_start`,
    or a scheduled function.
  id: totrans-4587
  prefs: []
  type: TYPE_NORMAL
  zh: 要在TradingAlgorithm的上下文中计算管道，用户必须在`initialize`函数中调用`attach_pipeline`来注册管道，以便每个交易日都计算管道。可以通过从`handle_data`、`before_trading_start`或计划函数调用`pipeline_output`来检索附加管道的最新输出。
- en: 'Parameters:'
  id: totrans-4588
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**columns** ([*dict*](https://docs.python.org/3/library/stdtypes.html#dict
    "(in Python v3.11)")*,* *optional*) – Initial columns.'
  id: totrans-4589
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**列** ([*dict*](https://docs.python.org/3/library/stdtypes.html#dict "(in Python
    v3.11)")*,* *可选*) – 初始列。'
- en: '**screen** ([*zipline.pipeline.Filter*](#zipline.pipeline.Filter "zipline.pipeline.Filter")*,*
    *optional*) – Initial screen.'
  id: totrans-4590
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**筛选** ([*zipline.pipeline.Filter*](#zipline.pipeline.Filter "zipline.pipeline.Filter")*,*
    *可选*) – 初始筛选条件。'
- en: '[PRE667]'
  id: totrans-4591
  prefs: []
  type: TYPE_PRE
  zh: '[PRE667]'
- en: Add a column.
  id: totrans-4592
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一列。
- en: The results of computing `term` will show up as a column in the DataFrame produced
    by running this pipeline.
  id: totrans-4593
  prefs: []
  type: TYPE_NORMAL
  zh: 计算`term`的结果将显示为运行此管道产生的DataFrame中的一列。
- en: 'Parameters:'
  id: totrans-4594
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**column** ([*zipline.pipeline.Term*](#zipline.pipeline.Term "zipline.pipeline.Term"))
    – A Filter, Factor, or Classifier to add to the pipeline.'
  id: totrans-4595
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**列** ([*zipline.pipeline.Term*](#zipline.pipeline.Term "zipline.pipeline.Term"))
    – 要添加到管道中的筛选器、因子或分类器。'
- en: '**name** ([*str*](https://docs.python.org/3/library/stdtypes.html#str "(in
    Python v3.11)")) – Name of the column to add.'
  id: totrans-4596
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**名称** ([*str*](https://docs.python.org/3/library/stdtypes.html#str "(in Python
    v3.11)")) – 要添加的列的名称。'
- en: '**overwrite** ([*bool*](https://docs.python.org/3/library/functions.html#bool
    "(in Python v3.11)")) – Whether to overwrite the existing entry if we already
    have a column named name.'
  id: totrans-4597
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**覆盖** ([*bool*](https://docs.python.org/3/library/functions.html#bool "(in
    Python v3.11)")) – 如果已经有一个名为name的列，是否覆盖现有条目。'
- en: '[PRE668]'
  id: totrans-4598
  prefs: []
  type: TYPE_PRE
  zh: '[PRE668]'
- en: Get the domain for this pipeline.
  id: totrans-4599
  prefs: []
  type: TYPE_NORMAL
  zh: 获取此管道的域。
- en: If an explicit domain was provided at construction time, use it.
  id: totrans-4600
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果在构造时提供了显式域，则使用它。
- en: Otherwise, infer a domain from the registered columns.
  id: totrans-4601
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 否则，从注册的列中推断域。
- en: If no domain can be inferred, return `default`.
  id: totrans-4602
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果没有域可以推断，则返回`默认`。
- en: 'Parameters:'
  id: totrans-4603
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**default** (*zipline.pipeline.domain.Domain*) – Domain to use if no domain
    can be inferred from this pipeline by itself.'
  id: totrans-4604
  prefs: []
  type: TYPE_NORMAL
  zh: '**默认** (*zipline.pipeline.domain.Domain*) – 如果没有域可以从这个管道本身推断出来，则使用的域。'
- en: 'Returns:'
  id: totrans-4605
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**domain** – The domain for the pipeline.'
  id: totrans-4606
  prefs: []
  type: TYPE_NORMAL
  zh: '**域** – 管道的域。'
- en: 'Return type:'
  id: totrans-4607
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: zipline.pipeline.domain.Domain
  id: totrans-4608
  prefs: []
  type: TYPE_NORMAL
  zh: zipline.pipeline.domain.Domain
- en: 'Raises:'
  id: totrans-4609
  prefs: []
  type: TYPE_NORMAL
  zh: 引发：
- en: '**AmbiguousDomain** –'
  id: totrans-4610
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AmbiguousDomain** –'
- en: '[**ValueError**](https://docs.python.org/3/library/exceptions.html#ValueError
    "(in Python v3.11)") – If the terms in `self` conflict with self._domain.'
  id: totrans-4611
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**ValueError**](https://docs.python.org/3/library/exceptions.html#ValueError
    "(in Python v3.11)") – 如果`self`中的项与self._domain冲突。'
- en: '[PRE669]'
  id: totrans-4612
  prefs: []
  type: TYPE_PRE
  zh: '[PRE669]'
- en: Remove a column.
  id: totrans-4613
  prefs: []
  type: TYPE_NORMAL
  zh: 移除一列。
- en: 'Parameters:'
  id: totrans-4614
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**name** ([*str*](https://docs.python.org/3/library/stdtypes.html#str "(in
    Python v3.11)")) – The name of the column to remove.'
  id: totrans-4615
  prefs: []
  type: TYPE_NORMAL
  zh: '**名称** ([*str*](https://docs.python.org/3/library/stdtypes.html#str "(in Python
    v3.11)")) – 要移除的列的名称。'
- en: 'Raises:'
  id: totrans-4616
  prefs: []
  type: TYPE_NORMAL
  zh: 引发：
- en: '[**KeyError**](https://docs.python.org/3/library/exceptions.html#KeyError "(in
    Python v3.11)") – If name is not in self.columns.'
  id: totrans-4617
  prefs: []
  type: TYPE_NORMAL
  zh: '[**KeyError**](https://docs.python.org/3/library/exceptions.html#KeyError "(in
    Python v3.11)") – 如果名称不在self.columns中。'
- en: 'Returns:'
  id: totrans-4618
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**removed** – The removed term.'
  id: totrans-4619
  prefs: []
  type: TYPE_NORMAL
  zh: '**removed** – 移除的项。'
- en: 'Return type:'
  id: totrans-4620
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: '[zipline.pipeline.Term](#zipline.pipeline.Term "zipline.pipeline.Term")'
  id: totrans-4621
  prefs: []
  type: TYPE_NORMAL
  zh: '[zipline.pipeline.Term](#zipline.pipeline.Term "zipline.pipeline.Term")'
- en: '[PRE670]'
  id: totrans-4622
  prefs: []
  type: TYPE_PRE
  zh: '[PRE670]'
- en: Set a screen on this Pipeline.
  id: totrans-4623
  prefs: []
  type: TYPE_NORMAL
  zh: 在此管道上设置筛选条件。
- en: 'Parameters:'
  id: totrans-4624
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**filter** ([*zipline.pipeline.Filter*](#zipline.pipeline.Filter "zipline.pipeline.Filter"))
    – The filter to apply as a screen.'
  id: totrans-4625
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**筛选器** ([*zipline.pipeline.Filter*](#zipline.pipeline.Filter "zipline.pipeline.Filter"))
    – 作为筛选条件应用的筛选器。'
- en: '**overwrite** ([*bool*](https://docs.python.org/3/library/functions.html#bool
    "(in Python v3.11)")) – Whether to overwrite any existing screen. If overwrite
    is False and self.screen is not None, we raise an error.'
  id: totrans-4626
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**覆盖** ([*bool*](https://docs.python.org/3/library/functions.html#bool "(in
    Python v3.11)")) – 是否覆盖任何现有筛选条件。如果覆盖为False且self.screen不为None，则引发错误。'
- en: '[PRE671]'
  id: totrans-4627
  prefs: []
  type: TYPE_PRE
  zh: '[PRE671]'
- en: Render this Pipeline as a DAG.
  id: totrans-4628
  prefs: []
  type: TYPE_NORMAL
  zh: 将此管道渲染为DAG。
- en: 'Parameters:'
  id: totrans-4629
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**format** (*{''svg''**,* *''png''**,* *''jpeg''}*) – Image format to render
    with. Default is ‘svg’.'
  id: totrans-4630
  prefs: []
  type: TYPE_NORMAL
  zh: '**格式** (*{''svg''**,* *''png''**,* *''jpeg''}*) – 渲染图像的格式。默认是‘svg’。'
- en: '[PRE672]'
  id: totrans-4631
  prefs: []
  type: TYPE_PRE
  zh: '[PRE672]'
- en: Compile into an ExecutionPlan.
  id: totrans-4632
  prefs: []
  type: TYPE_NORMAL
  zh: 编译成执行计划。
- en: 'Parameters:'
  id: totrans-4633
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**domain** (*zipline.pipeline.domain.Domain*) – Domain on which the pipeline
    will be executed.'
  id: totrans-4634
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**域** (*zipline.pipeline.domain.Domain*) – 管道将在其上执行的域。'
- en: '**default_screen** ([*zipline.pipeline.Term*](#zipline.pipeline.Term "zipline.pipeline.Term"))
    – Term to use as a screen if self.screen is None.'
  id: totrans-4635
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**默认筛选条件**（[*zipline.pipeline.Term*](#zipline.pipeline.Term "zipline.pipeline.Term")）——如果self.screen为None，则使用作为筛选条件的术语。'
- en: '**all_dates** (*pd.DatetimeIndex*) – A calendar of dates to use to calculate
    starts and ends for each term.'
  id: totrans-4636
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**所有日期**（*pd.DatetimeIndex*）——用于计算每个术语的起始和结束的日期日历。'
- en: '**start_date** (*pd.Timestamp*) – The first date of requested output.'
  id: totrans-4637
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**开始日期**（*pd.Timestamp*）——请求输出的第一个日期。'
- en: '**end_date** (*pd.Timestamp*) – The last date of requested output.'
  id: totrans-4638
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**结束日期**（*pd.Timestamp*）——请求输出的最后日期。'
- en: 'Returns:'
  id: totrans-4639
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: '**graph** – Graph encoding term dependencies, including metadata about extra
    row requirements.'
  id: totrans-4640
  prefs: []
  type: TYPE_NORMAL
  zh: '**图**——编码术语依赖关系的图，包括关于额外行需求的元数据。'
- en: 'Return type:'
