  id: totrans-643
  prefs: []
  type: TYPE_NORMAL
  zh: 取消给定资产的所有未结订单。
- en: '[PRE78]'
  id: totrans-644
  prefs: []
  type: TYPE_PRE
  zh: '[PRE78]'
- en: Creates a list of transactions based on the current open orders, slippage model,
    and commission model.
  id: totrans-645
  prefs: []
  type: TYPE_NORMAL
  zh: 根据当前未结订单、滑点模型和佣金模型创建交易列表。
- en: 'Parameters:'
  id: totrans-646
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**bar_data** ([*zipline._protocol.BarData*](#zipline.protocol.BarData "zipline._protocol.BarData"))
    –'
  id: totrans-647
  prefs: []
  type: TYPE_NORMAL
  zh: '**bar_data** ([*zipline._protocol.BarData*](#zipline.protocol.BarData "zipline._protocol.BarData"))
    –'
- en: Notes
  id: totrans-648
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: This method book-keeps the blotter’s open_orders dictionary, so that
  id: totrans-649
  prefs: []
  type: TYPE_NORMAL
  zh: 该方法记录了blotter的open_orders字典，以便
- en: it is accurate by the time we’re done processing open orders.
  id: totrans-650
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们处理完所有未结订单后，它能够准确无误。
- en: 'Returns:'
  id: totrans-651
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: '**transactions_list** (*List*) – transactions_list: list of transactions resulting
    from the current open orders. If there were no open orders, an empty list is returned.'
  id: totrans-652
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**transactions_list** (*List*) – transactions_list: 由当前未结订单产生的交易列表。如果没有未结订单，则返回空列表。'
- en: '**commissions_list** (*List*) – commissions_list: list of commissions resulting
    from filling the open orders. A commission is an object with “asset” and “cost”
    parameters.'
  id: totrans-653
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**commissions_list** (*List*) – commissions_list: 由填充未结订单产生的佣金列表。佣金是一个具有“资产”和“成本”参数的对象。'
- en: '**closed_orders** (*List*) – closed_orders: list of all the orders that have
    filled.'
  id: totrans-654
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**closed_orders** (*List*) – closed_orders: 已填充的所有订单列表。'
- en: '[PRE79]'
  id: totrans-655
  prefs: []
  type: TYPE_PRE
  zh: '[PRE79]'
- en: Mark the order with order_id as ‘held’. Held is functionally similar to ‘open’.
    When a fill (full or partial) arrives, the status will automatically change back
    to open/filled as necessary.
  id: totrans-656
  prefs: []
  type: TYPE_NORMAL
  zh: 将具有order_id的订单标记为‘held’。Held在功能上类似于‘open’。当填充（全部或部分）到达时，状态将自动变回open/filled，视情况而定。
- en: '[PRE80]'
  id: totrans-657
  prefs: []
  type: TYPE_PRE
  zh: '[PRE80]'
- en: Place an order.
  id: totrans-658
  prefs: []
  type: TYPE_NORMAL
  zh: 下单。
- en: 'Parameters:'
  id: totrans-659
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**asset** ([*zipline.assets.Asset*](#zipline.assets.Asset "zipline.assets.Asset"))
    – The asset that this order is for.'
  id: totrans-660
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**asset** ([*zipline.assets.Asset*](#zipline.assets.Asset "zipline.assets.Asset"))
    – 该订单对应的资产。'
- en: '**amount** ([*int*](https://docs.python.org/3/library/functions.html#int "(in
    Python v3.11)")) – The amount of shares to order. If `amount` is positive, this
    is the number of shares to buy or cover. If `amount` is negative, this is the
    number of shares to sell or short.'
  id: totrans-661
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**金额** ([*int*](https://docs.python.org/3/library/functions.html#int "(in Python
    v3.11)")) – 要订购的股票数量。如果 `金额` 为正数，这是要购买或平仓的股票数量。如果 `金额` 为负数，这是要卖出或做空的股票数量。'
- en: '**style** ([*zipline.finance.execution.ExecutionStyle*](#zipline.finance.execution.ExecutionStyle
    "zipline.finance.execution.ExecutionStyle")) – The execution style for the order.'
  id: totrans-662
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**样式** ([*zipline.finance.execution.ExecutionStyle*](#zipline.finance.execution.ExecutionStyle
    "zipline.finance.execution.ExecutionStyle")) – 订单的执行样式。'
- en: '**order_id** ([*str*](https://docs.python.org/3/library/stdtypes.html#str "(in
    Python v3.11)")*,* *optional*) – The unique identifier for this order.'
  id: totrans-663
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**订单ID** ([*str*](https://docs.python.org/3/library/stdtypes.html#str "(in
    Python v3.11)")*,* *可选*) – 此订单的唯一标识符。'
- en: 'Returns:'
  id: totrans-664
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**order_id** – The unique identifier for this order, or None if no order was
    placed.'
  id: totrans-665
  prefs: []
  type: TYPE_NORMAL
  zh: '**订单ID** – 此订单的唯一标识符，如果没有下订单，则为 None。'
- en: 'Return type:'
  id: totrans-666
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: '[str](https://docs.python.org/3/library/stdtypes.html#str "(in Python v3.11)")
    or None'
  id: totrans-667
  prefs: []
  type: TYPE_NORMAL
  zh: '[str](https://docs.python.org/3/library/stdtypes.html#str "(in Python v3.11)")
    或 None'
- en: Notes
  id: totrans-668
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: 'amount > 0 : Buy/Cover amount < 0 : Sell/Short Market order : order(asset,
    amount) Limit order : order(asset, amount, style=LimitOrder(limit_price)) Stop
    order : order(asset, amount, style=StopOrder(stop_price)) StopLimit order : order(asset,
    amount, style=StopLimitOrder(limit_price, stop_price))'
  id: totrans-669
  prefs: []
  type: TYPE_NORMAL
  zh: 金额 > 0：买入/平仓 金额 < 0：卖出/做空 市价单：订单（资产，金额） 限价单：订单（资产，金额，样式=限价订单（限价）） 止损单：订单（资产，金额，样式=止损订单（止损价））
    止损限价单：订单（资产，金额，样式=止损限价订单（限价，止损价））
- en: '[PRE81]'
