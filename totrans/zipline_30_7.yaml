  id: totrans-4654
  prefs: []
  type: TYPE_NORMAL
  zh: '**列**——从列名到计算该列输出的表达式的映射。'
- en: 'Return type:'
  id: totrans-4655
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
