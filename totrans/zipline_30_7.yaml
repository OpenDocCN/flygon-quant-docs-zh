  prefs: []
  type: TYPE_NORMAL
  zh: 一个没有默认值的CustomFactor：
- en: '[PRE680]'
  id: totrans-4684
  prefs: []
  type: TYPE_PRE
  zh: '[PRE680]'
- en: 'A CustomFactor with multiple outputs:'
  id: totrans-4685
  prefs: []
  type: TYPE_NORMAL
  zh: 具有多个输出的CustomFactor：
