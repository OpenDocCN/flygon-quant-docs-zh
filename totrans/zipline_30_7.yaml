  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 'sid : int value : any kind : int (zipline.pipeline.loaders.frame.ADJUSTMENT_TYPES)
    start_date : datetime64 (可以为NaT) end_date : datetime64 (必须设置) apply_date : datetime64
