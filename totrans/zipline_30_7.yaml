  type: TYPE_NORMAL
  zh: 参数：
- en: '**bar_data** ([*zipline._protocol.BarData*](#zipline.protocol.BarData "zipline._protocol.BarData"))
    –'
  id: totrans-695
  prefs: []
  type: TYPE_NORMAL
  zh: '**bar_data** ([*zipline._protocol.BarData*](#zipline.protocol.BarData "zipline._protocol.BarData"))
    –'
- en: Notes
  id: totrans-696
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: This method book-keeps the blotter’s open_orders dictionary, so that
  id: totrans-697
  prefs: []
  type: TYPE_NORMAL
  zh: 此方法记录交易记录的未结订单字典，以便
- en: it is accurate by the time we’re done processing open orders.
  id: totrans-698
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们处理完未结订单时，它是准确的。
- en: 'Returns:'
  id: totrans-699
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**transactions_list** (*List*) – transactions_list: list of transactions resulting
    from the current open orders. If there were no open orders, an empty list is returned.'
  id: totrans-700
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**交易列表** (*List*) – 交易列表：由当前未结订单产生的交易列表。如果没有未结订单，则返回空列表。'
- en: '**commissions_list** (*List*) – commissions_list: list of commissions resulting
    from filling the open orders. A commission is an object with “asset” and “cost”
    parameters.'
  id: totrans-701
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**佣金列表** (*List*) – 佣金列表：由填充未结订单产生的佣金列表。佣金是一个具有“资产”和“成本”参数的对象。'
- en: '**closed_orders** (*List*) – closed_orders: list of all the orders that have
    filled.'
  id: totrans-702
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**已关闭订单** (*List*) – 已关闭订单：已填充的所有订单的列表。'
- en: '[PRE88]'
  id: totrans-703
  prefs: []
  type: TYPE_PRE
  zh: '[PRE88]'
- en: Mark the order with order_id as ‘held’. Held is functionally similar to ‘open’.
    When a fill (full or partial) arrives, the status will automatically change back
    to open/filled as necessary.
  id: totrans-704
  prefs: []
  type: TYPE_NORMAL
  zh: 将具有order_id的订单标记为‘held’。Held功能上类似于‘open’。当填充（全部或部分）到达时，状态将自动变回open/filled，必要时。
- en: '[PRE89]'
  id: totrans-705
  prefs: []
  type: TYPE_PRE
  zh: '[PRE89]'
- en: Place an order.
  id: totrans-706
  prefs: []
  type: TYPE_NORMAL
  zh: 下订单。
- en: 'Parameters:'
  id: totrans-707
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**asset** ([*zipline.assets.Asset*](#zipline.assets.Asset "zipline.assets.Asset"))
    – The asset that this order is for.'
  id: totrans-708
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**asset** ([*zipline.assets.Asset*](#zipline.assets.Asset "zipline.assets.Asset"))
    – 该订单对应的资产。'
- en: '**amount** ([*int*](https://docs.python.org/3/library/functions.html#int "(in
    Python v3.11)")) – The amount of shares to order. If `amount` is positive, this
    is the number of shares to buy or cover. If `amount` is negative, this is the
    number of shares to sell or short.'
  id: totrans-709
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**amount** ([*int*](https://docs.python.org/3/library/functions.html#int "(in
    Python v3.11)")) – 要订购的股票数量。如果`amount`为正数，这是要购买或覆盖的股票数量。如果`amount`为负数，这是要出售或做空的股票数量。'
- en: '**style** ([*zipline.finance.execution.ExecutionStyle*](#zipline.finance.execution.ExecutionStyle
    "zipline.finance.execution.ExecutionStyle")) – The execution style for the order.'
  id: totrans-710
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**style** ([*zipline.finance.execution.ExecutionStyle*](#zipline.finance.execution.ExecutionStyle
    "zipline.finance.execution.ExecutionStyle")) – 订单的执行风格。'
- en: '**order_id** ([*str*](https://docs.python.org/3/library/stdtypes.html#str "(in
    Python v3.11)")*,* *optional*) – The unique identifier for this order.'
  id: totrans-711
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**order_id** ([*str*](https://docs.python.org/3/library/stdtypes.html#str "(in
    Python v3.11)")*,* *optional*) – 该订单的唯一标识符。'
- en: 'Returns:'
  id: totrans-712
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**order_id** – The unique identifier for this order, or None if no order was
    placed.'
  id: totrans-713
  prefs: []
  type: TYPE_NORMAL
  zh: '**order_id** – 该订单的唯一标识符，如果没有下订单，则为None。'
- en: 'Return type:'
  id: totrans-714
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: '[str](https://docs.python.org/3/library/stdtypes.html#str "(in Python v3.11)")
    or None'
  id: totrans-715
  prefs: []
  type: TYPE_NORMAL
  zh: '[str](https://docs.python.org/3/library/stdtypes.html#str "(in Python v3.11)")或None'
- en: Notes
  id: totrans-716
  prefs: []
  type: TYPE_NORMAL
  zh: 笔记
- en: 'amount > 0 :: Buy/Cover amount < 0 :: Sell/Short Market order: order(asset,
    amount) Limit order: order(asset, amount, style=LimitOrder(limit_price)) Stop
    order: order(asset, amount, style=StopOrder(stop_price)) StopLimit order: order(asset,
    amount, style=StopLimitOrder(limit_price, stop_price))'
  id: totrans-717
  prefs: []
  type: TYPE_NORMAL
  zh: 'amount > 0 :: 买入/覆盖 金额 < 0 :: 卖出/做空 市价单：order(asset, amount) 限价单：order(asset,
    amount, style=LimitOrder(limit_price)) 止损单：order(asset, amount, style=StopOrder(stop_price))
    止损限价单：order(asset, amount, style=StopLimitOrder(limit_price, stop_price))'
- en: '[PRE90]'
  id: totrans-718
  prefs: []
  type: TYPE_PRE
  zh: '[PRE90]'
- en: Processes a list of splits by modifying any open orders as needed.
  id: totrans-719
  prefs: []
  type: TYPE_NORMAL
  zh: 处理一系列拆分，根据需要修改任何未完成订单。
- en: 'Parameters:'
  id: totrans-720
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**splits** ([*list*](https://docs.python.org/3/library/stdtypes.html#list "(in
    Python v3.11)")) – A list of splits. Each split is a tuple of (asset, ratio).'
  id: totrans-721
  prefs: []
  type: TYPE_NORMAL
  zh: '**splits** ([*list*](https://docs.python.org/3/library/stdtypes.html#list "(in
    Python v3.11)")) – 拆分列表。每个拆分是一个(资产, 比率)的元组。'
- en: 'Return type:'
  id: totrans-722
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: None
  id: totrans-723
  prefs: []
  type: TYPE_NORMAL
  zh: 无
- en: '[PRE91]'
  id: totrans-724
  prefs: []
  type: TYPE_PRE
  zh: '[PRE91]'
- en: Removes all given orders from the blotter’s open_orders list.
  id: totrans-725
  prefs: []
  type: TYPE_NORMAL
  zh: 从blotter的open_orders列表中删除所有给定订单。
- en: 'Parameters:'
  id: totrans-726
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**closed_orders** (*iterable* *of* *orders that are closed.*) –'
  id: totrans-727
  prefs: []
  type: TYPE_NORMAL
  zh: '**closed_orders** (*iterable* *of* *已关闭的订单*) –'
- en: 'Return type:'
  id: totrans-728
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: None
  id: totrans-729
  prefs: []
  type: TYPE_NORMAL
  zh: 无
- en: '[PRE92]'
  id: totrans-730
  prefs: []
  type: TYPE_PRE
  zh: '[PRE92]'
- en: Mark the given order as ‘rejected’, which is functionally similar to cancelled.
    The distinction is that rejections are involuntary (and usually include a message
    from a broker indicating why the order was rejected) while cancels are typically
    user-driven.
  id: totrans-731
  prefs: []
  type: TYPE_NORMAL
  zh: 将给定订单标记为‘rejected’，其功能类似于取消。区别在于，拒绝是非自愿的（通常包含经纪人指示订单被拒绝原因的消息），而取消通常是用户驱动的。
- en: '## Pipeline API'
  id: totrans-732
  prefs: []
  type: TYPE_NORMAL
  zh: '## 管道API'
- en: A [`Pipeline`](#zipline.pipeline.Pipeline "zipline.pipeline.Pipeline") enables
    faster and more memory-efficient execution by optimizing the computation of factors
    during a backtest.
  id: totrans-733
  prefs: []
  type: TYPE_NORMAL
  zh: '[`Pipeline`](#zipline.pipeline.Pipeline "zipline.pipeline.Pipeline")通过在回测期间优化因子的计算，实现了更快速和更节省内存的执行。'
- en: '[PRE93]'
  id: totrans-734
  prefs: []
  type: TYPE_PRE
  zh: '[PRE93]'
- en: A Pipeline object represents a collection of named expressions to be compiled
    and executed by a PipelineEngine.
  id: totrans-735
  prefs: []
  type: TYPE_NORMAL
  zh: 管道对象表示一组要由管道引擎编译和执行的命名表达式。
- en: 'A Pipeline has two important attributes: ‘columns’, a dictionary of named [`Term`](#zipline.pipeline.Term
    "zipline.pipeline.Term") instances, and ‘screen’, a [`Filter`](#zipline.pipeline.Filter
    "zipline.pipeline.Filter") representing criteria for including an asset in the
    results of a Pipeline.'
  id: totrans-736
  prefs: []
  type: TYPE_NORMAL
  zh: 管道有两个重要属性：‘columns’，一个命名[`Term`](#zipline.pipeline.Term "zipline.pipeline.Term")实例的字典，和‘screen’，一个[`Filter`](#zipline.pipeline.Filter
    "zipline.pipeline.Filter")，表示将资产包含在管道结果中的标准。
- en: To compute a pipeline in the context of a TradingAlgorithm, users must call
    `attach_pipeline` in their `initialize` function to register that the pipeline
    should be computed each trading day. The most recent outputs of an attached pipeline
    can be retrieved by calling `pipeline_output` from `handle_data`, `before_trading_start`,
    or a scheduled function.
  id: totrans-737
  prefs: []
  type: TYPE_NORMAL
  zh: 要在TradingAlgorithm的上下文中计算管道，用户必须在`initialize`函数中调用`attach_pipeline`来注册该管道应在每个交易日进行计算。可以通过从`handle_data`、`before_trading_start`或计划函数调用`pipeline_output`来检索附加管道的最新输出。
- en: 'Parameters:'
  id: totrans-738
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**columns** ([*dict*](https://docs.python.org/3/library/stdtypes.html#dict
    "(in Python v3.11)")*,* *optional*) – Initial columns.'
  id: totrans-739
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**列**（[*dict*](https://docs.python.org/3/library/stdtypes.html#dict "(in Python
    v3.11)")*,* 可选） – 初始列。'
- en: '**screen** ([*zipline.pipeline.Filter*](#zipline.pipeline.Filter "zipline.pipeline.Filter")*,*
    *optional*) – Initial screen.'
  id: totrans-740
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**屏幕**（[*zipline.pipeline.Filter*](#zipline.pipeline.Filter "zipline.pipeline.Filter")*,*
    可选） – 初始屏幕。'
- en: '[PRE94]'
  id: totrans-741
  prefs: []
  type: TYPE_PRE
  zh: '[PRE94]'
- en: Add a column.
  id: totrans-742
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一列。
- en: The results of computing `term` will show up as a column in the DataFrame produced
    by running this pipeline.
  id: totrans-743
  prefs: []
  type: TYPE_NORMAL
  zh: 计算`term`的结果将作为一列显示在运行此管道生成的DataFrame中。
- en: 'Parameters:'
  id: totrans-744
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**column** ([*zipline.pipeline.Term*](#zipline.pipeline.Term "zipline.pipeline.Term"))
    – A Filter, Factor, or Classifier to add to the pipeline.'
  id: totrans-745
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**列**（[*zipline.pipeline.Term*](#zipline.pipeline.Term "zipline.pipeline.Term")）
    – 要添加到管道中的过滤器、因子或分类器。'
- en: '**name** ([*str*](https://docs.python.org/3/library/stdtypes.html#str "(in
    Python v3.11)")) – Name of the column to add.'
  id: totrans-746
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**名称**（[*str*](https://docs.python.org/3/library/stdtypes.html#str "(in Python
    v3.11)")) – 要添加的列的名称。'
- en: '**overwrite** ([*bool*](https://docs.python.org/3/library/functions.html#bool
    "(in Python v3.11)")) – Whether to overwrite the existing entry if we already
    have a column named name.'
  id: totrans-747
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**覆盖**（[*bool*](https://docs.python.org/3/library/functions.html#bool "(in
    Python v3.11)")) – 如果已经有一个名为name的列，是否覆盖现有条目。'
- en: '[PRE95]'
  id: totrans-748
  prefs: []
  type: TYPE_PRE
  zh: '[PRE95]'
- en: Get the domain for this pipeline.
  id: totrans-749
  prefs: []
  type: TYPE_NORMAL
  zh: 获取此管道的域。
- en: If an explicit domain was provided at construction time, use it.
  id: totrans-750
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果在构造时提供了显式域，则使用它。
- en: Otherwise, infer a domain from the registered columns.
  id: totrans-751
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 否则，从已注册的列中推断出一个域。
- en: If no domain can be inferred, return `default`.
  id: totrans-752
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果无法推断出域，则返回`默认`。
- en: 'Parameters:'
  id: totrans-753
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**default** (*zipline.pipeline.domain.Domain*) – Domain to use if no domain
    can be inferred from this pipeline by itself.'
  id: totrans-754
  prefs: []
  type: TYPE_NORMAL
  zh: '**默认**（*zipline.pipeline.domain.Domain*） – 如果无法通过此管道本身推断出域，则使用的域。'
- en: 'Returns:'
  id: totrans-755
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**domain** – The domain for the pipeline.'
  id: totrans-756
  prefs: []
  type: TYPE_NORMAL
  zh: '**域** – 管道的域。'
- en: 'Return type:'
  id: totrans-757
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: zipline.pipeline.domain.Domain
  id: totrans-758
  prefs: []
  type: TYPE_NORMAL
  zh: zipline.pipeline.domain.Domain
- en: 'Raises:'
  id: totrans-759
  prefs: []
  type: TYPE_NORMAL
  zh: 引发：
- en: '**AmbiguousDomain** –'
  id: totrans-760
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AmbiguousDomain** –'
- en: '[**ValueError**](https://docs.python.org/3/library/exceptions.html#ValueError
    "(in Python v3.11)") – If the terms in `self` conflict with self._domain.'
  id: totrans-761
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**ValueError**](https://docs.python.org/3/library/exceptions.html#ValueError
    "(in Python v3.11)") – 如果`self`中的项与self._domain冲突。'
- en: '[PRE96]'
  id: totrans-762
  prefs: []
  type: TYPE_PRE
  zh: '[PRE96]'
- en: Remove a column.
  id: totrans-763
  prefs: []
  type: TYPE_NORMAL
  zh: 移除一列。
- en: 'Parameters:'
  id: totrans-764
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**name** ([*str*](https://docs.python.org/3/library/stdtypes.html#str "(in
    Python v3.11)")) – The name of the column to remove.'
  id: totrans-765
  prefs: []
  type: TYPE_NORMAL
  zh: '**名称**（[*str*](https://docs.python.org/3/library/stdtypes.html#str "(in Python
    v3.11)")) – 要移除的列的名称。'
- en: 'Raises:'
  id: totrans-766
  prefs: []
  type: TYPE_NORMAL
  zh: 引发：
- en: '[**KeyError**](https://docs.python.org/3/library/exceptions.html#KeyError "(in
    Python v3.11)") – If name is not in self.columns.'
  id: totrans-767
  prefs: []
  type: TYPE_NORMAL
  zh: '[**KeyError**](https://docs.python.org/3/library/exceptions.html#KeyError "(in
    Python v3.11)") – 如果名称不在self.columns中。'
- en: 'Returns:'
  id: totrans-768
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**removed** – The removed term.'
  id: totrans-769
  prefs: []
  type: TYPE_NORMAL
  zh: '**已移除** – 已移除的项。'
- en: 'Return type:'
  id: totrans-770
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: '[zipline.pipeline.Term](#zipline.pipeline.Term "zipline.pipeline.Term")'
  id: totrans-771
  prefs: []
  type: TYPE_NORMAL
  zh: '[zipline.pipeline.Term](#zipline.pipeline.Term "zipline.pipeline.Term")'
- en: '[PRE97]'
  id: totrans-772
  prefs: []
  type: TYPE_PRE
  zh: '[PRE97]'
- en: Set a screen on this Pipeline.
  id: totrans-773
  prefs: []
  type: TYPE_NORMAL
  zh: 在此Pipeline上设置一个屏幕。
- en: 'Parameters:'
  id: totrans-774
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**filter** ([*zipline.pipeline.Filter*](#zipline.pipeline.Filter "zipline.pipeline.Filter"))
    – The filter to apply as a screen.'
  id: totrans-775
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**过滤器**（[*zipline.pipeline.Filter*](#zipline.pipeline.Filter "zipline.pipeline.Filter")）
    – 要作为屏幕应用的过滤器。'
- en: '**overwrite** ([*bool*](https://docs.python.org/3/library/functions.html#bool
    "(in Python v3.11)")) – Whether to overwrite any existing screen. If overwrite
    is False and self.screen is not None, we raise an error.'
  id: totrans-776
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**覆盖**（[*bool*](https://docs.python.org/3/library/functions.html#bool "(in
    Python v3.11)")) – 是否覆盖任何现有的屏幕。如果覆盖为False且self.screen不为None，我们将引发错误。'
- en: '[PRE98]'
  id: totrans-777
  prefs: []
  type: TYPE_PRE
  zh: '[PRE98]'
- en: Render this Pipeline as a DAG.
  id: totrans-778
  prefs: []
  type: TYPE_NORMAL
  zh: 将此Pipeline渲染为DAG。
- en: 'Parameters:'
  id: totrans-779
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**format** (*{''svg''**,* *''png''**,* *''jpeg''}*) – Image format to render
    with. Default is ‘svg’.'
  id: totrans-780
  prefs: []
  type: TYPE_NORMAL
  zh: '**格式**（{''svg''**,* ''png''**,* ''jpeg''}） – 要渲染的图像格式。默认值为‘svg’。'
- en: '[PRE99]'
  id: totrans-781
  prefs: []
  type: TYPE_PRE
  zh: '[PRE99]'
- en: Compile into an ExecutionPlan.
  id: totrans-782
  prefs: []
  type: TYPE_NORMAL
  zh: 编译为ExecutionPlan。
- en: 'Parameters:'
  id: totrans-783
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**domain** (*zipline.pipeline.domain.Domain*) – Domain on which the pipeline
    will be executed.'
  id: totrans-784
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**域**（*zipline.pipeline.domain.Domain*） – 管道将在其上执行的域。'
- en: '**default_screen** ([*zipline.pipeline.Term*](#zipline.pipeline.Term "zipline.pipeline.Term"))
    – Term to use as a screen if self.screen is None.'
  id: totrans-785
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**default_screen** ([*zipline.pipeline.Term*](#zipline.pipeline.Term "zipline.pipeline.Term"))
    – 如果 self.screen 为 None，则使用作为筛选条件的项。'
- en: '**all_dates** (*pd.DatetimeIndex*) – A calendar of dates to use to calculate
    starts and ends for each term.'
  id: totrans-786
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**all_dates** (*pd.DatetimeIndex*) – 用于计算每个项的起始和结束的日期日历。'
- en: '**start_date** (*pd.Timestamp*) – The first date of requested output.'
  id: totrans-787
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**start_date** (*pd.Timestamp*) – 所需输出的第一个日期。'
- en: '**end_date** (*pd.Timestamp*) – The last date of requested output.'
  id: totrans-788
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**end_date** (*pd.Timestamp*) – 所需输出的最后一个日期。'
- en: 'Returns:'
  id: totrans-789
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
