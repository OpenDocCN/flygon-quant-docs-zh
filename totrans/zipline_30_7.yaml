  prefs: []
  type: TYPE_NORMAL
  zh: '**转换日期** ([*bool*](https://docs.python.org/3/library/functions.html#bool "(in
    Python v3.11)")*,* *可选*) – 默认情况下，日期以自EPOCH以来的秒数返回。如果convert_dates为True，则日期列中的所有整数都将转换为日期时间。'
