  id: totrans-2911
  prefs: []
  type: TYPE_PRE
  zh: '[PRE428]'
- en: Force a computation of the current portfolio state.
  id: totrans-2912
  prefs: []
  type: TYPE_NORMAL
  zh: 强制计算当前投资组合状态。
- en: '[PRE429]'
  id: totrans-2913
  prefs: []
  type: TYPE_PRE
  zh: '[PRE429]'
- en: Object providing read-only access to current portfolio state.
  id: totrans-2914
  prefs: []
  type: TYPE_NORMAL
  zh: 提供对当前投资组合状态只读访问的对象。
- en: 'Parameters:'
  id: totrans-2915
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**start_date** (*pd.Timestamp*) – The start date for the period being recorded.'
  id: totrans-2916
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**start_date** (*pd.Timestamp*) – 记录周期的开始日期。'
- en: '**capital_base** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")) – The starting value for the portfolio. This will be used
    as the starting cash, current cash, and portfolio value.'
  id: totrans-2917
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**capital_base** ([*浮点数*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")) – 投资组合的起始价值。这将用作起始现金、当前现金和投资组合价值。'
- en: '[PRE430]'
  id: totrans-2918
  prefs: []
  type: TYPE_PRE
  zh: '[PRE430]'
- en: Dict-like object containing information about currently-held positions.
  id: totrans-2919
  prefs: []
  type: TYPE_NORMAL
  zh: 包含当前持有仓位信息的类似字典的对象。
- en: 'Type:'
  id: totrans-2920
  prefs: []
  type: TYPE_NORMAL
  zh: 类型：
- en: zipline.protocol.Positions
  id: totrans-2921
  prefs: []
  type: TYPE_NORMAL
  zh: zipline.protocol.Positions
- en: '[PRE431]'
  id: totrans-2922
  prefs: []
  type: TYPE_PRE
  zh: '[PRE431]'
- en: Amount of cash currently held in portfolio.
  id: totrans-2923
  prefs: []
  type: TYPE_NORMAL
  zh: 投资组合中当前持有的现金金额。
- en: 'Type:'
  id: totrans-2924
  prefs: []
  type: TYPE_NORMAL
  zh: 类型：
- en: '[float](https://docs.python.org/3/library/functions.html#float "(in Python
    v3.11)")'
  id: totrans-2925
  prefs: []
  type: TYPE_NORMAL
  zh: '[浮点数](https://docs.python.org/3/library/functions.html#float "(in Python v3.11)")'
- en: '[PRE432]'
  id: totrans-2926
  prefs: []
  type: TYPE_PRE
  zh: '[PRE432]'
- en: Current liquidation value of the portfolio’s holdings. This is equal to `cash
    + sum(shares * price)`
  id: totrans-2927
  prefs: []
  type: TYPE_NORMAL
  zh: 投资组合持仓的当前清算价值。等于`现金 + 总和(份额 * 价格)`
- en: 'Type:'
  id: totrans-2928
  prefs: []
  type: TYPE_NORMAL
  zh: 类型：
- en: '[float](https://docs.python.org/3/library/functions.html#float "(in Python
    v3.11)")'
  id: totrans-2929
  prefs: []
  type: TYPE_NORMAL
  zh: '[浮点数](https://docs.python.org/3/library/functions.html#float "(in Python v3.11)")'
- en: '[PRE433]'
  id: totrans-2930
  prefs: []
  type: TYPE_PRE
  zh: '[PRE433]'
- en: Amount of cash in the portfolio at the start of the backtest.
  id: totrans-2931
  prefs: []
  type: TYPE_NORMAL
  zh: 回测开始时投资组合中的现金金额。
- en: 'Type:'
  id: totrans-2932
  prefs: []
  type: TYPE_NORMAL
  zh: 类型：
- en: '[float](https://docs.python.org/3/library/functions.html#float "(in Python
    v3.11)")'
  id: totrans-2933
  prefs: []
  type: TYPE_NORMAL
  zh: '[浮点数](https://docs.python.org/3/library/functions.html#float "(in Python v3.11)")'
- en: '[PRE434]'
  id: totrans-2934
  prefs: []
  type: TYPE_PRE
  zh: '[PRE434]'
- en: Compute each asset’s weight in the portfolio by calculating its held value divided
    by the total value of all positions.
  id: totrans-2935
  prefs: []
  type: TYPE_NORMAL
  zh: 通过计算其持有价值除以所有仓位的总价值来计算投资组合中每项资产的权重。
- en: Each equity’s value is its price times the number of shares held. Each futures
    contract’s value is its unit price times number of shares held times the multiplier.
  id: totrans-2936
  prefs: []
  type: TYPE_NORMAL
  zh: 每项股票的价值是其价格乘以持有的股份数量。每份期货合约的价值是其单价乘以持有的股份数量乘以乘数。
- en: '[PRE435]'
  id: totrans-2937
  prefs: []
  type: TYPE_PRE
  zh: '[PRE435]'
- en: The account object tracks information about the trading account. The values
    are updated as the algorithm runs and its keys remain unchanged. If connected
    to a broker, one can update these values with the trading account values as reported
    by the broker.
  id: totrans-2938
  prefs: []
  type: TYPE_NORMAL
  zh: 账户对象跟踪有关交易账户的信息。随着算法运行，这些值会更新，而其键保持不变。如果连接到经纪人，可以使用经纪人报告的交易账户值来更新这些值。
- en: '[PRE436]'
  id: totrans-2939
  prefs: []
  type: TYPE_PRE
  zh: '[PRE436]'
- en: The current state of the positions held.
  id: totrans-2940
  prefs: []
  type: TYPE_NORMAL
  zh: 持有的仓位当前状态。
- en: 'Parameters:'
  id: totrans-2941
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**data_frequency** (*{''daily''**,* *''minute''}*) – The data frequency of
    the simulation.'
  id: totrans-2942
  prefs: []
  type: TYPE_NORMAL
  zh: '**data_frequency** (*{''daily''**,* *''minute''}*) – 模拟的数据频率。'
- en: '[PRE437]'
  id: totrans-2943
  prefs: []
  type: TYPE_PRE
  zh: '[PRE437]'
- en: Given a list of dividends whose ex_dates are all the next trading day, calculate
    and store the cash and/or stock payments to be paid on each dividend’s pay date.
  id: totrans-2944
  prefs: []
  type: TYPE_NORMAL
  zh: 给定一组除息日均为下一个交易日，计算并存储每个股息的现金和/或股票支付金额。
- en: 'Parameters:'
  id: totrans-2945
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**cash_dividends** (*iterable* *of* *(**asset**,* *amount**,* *pay_date**)*
    *namedtuples*) –'
  id: totrans-2946
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**cash_dividends** (*iterable* *of* *(**资产**,* *金额**,* *支付日期**)* *namedtuples*)
    –'
- en: '**stock_dividends** (*iterable* *of* *(**asset**,* *payment_asset**,* *ratio**,*
    *pay_date**)*) – namedtuples.'
  id: totrans-2947
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**stock_dividends** (*iterable* *of* *(**asset**,* *payment_asset**,* *ratio**,*
    *pay_date**)*) – namedtuples。'
