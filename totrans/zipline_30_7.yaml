  id: totrans-1602
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，SPY的列全为1，因为任何数据系列与其自身的相关性始终为1。要了解其他每个值是如何计算的，以MSFT列中的.15为例。这是从2017-03-17回溯的SPY回报（-.03,
    -.02, -.01, 0, .01）与MSFT回报（.03, -.03, .02, -.02, .04）之间的相关系数。
