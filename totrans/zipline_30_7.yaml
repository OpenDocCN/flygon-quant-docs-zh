    "(in Python v3.11)")*[**array-like**]*) – The initial workspace before we have
    populated it with any cached terms.'
  id: totrans-5639
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**初始工作区** ([*字典*](https://docs.python.org/3/library/stdtypes.html#dict "(in
    Python v3.11)")*[**类似数组**]*) – 在我们填充任何缓存术语之前的工作区初始状态。'
- en: '**root_mask_term** ([*Term*](#zipline.pipeline.Term "zipline.pipeline.Term"))
    – The root mask term, normally `AssetExists()`. This is needed to compute the
    dates for individual terms.'
  id: totrans-5640
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**根掩码术语** ([*Term*](#zipline.pipeline.Term "zipline.pipeline.Term")) – 根掩码术语，通常是`AssetExists()`。这是为了计算各个术语的日期所必需的。'
