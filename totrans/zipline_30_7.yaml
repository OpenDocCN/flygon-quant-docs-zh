  id: totrans-5662
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: '[dict](https://docs.python.org/3/library/stdtypes.html#dict "(in Python v3.11)")[BoundColumn
    -> zipline.lib.adjusted_array.AdjustedArray]'
  id: totrans-5663
  prefs: []
  type: TYPE_NORMAL
  zh: '[字典](https://docs.python.org/3/library/stdtypes.html#dict "(in Python v3.11)")[(BoundColumn
    -> zipline.lib.adjusted_array.AdjustedArray)]'
