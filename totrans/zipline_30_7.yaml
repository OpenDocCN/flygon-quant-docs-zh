  type: TYPE_NORMAL
  zh: '`position_exposure_array` 和 `position_exposure_series` 在位置跟踪器下一次更新统计数据时可能会被修改。不要依赖这些对象在访问
    `stats` 时保持不变。如果需要冻结这些值，必须进行复制。'
