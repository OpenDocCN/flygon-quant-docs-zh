  id: totrans-3986
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: '`order_target` does not take into account any open orders. For example:'
  id: totrans-3987
  prefs: []
  type: TYPE_NORMAL
  zh: '`order_target`不考虑任何未完成订单。例如：'
- en: '[PRE574]'
