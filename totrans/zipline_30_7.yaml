  id: totrans-427
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**restricted_list** (*container**[*[*Asset*](#zipline.assets.Asset "zipline.assets.Asset")*]**,*
    *SecurityList*) – The assets that cannot be ordered.'
  id: totrans-428
  prefs: []
  type: TYPE_NORMAL
  zh: '**restricted_list** (*container**[*[*Asset*](#zipline.assets.Asset "zipline.assets.Asset")*]**,*
    *SecurityList*) – 不能下单的资产。'
- en: '[PRE48]'
  id: totrans-429
  prefs: []
  type: TYPE_PRE
  zh: '[PRE48]'
- en: Set a rule specifying that this algorithm cannot take short positions.
  id: totrans-430
  prefs: []
  type: TYPE_NORMAL
  zh: 设置规则，指定此算法不能持有空头头寸。
- en: '[PRE49]'
  id: totrans-431
  prefs: []
  type: TYPE_PRE
  zh: '[PRE49]'
- en: Set a limit on the maximum leverage of the algorithm.
  id: totrans-432
  prefs: []
  type: TYPE_NORMAL
  zh: 设置算法最大杠杆的限制。
- en: 'Parameters:'
  id: totrans-433
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**max_leverage** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")) – The maximum leverage for the algorithm. If not provided
    there will be no maximum.'
  id: totrans-434
  prefs: []
  type: TYPE_NORMAL
  zh: '**max_leverage** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")) – 算法的最大杠杆。如果未提供，则不会有最大值。'
- en: '[PRE50]'
  id: totrans-435
  prefs: []
  type: TYPE_PRE
  zh: '[PRE50]'
- en: Set a limit on the number of orders that can be placed in a single day.
  id: totrans-436
  prefs: []
  type: TYPE_NORMAL
  zh: 设置单日内可以下达的订单数量的限制。
- en: 'Parameters:'
  id: totrans-437
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**max_count** ([*int*](https://docs.python.org/3/library/functions.html#int
    "(in Python v3.11)")) – The maximum number of orders that can be placed on any
    single day.'
  id: totrans-438
  prefs: []
  type: TYPE_NORMAL
  zh: '**max_count** ([*int*](https://docs.python.org/3/library/functions.html#int
    "(in Python v3.11)")) – 任何单日内可以下达的最大订单数量。'
- en: '[PRE51]'
  id: totrans-439
  prefs: []
  type: TYPE_PRE
  zh: '[PRE51]'
- en: Set a limit on the number of shares and/or dollar value of any single order
    placed for sid. Limits are treated as absolute values and are enforced at the
    time that the algo attempts to place an order for sid.
  id: totrans-440
  prefs: []
  type: TYPE_NORMAL
  zh: 对为sid下达的任何单个订单的股票数量和/或美元价值设置限制。限制被视为绝对值，并在算法尝试为sid下达订单时执行。
- en: If an algorithm attempts to place an order that would result in exceeding one
    of these limits, raise a TradingControlException.
  id: totrans-441
  prefs: []
  type: TYPE_NORMAL
  zh: 如果算法尝试下达的订单将导致超过这些限制之一，则引发TradingControlException。
- en: 'Parameters:'
  id: totrans-442
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**asset** ([*Asset*](#zipline.assets.Asset "zipline.assets.Asset")*,* *optional*)
    – If provided, this sets the guard only on positions in the given asset.'
  id: totrans-443
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**asset** ([*Asset*](#zipline.assets.Asset "zipline.assets.Asset")*,* *optional*)
    – 如果提供，这仅对给定资产的持仓设置守卫。'
- en: '**max_shares** ([*int*](https://docs.python.org/3/library/functions.html#int
    "(in Python v3.11)")*,* *optional*) – The maximum number of shares that can be
    ordered at one time.'
  id: totrans-444
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**max_shares** ([*int*](https://docs.python.org/3/library/functions.html#int
    "(in Python v3.11)")*,* *optional*) – 一次可以订购的最大股票数量。'
- en: '**max_notional** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *optional*) – The maximum value that can be ordered at
    one time.'
  id: totrans-445
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**max_notional** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *optional*) – 一次可以订购的最大价值。'
- en: '[PRE52]'
  id: totrans-446
  prefs: []
  type: TYPE_PRE
  zh: '[PRE52]'
- en: Set a limit on the number of shares and/or dollar value held for the given sid.
    Limits are treated as absolute values and are enforced at the time that the algo
    attempts to place an order for sid. This means that it’s possible to end up with
    more than the max number of shares due to splits/dividends, and more than the
    max notional due to price improvement.
  id: totrans-447
  prefs: []
  type: TYPE_NORMAL
  zh: 为给定的sid设置持有的股票数量和/或美元价值的限制。这些限制被视为绝对值，并在算法尝试为sid下达订单时执行。这意味着由于拆分/股息，可能会持有超过最大数量的股票，并且由于价格改善，可能会持有超过最大名义价值的股票。
- en: If an algorithm attempts to place an order that would result in increasing the
    absolute value of shares/dollar value exceeding one of these limits, raise a TradingControlException.
  id: totrans-448
  prefs: []
  type: TYPE_NORMAL
  zh: 如果算法尝试下达的订单会导致持有的股票/美元价值绝对值超过这些限制之一，则会引发TradingControlException。
- en: 'Parameters:'
  id: totrans-449
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**asset** ([*Asset*](#zipline.assets.Asset "zipline.assets.Asset")*,* *optional*)
    – If provided, this sets the guard only on positions in the given asset.'
  id: totrans-450
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**asset** ([*Asset*](#zipline.assets.Asset "zipline.assets.Asset")*,* *optional*)
    – 如果提供，则仅对给定资产的持仓设置警卫。'
- en: '**max_shares** ([*int*](https://docs.python.org/3/library/functions.html#int
    "(in Python v3.11)")*,* *optional*) – The maximum number of shares to hold for
    an asset.'
  id: totrans-451
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**max_shares** ([*int*](https://docs.python.org/3/library/functions.html#int
    "(in Python v3.11)")*,* *optional*) – 对于资产持有的最大股票数量。'
- en: '**max_notional** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *optional*) – The maximum value to hold for an asset.'
  id: totrans-452
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**max_notional** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *optional*) – 对于资产持有的最大价值。'
- en: Simulation Parameters
  id: totrans-453
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 模拟参数
- en: '[PRE53]'
  id: totrans-454
  prefs: []
  type: TYPE_PRE
  zh: '[PRE53]'
- en: Set the benchmark asset.
  id: totrans-455
  prefs: []
  type: TYPE_NORMAL
  zh: 设置基准资产。
- en: 'Parameters:'
  id: totrans-456
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**benchmark** ([*zipline.assets.Asset*](#zipline.assets.Asset "zipline.assets.Asset"))
    – The asset to set as the new benchmark.'
  id: totrans-457
  prefs: []
  type: TYPE_NORMAL
  zh: '**benchmark** ([*zipline.assets.Asset*](#zipline.assets.Asset "zipline.assets.Asset"))
    – 设置为新基准的资产。'
- en: Notes
  id: totrans-458
  prefs: []
  type: TYPE_NORMAL
  zh: 注释
- en: Any dividends payed out for that new benchmark asset will be automatically reinvested.
  id: totrans-459
  prefs: []
  type: TYPE_NORMAL
  zh: 对于新的基准资产，任何支付的股息都将自动再投资。
- en: Commission Models
  id: totrans-460
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 佣金模型
- en: '[PRE54]'
  id: totrans-461
  prefs: []
  type: TYPE_PRE
  zh: '[PRE54]'
- en: Sets the commission models for the simulation.
  id: totrans-462
  prefs: []
  type: TYPE_NORMAL
  zh: 设置模拟的佣金模型。
- en: 'Parameters:'
  id: totrans-463
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**us_equities** (*EquityCommissionModel*) – The commission model to use for
    trading US equities.'
  id: totrans-464
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**us_equities** (*EquityCommissionModel*) – 用于交易美国股票的佣金模型。'
- en: '**us_futures** (*FutureCommissionModel*) – The commission model to use for
    trading US futures.'
  id: totrans-465
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**us_futures** (*FutureCommissionModel*) – 用于交易美国期货的佣金模型。'
- en: Notes
  id: totrans-466
  prefs: []
  type: TYPE_NORMAL
  zh: 注释
- en: This function can only be called during `initialize()`.
  id: totrans-467
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数只能在`initialize()`期间调用。
- en: See also
  id: totrans-468
  prefs: []
  type: TYPE_NORMAL
  zh: 参见
- en: '[`zipline.finance.commission.PerShare`](#zipline.finance.commission.PerShare
    "zipline.finance.commission.PerShare"), [`zipline.finance.commission.PerTrade`](#zipline.finance.commission.PerTrade
    "zipline.finance.commission.PerTrade"), [`zipline.finance.commission.PerDollar`](#zipline.finance.commission.PerDollar
    "zipline.finance.commission.PerDollar")'
  id: totrans-469
  prefs: []
  type: TYPE_NORMAL
  zh: '[`zipline.finance.commission.PerShare`](#zipline.finance.commission.PerShare
    "zipline.finance.commission.PerShare")，[`zipline.finance.commission.PerTrade`](#zipline.finance.commission.PerTrade
    "zipline.finance.commission.PerTrade")，[`zipline.finance.commission.PerDollar`](#zipline.finance.commission.PerDollar
    "zipline.finance.commission.PerDollar")'
- en: '[PRE55]'
  id: totrans-470
  prefs: []
  type: TYPE_PRE
  zh: '[PRE55]'
- en: Abstract base class for commission models.
  id: totrans-471
  prefs: []
  type: TYPE_NORMAL
  zh: 佣金模型的抽象基类。
- en: Commission models are responsible for accepting order/transaction pairs and
    calculating how much commission should be charged to an algorithm’s account on
    each transaction.
  id: totrans-472
  prefs: []
  type: TYPE_NORMAL
  zh: 佣金模型负责接受订单/交易对，并计算应向算法的账户收取的每笔交易的佣金金额。
- en: To implement a new commission model, create a subclass of [`CommissionModel`](#zipline.finance.commission.CommissionModel
    "zipline.finance.commission.CommissionModel") and implement [`calculate()`](#zipline.finance.commission.CommissionModel.calculate
    "zipline.finance.commission.CommissionModel.calculate").
  id: totrans-473
  prefs: []
  type: TYPE_NORMAL
  zh: 要实现新的佣金模型，请创建[`CommissionModel`](#zipline.finance.commission.CommissionModel
    "zipline.finance.commission.CommissionModel")的子类并实现[`calculate()`](#zipline.finance.commission.CommissionModel.calculate
    "zipline.finance.commission.CommissionModel.calculate")。
- en: '[PRE56]'
  id: totrans-474
  prefs: []
  type: TYPE_PRE
  zh: '[PRE56]'
- en: Calculate the amount of commission to charge on `order` as a result of `transaction`.
  id: totrans-475
  prefs: []
  type: TYPE_NORMAL
  zh: 计算由于`transaction`而对`order`收取的佣金金额。
- en: 'Parameters:'
  id: totrans-476
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**order** (*zipline.finance.order.Order*) –'
  id: totrans-477
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**order** (*zipline.finance.order.Order*) –'
- en: The order being processed.
  id: totrans-478
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 正在处理的订单。
- en: The `commission` field of `order` is a float indicating the amount of commission
    already charged on this order.
  id: totrans-479
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`订单` 的 `佣金` 字段是一个浮点数，表示该订单已收取的佣金金额。'
- en: '**transaction** (*zipline.finance.transaction.Transaction*) – The transaction
    being processed. A single order may generate multiple transactions if there isn’t
    enough volume in a given bar to fill the full amount requested in the order.'
  id: totrans-480
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**transaction** (*zipline.finance.transaction.Transaction*) – 正在处理的交易所。如果单个订单在给定条形图中的交易量不足以填充所请求的全部金额，则可能会产生多个交易所。'
- en: 'Returns:'
  id: totrans-481
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**amount_charged** – The additional commission, in dollars, that we should
    attribute to this order.'
  id: totrans-482
  prefs: []
  type: TYPE_NORMAL
  zh: '**已收取金额** – 我们应该归因于该订单的额外佣金，以美元计。'
- en: 'Return type:'
  id: totrans-483
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: '[float](https://docs.python.org/3/library/functions.html#float "(in Python
    v3.11)")'
  id: totrans-484
  prefs: []
  type: TYPE_NORMAL
  zh: '[浮点数](https://docs.python.org/3/library/functions.html#float "(in Python v3.11)")'
- en: '[PRE57]'
  id: totrans-485
  prefs: []
  type: TYPE_PRE
  zh: '[PRE57]'
- en: Calculates a commission for a transaction based on a per share cost with an
    optional minimum cost per trade.
  id: totrans-486
  prefs: []
  type: TYPE_NORMAL
  zh: 根据每股的成本计算佣金，可选择每笔交易的最低成本。
- en: 'Parameters:'
  id: totrans-487
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**cost** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *optional*) – The amount of commissions paid per share
    traded. Default is one tenth of a cent per share.'
  id: totrans-488
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**成本** ([*浮点数*](https://docs.python.org/3/library/functions.html#float "(in
    Python v3.11)")*,* *可选*) – 每笔股票交易支付的佣金金额。默认是每股十分之一美分。'
- en: '**min_trade_cost** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *optional*) – The minimum amount of commissions paid per
    trade. Default is no minimum.'
  id: totrans-489
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**min_trade_cost** ([*浮点数*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *可选*) – 每笔交易支付的最低佣金金额。默认没有最低限制。'
- en: Notes
  id: totrans-490
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: This is zipline’s default commission model for equities.
  id: totrans-491
  prefs: []
  type: TYPE_NORMAL
  zh: 这是 zipline 对股票的默认佣金模型。
- en: '[PRE58]'
  id: totrans-492
  prefs: []
  type: TYPE_PRE
  zh: '[PRE58]'
- en: Calculates a commission for a transaction based on a per trade cost.
  id: totrans-493
  prefs: []
  type: TYPE_NORMAL
  zh: 根据每笔交易的成本计算佣金。
- en: For orders that require multiple fills, the full commission is charged to the
    first fill.
  id: totrans-494
  prefs: []
  type: TYPE_NORMAL
  zh: 对于需要多次填充的订单，全额佣金将收取给第一次填充。
- en: 'Parameters:'
  id: totrans-495
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**cost** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *optional*) – The flat amount of commissions paid per
    equity trade.'
  id: totrans-496
  prefs: []
  type: TYPE_NORMAL
  zh: '**成本** ([*浮点数*](https://docs.python.org/3/library/functions.html#float "(in
    Python v3.11)")*,* *可选*) – 每笔股票交易支付的佣金固定金额。'
- en: '[PRE59]'
  id: totrans-497
  prefs: []
  type: TYPE_PRE
  zh: '[PRE59]'
- en: Model commissions by applying a fixed cost per dollar transacted.
  id: totrans-498
  prefs: []
  type: TYPE_NORMAL
  zh: 通过应用每美元交易固定成本来计算模型佣金。
- en: 'Parameters:'
  id: totrans-499
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**cost** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *optional*) – The flat amount of commissions paid per
    dollar of equities traded. Default is a commission of $0.0015 per dollar transacted.'
  id: totrans-500
  prefs: []
  type: TYPE_NORMAL
  zh: '**成本** ([*浮点数*](https://docs.python.org/3/library/functions.html#float "(in
    Python v3.11)")*,* *可选*) – 每笔股票交易支付的佣金固定金额。默认是每美元交易收取 $0.0015 的佣金。'
- en: Slippage Models
  id: totrans-501
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 滑点模型
- en: '[PRE60]'
  id: totrans-502
  prefs: []
  type: TYPE_PRE
  zh: '[PRE60]'
- en: Set the slippage models for the simulation.
  id: totrans-503
  prefs: []
  type: TYPE_NORMAL
  zh: 设置模拟的滑点模型。
- en: 'Parameters:'
  id: totrans-504
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**us_equities** (*EquitySlippageModel*) – The slippage model to use for trading
    US equities.'
  id: totrans-505
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**us_equities** (*EquitySlippageModel*) – 用于交易美国股票的滑点模型。'
- en: '**us_futures** (*FutureSlippageModel*) – The slippage model to use for trading
    US futures.'
  id: totrans-506
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**us_futures** (*FutureSlippageModel*) – 用于交易美国期货的滑点模型。'
- en: Notes
  id: totrans-507
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: This function can only be called during `initialize()`.
  id: totrans-508
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数只能在 `initialize()` 期间调用。
- en: See also
  id: totrans-509
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`zipline.finance.slippage.SlippageModel`](#zipline.finance.slippage.SlippageModel
    "zipline.finance.slippage.SlippageModel")'
  id: totrans-510
  prefs: []
  type: TYPE_NORMAL
  zh: '[`zipline.finance.slippage.SlippageModel`](#zipline.finance.slippage.SlippageModel
    "zipline.finance.slippage.SlippageModel")'
- en: '[PRE61]'
  id: totrans-511
  prefs: []
  type: TYPE_PRE
  zh: '[PRE61]'
- en: Abstract base class for slippage models.
  id: totrans-512
  prefs: []
  type: TYPE_NORMAL
  zh: 滑点模型的抽象基类。
- en: Slippage models are responsible for the rates and prices at which orders fill
    during a simulation.
  id: totrans-513
  prefs: []
  type: TYPE_NORMAL
  zh: 滑点模型负责模拟期间订单填充的费率和价格。
- en: To implement a new slippage model, create a subclass of [`SlippageModel`](#zipline.finance.slippage.SlippageModel
    "zipline.finance.slippage.SlippageModel") and implement [`process_order()`](#id0
    "zipline.finance.slippage.SlippageModel.process_order").
  id: totrans-514
  prefs: []
  type: TYPE_NORMAL
  zh: 要实现一个新的滑点模型，创建一个 [`SlippageModel`](#zipline.finance.slippage.SlippageModel "zipline.finance.slippage.SlippageModel")
    的子类并实现 [`process_order()`](#id0 "zipline.finance.slippage.SlippageModel.process_order")。
- en: '[PRE62]'
  id: totrans-515
  prefs: []
  type: TYPE_PRE
  zh: '[PRE62]'
- en: '[PRE63]'
  id: totrans-516
  prefs: []
  type: TYPE_PRE
  zh: '[PRE63]'
- en: Number of shares that have already been filled for the currently-filling asset
    in the current minute. This attribute is maintained automatically by the base
    class. It can be used by subclasses to keep track of the total amount filled if
    there are multiple open orders for a single asset.
  id: totrans-517
  prefs: []
  type: TYPE_NORMAL
  zh: 当前分钟内，对于正在填充的资产，已经完成填充的股票数量。该属性由基类自动维护。如果单个资产有多个开放订单，子类可以使用它来跟踪总填充量。
- en: 'Type:'
  id: totrans-518
  prefs: []
  type: TYPE_NORMAL
  zh: 类型：
- en: '[int](https://docs.python.org/3/library/functions.html#int "(in Python v3.11)")'
  id: totrans-519
  prefs: []
  type: TYPE_NORMAL
  zh: '[int](https://docs.python.org/3/library/functions.html#int "(in Python v3.11)")'
- en: Notes
  id: totrans-520
  prefs: []
  type: TYPE_NORMAL
  zh: 笔记
- en: Subclasses that define their own constructors should call `super(<subclass name>,
    self).__init__()` before performing other initialization.
  id: totrans-521
  prefs: []
  type: TYPE_NORMAL
  zh: 定义自己的构造函数的子类应在执行其他初始化之前调用`super(<子类名称>, self).__init__()`。
- en: '[PRE64]'
  id: totrans-522
  prefs: []
  type: TYPE_PRE
  zh: '[PRE64]'
- en: Compute the number of shares and price to fill for `order` in the current minute.
  id: totrans-523
  prefs: []
  type: TYPE_NORMAL
  zh: 计算当前分钟内为 `订单` 成交的股份数量和价格。
- en: 'Parameters:'
  id: totrans-524
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**data** ([*zipline.protocol.BarData*](#zipline.protocol.BarData "zipline.protocol.BarData"))
    – The data for the given bar.'
  id: totrans-525
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据** ([*zipline.protocol.BarData*](#zipline.protocol.BarData "zipline.protocol.BarData"))
    – 给定条形图的数据。'
- en: '**order** (*zipline.finance.order.Order*) – The order to simulate.'
  id: totrans-526
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**订单** (*zipline.finance.order.Order*) – 要模拟的订单。'
- en: 'Returns:'
  id: totrans-527
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**execution_price** (*float*) – The price of the fill.'
  id: totrans-528
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**执行价格** (*float*) – 成交的价格。'
- en: '**execution_volume** (*int*) – The number of shares that should be filled.
    Must be between `0` and `order.amount - order.filled`. If the amount filled is
    less than the amount remaining, `order` will remain open and will be passed again
    to this method in the next minute.'
  id: totrans-529
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**执行成交量** (*int*) – 应成交的股份数量。必须在`0`和`订单.金额 - 订单.已成交`之间。如果成交的数量少于剩余的数量，`订单`将保持开放状态，并在下一分钟再次传递给此方法。'
- en: 'Raises:'
  id: totrans-530
  prefs: []
  type: TYPE_NORMAL
  zh: 引发：
- en: '**zipline.finance.slippage.LiquidityExceeded** – May be raised if no more orders
    should be processed for the current asset during the current bar.'
  id: totrans-531
  prefs: []
  type: TYPE_NORMAL
  zh: '**zipline.finance.slippage.LiquidityExceeded** – 如果在当前条形图期间不应再处理当前资产的更多订单，则可能会引发。'
- en: Notes
  id: totrans-532
  prefs: []
  type: TYPE_NORMAL
  zh: 笔记
- en: Before this method is called, [`volume_for_bar`](#zipline.finance.slippage.SlippageModel.volume_for_bar
    "zipline.finance.slippage.SlippageModel.volume_for_bar") will be set to the number
    of shares that have already been filled for `order.asset` in the current minute.
  id: totrans-533
  prefs: []
  type: TYPE_NORMAL
  zh: 在调用此方法之前，[`volume_for_bar`](#zipline.finance.slippage.SlippageModel.volume_for_bar
    "zipline.finance.slippage.SlippageModel.volume_for_bar") 将设置为当前分钟内已为 `订单.资产` 成交的股份数量。
- en: '[`process_order()`](#id0 "zipline.finance.slippage.SlippageModel.process_order")
    is not called by the base class on bars for which there was no historical volume.'
  id: totrans-534
  prefs: []
  type: TYPE_NORMAL
  zh: '[`process_order()`](#id0 "zipline.finance.slippage.SlippageModel.process_order")
    在基础类中不会为没有历史成交量的条形图调用。'
- en: '[PRE65]'
  id: totrans-535
  prefs: []
  type: TYPE_PRE
  zh: '[PRE65]'
- en: Simple model assuming a fixed-size spread for all assets.
  id: totrans-536
  prefs: []
  type: TYPE_NORMAL
  zh: 简单模型假设所有资产的价差固定。
- en: 'Parameters:'
  id: totrans-537
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**spread** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *optional*) – Size of the assumed spread for all assets.
    Orders to buy will be filled at `close + (spread / 2)`. Orders to sell will be
    filled at `close - (spread / 2)`.'
  id: totrans-538
  prefs: []
  type: TYPE_NORMAL
  zh: '**价差** ([*float*](https://docs.python.org/3/library/functions.html#float "(in
    Python v3.11)")*,* *可选*) – 假设所有资产的价差大小。买入订单将以 `收盘价 + (价差 / 2)` 成交。卖出订单将以 `收盘价
    - (价差 / 2)` 成交。'
- en: Notes
  id: totrans-539
  prefs: []
  type: TYPE_NORMAL
  zh: 笔记
- en: This model does not impose limits on the size of fills. An order for an asset
    will always be filled as soon as any trading activity occurs in the order’s asset,
    even if the size of the order is greater than the historical volume.
  id: totrans-540
  prefs: []
  type: TYPE_NORMAL
  zh: 该模型不对成交规模设置限制。只要在订单资产中发生任何交易活动，无论订单规模是否大于历史成交量，订单都将立即成交。
- en: '[PRE66]'
  id: totrans-541
  prefs: []
  type: TYPE_PRE
  zh: '[PRE66]'
- en: Model slippage as a quadratic function of percentage of historical volume.
  id: totrans-542
  prefs: []
  type: TYPE_NORMAL
  zh: 将滑点建模为历史成交量百分比的二次函数。
- en: 'Orders to buy will be filled at:'
  id: totrans-543
  prefs: []
  type: TYPE_NORMAL
  zh: 买入订单将以以下价格成交：
- en: '[PRE67]'
  id: totrans-544
  prefs: []
  type: TYPE_PRE
  zh: '[PRE67]'
- en: 'Orders to sell will be filled at:'
  id: totrans-545
  prefs: []
  type: TYPE_NORMAL
  zh: 卖出订单将以以下价格成交：
- en: '[PRE68]'
  id: totrans-546
  prefs: []
  type: TYPE_PRE
  zh: '[PRE68]'
- en: where `price` is the close price for the bar, and `volume_share` is the percentage
    of minutely volume filled, up to a max of `volume_limit`.
  id: totrans-547
  prefs: []
  type: TYPE_NORMAL
  zh: 其中`价格`是条形图的收盘价，`成交量份额`是每分钟成交量填充的百分比，最多可达`成交量限制`。
- en: 'Parameters:'
  id: totrans-548
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**volume_limit** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *optional*) – Maximum percent of historical volume that
    can fill in each bar. 0.5 means 50% of historical volume. 1.0 means 100%. Default
    is 0.025 (i.e., 2.5%).'
  id: totrans-549
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**成交量限制** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *可选*) – 每个条形图中可以成交的历史成交量的最大百分比。0.5 表示历史成交量的50%。1.0 表示100%。默认值为0.025（即，2.5%）。'
- en: '**price_impact** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *optional*) – Scaling coefficient for price impact. Larger
    values will result in more simulated price impact. Smaller values will result
    in less simulated price impact. Default is 0.1.'
  id: totrans-550
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**价格影响** ([*float*](https://docs.python.org/3/library/functions.html#float
    "(in Python v3.11)")*,* *可选*) – 价格影响的缩放系数。较大的值将导致更多的模拟价格影响。较小的值将导致较少的模拟价格影响。默认值为0.1。'
- en: Pipeline
  id: totrans-551
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 管道
- en: For more information, see [Pipeline API](#pipeline-api)
  id: totrans-552
  prefs: []
  type: TYPE_NORMAL
  zh: 更多信息，请参阅 [管道API](#pipeline-api)
- en: '[PRE69]'
  id: totrans-553
  prefs: []
  type: TYPE_PRE
  zh: '[PRE69]'
- en: Register a pipeline to be computed at the start of each day.
  id: totrans-554
  prefs: []
  type: TYPE_NORMAL
  zh: 注册一个管道，以便在每天开始时进行计算。
- en: 'Parameters:'
  id: totrans-555
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**pipeline** ([*Pipeline*](#zipline.pipeline.Pipeline "zipline.pipeline.Pipeline"))
    – The pipeline to have computed.'
  id: totrans-556
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**pipeline** ([*Pipeline*](#zipline.pipeline.Pipeline "zipline.pipeline.Pipeline"))
    – 要计算的管道。'
- en: '**name** ([*str*](https://docs.python.org/3/library/stdtypes.html#str "(in
    Python v3.11)")) – The name of the pipeline.'
  id: totrans-557
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**name** ([*str*](https://docs.python.org/3/library/stdtypes.html#str "(in
    Python v3.11)")) – 管道的名称。'
- en: '**chunks** ([*int*](https://docs.python.org/3/library/functions.html#int "(in
    Python v3.11)") *or* *iterator**,* *optional*) – The number of days to compute
    pipeline results for. Increasing this number will make it longer to get the first
    results but may improve the total runtime of the simulation. If an iterator is
    passed, we will run in chunks based on values of the iterator. Default is True.'
  id: totrans-558
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**chunks** ([*int*](https://docs.python.org/3/library/functions.html#int "(in
    Python v3.11)") *or* *iterator**,* *optional*) – 要计算管道结果的天数。增加此数字将使获取第一个结果的时间更长，但可能会改善模拟的总运行时间。如果传递了迭代器，我们将根据迭代器的值运行分块。默认值为True。'
- en: '**eager** ([*bool*](https://docs.python.org/3/library/functions.html#bool "(in
    Python v3.11)")*,* *optional*) – Whether or not to compute this pipeline prior
    to before_trading_start.'
  id: totrans-559
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**eager** ([*bool*](https://docs.python.org/3/library/functions.html#bool "(in
    Python v3.11)")*,* *optional*) – 是否在before_trading_start之前计算此管道。'
- en: 'Returns:'
  id: totrans-560
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**pipeline** – Returns the pipeline that was attached unchanged.'
  id: totrans-561
  prefs: []
  type: TYPE_NORMAL
  zh: '**pipeline** – 返回未更改的附加管道。'
- en: 'Return type:'
  id: totrans-562
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: '[Pipeline](#zipline.pipeline.Pipeline "zipline.pipeline.Pipeline")'
  id: totrans-563
  prefs: []
  type: TYPE_NORMAL
  zh: '[Pipeline](#zipline.pipeline.Pipeline "zipline.pipeline.Pipeline")'
- en: See also
  id: totrans-564
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`zipline.api.pipeline_output()`](#zipline.api.pipeline_output "zipline.api.pipeline_output")'
  id: totrans-565
  prefs: []
  type: TYPE_NORMAL
  zh: '[`zipline.api.pipeline_output()`](#zipline.api.pipeline_output "zipline.api.pipeline_output")'
- en: '[PRE70]'
  id: totrans-566
  prefs: []
  type: TYPE_PRE
  zh: '[PRE70]'
- en: Get results of the pipeline attached by with name `name`.
  id: totrans-567
  prefs: []
  type: TYPE_NORMAL
  zh: 获取由名称`name`附加的管道的结果。
- en: 'Parameters:'
  id: totrans-568
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**name** ([*str*](https://docs.python.org/3/library/stdtypes.html#str "(in
    Python v3.11)")) – Name of the pipeline from which to fetch results.'
  id: totrans-569
  prefs: []
  type: TYPE_NORMAL
  zh: '**name** ([*str*](https://docs.python.org/3/library/stdtypes.html#str "(in
    Python v3.11)")) – 要从其中获取结果的管道的名称。'
- en: 'Returns:'
  id: totrans-570
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**results** – DataFrame containing the results of the requested pipeline for
    the current simulation date.'
  id: totrans-571
  prefs: []
  type: TYPE_NORMAL
  zh: '**results** – 包含当前模拟日期请求的管道的结果的数据框。'
- en: 'Return type:'
  id: totrans-572
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: pd.DataFrame
  id: totrans-573
  prefs: []
  type: TYPE_NORMAL
  zh: pd.DataFrame
- en: 'Raises:'
  id: totrans-574
  prefs: []
  type: TYPE_NORMAL
  zh: 引发：
- en: '**NoSuchPipeline** – Raised when no pipeline with the name name has been registered.'
  id: totrans-575
  prefs: []
  type: TYPE_NORMAL
  zh: '**NoSuchPipeline** – 当未注册具有名称name的管道时引发。'
- en: See also
  id: totrans-576
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`zipline.api.attach_pipeline()`](#zipline.api.attach_pipeline "zipline.api.attach_pipeline"),
    [`zipline.pipeline.engine.PipelineEngine.run_pipeline()`](#zipline.pipeline.engine.PipelineEngine.run_pipeline
    "zipline.pipeline.engine.PipelineEngine.run_pipeline")'
  id: totrans-577
  prefs: []
  type: TYPE_NORMAL
  zh: '[`zipline.api.attach_pipeline()`](#zipline.api.attach_pipeline "zipline.api.attach_pipeline"),
    [`zipline.pipeline.engine.PipelineEngine.run_pipeline()`](#zipline.pipeline.engine.PipelineEngine.run_pipeline
    "zipline.pipeline.engine.PipelineEngine.run_pipeline")'
