- en: Caching
  id: totrans-3090
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 缓存
- en: '[PRE471]'
  id: totrans-3091
  prefs: []
  type: TYPE_PRE
  zh: '[PRE471]'
- en: A simple struct for maintaining a cached object with an expiration date.
  id: totrans-3092
  prefs: []
  type: TYPE_NORMAL
  zh: 一个简单的结构，用于维护带有过期日期的缓存对象。
- en: 'Parameters:'
  id: totrans-3093
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**value** ([*object*](https://docs.python.org/3/library/functions.html#object
    "(in Python v3.11)")) – The object to cache.'
  id: totrans-3094
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**值**（[*对象*](https://docs.python.org/3/library/functions.html#object "(在 Python
    v3.11)")) ——要缓存的对象。'
- en: '**expires** (*datetime-like*) – Expiration date of value. The cache is considered
    invalid for dates **strictly greater** than expires.'
  id: totrans-3095
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**过期**（*类似 datetime*）——值的过期日期。对于过期日期严格大于过期日期的日期，缓存被认为无效。'
- en: Examples
  id: totrans-3096
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE472]'
  id: totrans-3097
  prefs: []
  type: TYPE_PRE
  zh: '[PRE472]'
- en: '[PRE473]'
  id: totrans-3098
  prefs: []
  type: TYPE_PRE
  zh: '[PRE473]'
- en: A cache of multiple CachedObjects, which returns the wrapped the value or raises
    and deletes the CachedObject if the value has expired.
  id: totrans-3099
  prefs: []
  type: TYPE_NORMAL
  zh: 多个 CachedObjects 的缓存，它返回包装的值，或者在值过期时引发并删除 CachedObject。
- en: 'Parameters:'
  id: totrans-3100
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**cache** (*dict-like**,* *optional*) – An instance of a dict-like object which
    needs to support at least: __del__, __getitem__, __setitem__ If None, than a dict
    is used as a default.'
  id: totrans-3101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**缓存**（*类似字典*，*可选*）——一个类似字典的对象实例，至少需要支持：__del__、__getitem__、__setitem__。如果为
    None，则默认使用字典。'
- en: '**cleanup** (*callable**,* *optional*) – A method that takes a single argument,
    a cached object, and is called upon expiry of the cached object, prior to deleting
    the object. If not provided, defaults to a no-op.'
  id: totrans-3102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**清理**（*可调用*，*可选*）——一个接受单个参数（缓存对象）的方法，在缓存对象过期时被调用，在删除对象之前。如果不提供，默认为无操作。'
- en: Examples
  id: totrans-3103
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE474]'
  id: totrans-3104
  prefs: []
  type: TYPE_PRE
  zh: '[PRE474]'
- en: '[PRE475]'
  id: totrans-3105
  prefs: []
  type: TYPE_PRE
  zh: '[PRE475]'
- en: A disk-backed cache for dataframes.
  id: totrans-3106
  prefs: []
  type: TYPE_NORMAL
  zh: 数据帧的磁盘缓存。
- en: '`dataframe_cache` is a mutable mapping from string names to pandas DataFrame
    objects. This object may be used as a context manager to delete the cache directory
    on exit.'
  id: totrans-3107
  prefs: []
  type: TYPE_NORMAL
  zh: '`dataframe_cache` 是一个可变的字符串名称到 pandas DataFrame 对象的映射。这个对象可以用作上下文管理器，在退出时删除缓存目录。'
- en: 'Parameters:'
  id: totrans-3108
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**path** ([*str*](https://docs.python.org/3/library/stdtypes.html#str "(in
    Python v3.11)")*,* *optional*) – The directory path to the cache. Files will be
    written as `path/<keyname>`.'
  id: totrans-3109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**路径**（[*str*](https://docs.python.org/3/library/stdtypes.html#str "(在 Python
    v3.11)")*，*可选*）——缓存的目录路径。文件将写为 `path/<keyname>`。'
- en: '**lock** (*Lock**,* *optional*) – Thread lock for multithreaded/multiprocessed
    access to the cache. If not provided no locking will be used.'
  id: totrans-3110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**锁**（*Lock*，*可选*）——用于多线程/多进程访问缓存的线程锁。如果不提供，将不会使用锁。'
- en: '**clean_on_failure** ([*bool*](https://docs.python.org/3/library/functions.html#bool
    "(in Python v3.11)")*,* *optional*) – Should the directory be cleaned up if an
    exception is raised in the context manager.'
  id: totrans-3111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**在失败时清理**（[*bool*](https://docs.python.org/3/library/functions.html#bool "(在
    Python v3.11)")*，*可选*）——如果在上下文管理器中引发异常，是否应该清理目录。'
- en: '**serialize** (*{''msgpack''**,* *''pickle:<n>''}**,* *optional*) – How should
    the data be serialized. If `''pickle''` is passed, an optional pickle protocol
    can be passed like: `''pickle:3''` which says to use pickle protocol 3.'
  id: totrans-3112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**序列化**（*{''msgpack''*，*''pickle:<n>''}*，*可选*）——数据应该如何被序列化。如果传递了 `''pickle''`，可以传递一个可选的
    pickle 协议，例如：`''pickle:3''`，表示使用 pickle 协议 3。'
- en: Notes
  id: totrans-3113
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: The syntax `cache[:]` will load all key:value pairs into memory as a dictionary.
    The cache uses a temporary file format that is subject to change between versions
    of zipline.
  id: totrans-3114
  prefs: []
  type: TYPE_NORMAL
  zh: '`cache[:]` 语法将所有键值对加载到内存中作为一个字典。缓存使用的是临时文件格式，该格式可能会在 zipline 的不同版本之间发生变化。'
- en: '[PRE476]'
  id: totrans-3115
  prefs: []
  type: TYPE_PRE
  zh: '[PRE476]'
- en: A context manager for managing a temporary file that will be moved to a non-temporary
    location if no exceptions are raised in the context.
  id: totrans-3116
  prefs: []
  type: TYPE_NORMAL
  zh: 一个用于管理临时文件的上下文管理器，如果上下文中没有引发异常，则将文件移动到非临时位置。
- en: 'Parameters:'
  id: totrans-3117
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**final_path** ([*str*](https://docs.python.org/3/library/stdtypes.html#str
    "(in Python v3.11)")) – The location to move the file when committing.'
  id: totrans-3118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**最终路径**（[*str*](https://docs.python.org/3/library/stdtypes.html#str "(在 Python
    v3.11)")) ——提交时移动文件的位置。'
- en: '***args** – Forwarded to NamedTemporaryFile.'
  id: totrans-3119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***args** ——转发到 NamedTemporaryFile。'
- en: '****kwargs** – Forwarded to NamedTemporaryFile.'
  id: totrans-3120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '****kwargs** ——转发到 NamedTemporaryFile。'
- en: Notes
  id: totrans-3121
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: The file is moved on __exit__ if there are no exceptions. `working_file` uses
    [`shutil.move()`](https://docs.python.org/3/library/shutil.html#shutil.move "(in
    Python v3.11)") to move the actual files, meaning it has as strong of guarantees
    as [`shutil.move()`](https://docs.python.org/3/library/shutil.html#shutil.move
    "(in Python v3.11)").
  id: totrans-3122
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有异常，文件在 __exit__ 时被移动。`working_file` 使用 [`shutil.move()`](https://docs.python.org/3/library/shutil.html#shutil.move
    "(in Python v3.11)") 移动实际文件，这意味着它具有与 [`shutil.move()`](https://docs.python.org/3/library/shutil.html#shutil.move
    "(in Python v3.11)") 一样强的保证。
- en: '[PRE477]'
  id: totrans-3123
  prefs: []
  type: TYPE_PRE
  zh: '[PRE477]'
- en: A context manager for managing a temporary directory that will be moved to a
    non-temporary location if no exceptions are raised in the context.
  id: totrans-3124
  prefs: []
  type: TYPE_NORMAL
  zh: 用于管理临时目录的上下文管理器，如果在上下文中没有引发异常，则将其移动到非临时位置。
- en: 'Parameters:'
  id: totrans-3125
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**final_path** ([*str*](https://docs.python.org/3/library/stdtypes.html#str
    "(in Python v3.11)")) – The location to move the file when committing.'
  id: totrans-3126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**最终路径**（[*str*](https://docs.python.org/3/library/stdtypes.html#str "(in Python
    v3.11)")）- 提交时移动文件的位置。'
- en: '***args** – Forwarded to tmp_dir.'
  id: totrans-3127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***args** – 转发到 tmp_dir。'
- en: '****kwargs** – Forwarded to tmp_dir.'
  id: totrans-3128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '****kwargs** – 转发到 tmp_dir。'
- en: Notes
  id: totrans-3129
  prefs: []
  type: TYPE_NORMAL
  zh: 笔记
- en: The file is moved on __exit__ if there are no exceptions. `working_dir` uses
    `dir_util.copy_tree()` to move the actual files, meaning it has as strong of guarantees
    as `dir_util.copy_tree()`.
  id: totrans-3130
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有异常，文件在 __exit__ 时被移动。`working_dir` 使用 `dir_util.copy_tree()` 移动实际文件，这意味着它具有与
    `dir_util.copy_tree()` 一样强的保证。
