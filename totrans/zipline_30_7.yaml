- en: Data Loaders
  id: totrans-1798
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据加载器
- en: There are several loaders to feed data to a [`Pipeline`](#zipline.pipeline.Pipeline
    "zipline.pipeline.Pipeline") that need to implement the interface defined by the
    [`PipelineLoader`](#zipline.pipeline.loaders.base.PipelineLoader "zipline.pipeline.loaders.base.PipelineLoader").
  id: totrans-1799
  prefs: []
  type: TYPE_NORMAL
  zh: 有几种加载器需要向[`Pipeline`](#zipline.pipeline.Pipeline "zipline.pipeline.Pipeline")提供数据，这些加载器需要实现由[`PipelineLoader`](#zipline.pipeline.loaders.base.PipelineLoader
    "zipline.pipeline.loaders.base.PipelineLoader")定义的接口。
- en: '[PRE297]'
  id: totrans-1800
  prefs: []
  type: TYPE_PRE
  zh: '[PRE297]'
- en: Interface for PipelineLoaders.
  id: totrans-1801
  prefs: []
  type: TYPE_NORMAL
  zh: 管道加载器的接口。
- en: '[PRE298]'
  id: totrans-1802
  prefs: []
  type: TYPE_PRE
  zh: '[PRE298]'
- en: Load data for `columns` as AdjustedArrays.
  id: totrans-1803
  prefs: []
  type: TYPE_NORMAL
  zh: 加载`columns`的数据作为AdjustedArrays。
- en: 'Parameters:'
  id: totrans-1804
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**domain** (*zipline.pipeline.domain.Domain*) – The domain of the pipeline
    for which the requested data must be loaded.'
  id: totrans-1805
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**域** (*zipline.pipeline.domain.Domain*) – 必须加载请求数据的管道的域。'
- en: '**columns** ([*list*](https://docs.python.org/3/library/stdtypes.html#list
    "(in Python v3.11)")*[*[*zipline.pipeline.data.dataset.BoundColumn*](#zipline.pipeline.data.BoundColumn
    "zipline.pipeline.data.dataset.BoundColumn")*]*) – Columns for which data is being
    requested.'
  id: totrans-1806
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**列** ([*列表*](https://docs.python.org/3/library/stdtypes.html#list "(in Python
    v3.11)")*[*[*zipline.pipeline.data.dataset.BoundColumn*](#zipline.pipeline.data.BoundColumn
    "zipline.pipeline.data.dataset.BoundColumn")*]*) – 请求数据的列。'
- en: '**dates** (*pd.DatetimeIndex*) – Dates for which data is being requested.'
  id: totrans-1807
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**日期** (*pd.DatetimeIndex*) – 请求数据的日期。'
- en: '**sids** (*pd.Int64Index*) – Asset identifiers for which data is being requested.'
  id: totrans-1808
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**sid** (*pd.Int64Index*) – 请求数据的资产标识符。'
- en: '**mask** (*np.array**[**ndim=2**,* *dtype=bool**]*) – Boolean array of shape
    (len(dates), len(sids)) indicating dates on which we believe the requested assets
    were alive/tradeable. This is used for optimization by some loaders.'
  id: totrans-1809
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**掩码** (*np.array**[**ndim=2**,* *dtype=bool**]*) – 形状为(len(dates), len(sids))的布尔数组，指示我们认为请求的资产在哪些日期是活动的/可交易的。某些加载器使用此进行优化。'
- en: 'Returns:'
  id: totrans-1810
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**arrays** – Map from column to an AdjustedArray representing a point-in-time
    rolling view over the requested dates for the requested sids.'
  id: totrans-1811
