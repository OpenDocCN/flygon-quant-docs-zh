    "(in Python v3.11)")) – The id of the order'
  id: totrans-640
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**order_id** ([*int*](https://docs.python.org/3/library/functions.html#int
    "(在Python v3.11中)")) – 订单的id'
- en: '**relay_status** ([*bool*](https://docs.python.org/3/library/functions.html#bool
