  zh: 通过符号查找股票。
- en: 'Parameters:'
  id: totrans-2558
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**symbol** ([*str*](https://docs.python.org/3/library/stdtypes.html#str "(in
    Python v3.11)")) – The ticker symbol to resolve.'
  id: totrans-2559
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**symbol** ([*字符串*](https://docs.python.org/3/library/stdtypes.html#str "(在Python
    v3.11)")) – 要解析的股票代码。'
- en: '**as_of_date** ([*datetime.datetime*](https://docs.python.org/3/library/datetime.html#datetime.datetime
    "(in Python v3.11)") *or* *None*) – Look up the last owner of this symbol as of
    this datetime. If `as_of_date` is None, then this can only resolve the equity
    if exactly one equity has ever owned the ticker.'
  id: totrans-2560
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**as_of_date** ([*datetime.datetime*](https://docs.python.org/3/library/datetime.html#datetime.datetime
    "(在Python v3.11)") *或* *None*) – 查找此符号的最后所有者，直到这个日期时间。如果`as_of_date`为None，则只能解析股票，如果只有一个股票曾经拥有该股票代码。'
- en: '**fuzzy** ([*bool*](https://docs.python.org/3/library/functions.html#bool "(in
    Python v3.11)")*,* *optional*) – Should fuzzy symbol matching be used? Fuzzy symbol
    matching attempts to resolve differences in representations for shareclasses.
    For example, some people may represent the `A` shareclass of `BRK` as `BRK.A`,
    where others could write `BRK_A`.'
  id: totrans-2561
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**模糊** ([*布尔*](https://docs.python.org/3/library/functions.html#bool "(在Python
    v3.11中)")*,* *可选*) – 是否应使用模糊符号匹配？模糊符号匹配尝试解决股份类别表示的差异。例如，有些人可能将`BRK`的`A`股份类别表示为`BRK.A`，而其他人可能写成`BRK_A`。'
- en: '**country_code** ([*str*](https://docs.python.org/3/library/stdtypes.html#str
    "(in Python v3.11)") *or* *None**,* *optional*) – The country to limit searches
    to. If not provided, the search will span all countries which increases the likelihood
    of an ambiguous lookup.'
  id: totrans-2562
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**country_code** ([*字符串*](https://docs.python.org/3/library/stdtypes.html#str
    "(在Python v3.11)") *或* *None**, *可选*) – 要限制搜索的国家。如果未提供，搜索将跨越所有国家，这增加了查找含糊不清的可能性。'
- en: 'Returns:'
  id: totrans-2563
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**equity** – The equity that held `symbol` on the given `as_of_date`, or the
    only equity to hold `symbol` if `as_of_date` is None.'
  id: totrans-2564
  prefs: []
  type: TYPE_NORMAL
  zh: '**股票** – 在给定的`as_of_date`上持有`symbol`的股票，或者如果`as_of_date`为None，则只有持有`symbol`的股票。'
- en: 'Return type:'
  id: totrans-2565
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: '[Equity](#zipline.assets.Equity "zipline.assets.Equity")'
  id: totrans-2566
  prefs: []
  type: TYPE_NORMAL
  zh: '[Equity](#zipline.assets.Equity "zipline.assets.Equity")'
- en: 'Raises:'
  id: totrans-2567
  prefs: []
  type: TYPE_NORMAL
  zh: 引发：
- en: '**SymbolNotFound** – Raised when no equity has ever held the given symbol.'
  id: totrans-2568
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**SymbolNotFound** – 当没有任何股票持有给定的符号时引发。'
- en: '**MultipleSymbolsFound** – Raised when no `as_of_date` is given and more than
    one equity has held `symbol`. This is also raised when `fuzzy=True` and there
    are multiple candidates for the given `symbol` on the `as_of_date`. Also raised
    when no `country_code` is given and the symbol is ambiguous across multiple countries.'
  id: totrans-2569
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**MultipleSymbolsFound** – 当没有给出`as_of_date`且超过一个股票持有`symbol`时引发。当`fuzzy=True`且在`as_of_date`上有多个给定`symbol`的候选时也会引发。当没有给出`country_code`且符号在多个国家之间含糊不清时也会引发。'
- en: '[PRE383]'
  id: totrans-2570
  prefs: []
  type: TYPE_PRE
  zh: '[PRE383]'
- en: Lookup a list of equities by symbol.
  id: totrans-2571
  prefs: []
  type: TYPE_NORMAL
  zh: 通过符号查找股票列表。
- en: 'Equivalent to:'
  id: totrans-2572
  prefs: []
  type: TYPE_NORMAL
  zh: 等效于：
- en: '[PRE384]'
  id: totrans-2573
  prefs: []
  type: TYPE_PRE
  zh: '[PRE384]'
- en: but potentially faster because repeated lookups are memoized.
  id: totrans-2574
  prefs: []
  type: TYPE_NORMAL
  zh: 但可能更快，因为重复查找被缓存了。
- en: 'Parameters:'
  id: totrans-2575
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**symbols** (*sequence**[*[*str*](https://docs.python.org/3/library/stdtypes.html#str
    "(in Python v3.11)")*]*) – Sequence of ticker symbols to resolve.'
  id: totrans-2576
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**symbols** (*sequence**[*[*str*](https://docs.python.org/3/library/stdtypes.html#str
    "(in Python v3.11)")*]*) – 要解析的ticker符号序列。'
- en: '**as_of_date** (*pd.Timestamp*) – Forwarded to `lookup_symbol`.'
  id: totrans-2577
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**as_of_date** (*pd.Timestamp*) – 转发到`lookup_symbol`。'
- en: '**fuzzy** ([*bool*](https://docs.python.org/3/library/functions.html#bool "(in
    Python v3.11)")*,* *optional*) – Forwarded to `lookup_symbol`.'
  id: totrans-2578
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**fuzzy** ([*bool*](https://docs.python.org/3/library/functions.html#bool "(in
    Python v3.11)")*,* *可选*) – 转发到`lookup_symbol`。'
- en: '**country_code** ([*str*](https://docs.python.org/3/library/stdtypes.html#str
    "(in Python v3.11)") *or* *None**,* *optional*) – The country to limit searches
    to. If not provided, the search will span all countries which increases the likelihood
    of an ambiguous lookup.'
  id: totrans-2579
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**country_code** ([*str*](https://docs.python.org/3/library/stdtypes.html#str
    "(in Python v3.11)") *或* *None**,* *可选*) – 限制搜索的国家。如果不提供，搜索将跨越所有国家，这增加了模糊查找的可能性。'
- en: 'Returns:'
  id: totrans-2580
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**equities**'
  id: totrans-2581
  prefs: []
  type: TYPE_NORMAL
  zh: '**equities**'
- en: 'Return type:'
  id: totrans-2582
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: '[list](https://docs.python.org/3/library/stdtypes.html#list "(in Python v3.11)")[[Equity](#zipline.assets.Equity
    "zipline.assets.Equity")]'
  id: totrans-2583
  prefs: []
  type: TYPE_NORMAL
  zh: '[list](https://docs.python.org/3/library/stdtypes.html#list "(in Python v3.11)")[[Equity](#zipline.assets.Equity
    "zipline.assets.Equity")]'
- en: '[PRE385]'
  id: totrans-2584
  prefs: []
  type: TYPE_PRE
  zh: '[PRE385]'
- en: Retrieve all assets in sids.
  id: totrans-2585
  prefs: []
  type: TYPE_NORMAL
  zh: 检索sids中的所有资产。
- en: 'Parameters:'
  id: totrans-2586
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**sids** (*iterable* *of* [*int*](https://docs.python.org/3/library/functions.html#int
    "(in Python v3.11)")) – Assets to retrieve.'
  id: totrans-2587
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**sids** (*iterable* *of* [*int*](https://docs.python.org/3/library/functions.html#int
    "(in Python v3.11)")) – 要检索的资产。'
- en: '**default_none** ([*bool*](https://docs.python.org/3/library/functions.html#bool
    "(in Python v3.11)")) – If True, return None for failed lookups. If False, raise
    SidsNotFound.'
  id: totrans-2588
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**default_none** ([*bool*](https://docs.python.org/3/library/functions.html#bool
    "(in Python v3.11)")) – 如果为True，对于失败的查找返回None。如果为False，引发SidsNotFound。'
- en: 'Returns:'
  id: totrans-2589
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**assets** – A list of the same length as sids containing Assets (or Nones)
    corresponding to the requested sids.'
  id: totrans-2590
  prefs: []
  type: TYPE_NORMAL
  zh: '**assets** – 与sids长度相同的列表，包含与请求的sids对应的Assets（或Nones）。'
- en: 'Return type:'
  id: totrans-2591
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: '[list](https://docs.python.org/3/library/stdtypes.html#list "(in Python v3.11)")[[Asset](#zipline.assets.Asset
    "zipline.assets.Asset") or None]'
  id: totrans-2592
  prefs: []
  type: TYPE_NORMAL
  zh: '[list](https://docs.python.org/3/library/stdtypes.html#list "(in Python v3.11)")[[Asset](#zipline.assets.Asset
    "zipline.assets.Asset") or None]'
- en: 'Raises:'
  id: totrans-2593
  prefs: []
  type: TYPE_NORMAL
  zh: 引发：
- en: '**SidsNotFound** – When a requested sid is not found and default_none=False.'
  id: totrans-2594
  prefs: []
  type: TYPE_NORMAL
  zh: '**SidsNotFound** – 当请求的sid未找到且default_none=False时。'
- en: '[PRE386]'
  id: totrans-2595
  prefs: []
  type: TYPE_PRE
  zh: '[PRE386]'
- en: Retrieve the Asset for a given sid.
  id: totrans-2596
  prefs: []
  type: TYPE_NORMAL
  zh: 检索给定sid的资产。
- en: '[PRE387]'
  id: totrans-2597
  prefs: []
  type: TYPE_PRE
  zh: '[PRE387]'
- en: Retrieve Equity objects for a list of sids.
  id: totrans-2598
  prefs: []
  type: TYPE_NORMAL
  zh: 为sid列表检索Equity对象。
- en: Users generally shouldn’t need to this method (instead, they should prefer the
    more general/friendly retrieve_assets), but it has a documented interface and
    tests because it’s used upstream.
  id: totrans-2599
  prefs: []
  type: TYPE_NORMAL
  zh: 用户通常不需要使用此方法（相反，他们应该更喜欢更通用/友好的retrieve_assets），但由于它在上游使用，因此它具有文档化的接口和测试。
- en: 'Parameters:'
  id: totrans-2600
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**sids** (*iterable**[*[*int*](https://docs.python.org/3/library/functions.html#int
    "(in Python v3.11)")*]*) –'
  id: totrans-2601
  prefs: []
  type: TYPE_NORMAL
  zh: '**sids** (*iterable**[*[*int*](https://docs.python.org/3/library/functions.html#int
    "(in Python v3.11)")*]*) –'
- en: 'Returns:'
  id: totrans-2602
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**equities**'
  id: totrans-2603
  prefs: []
  type: TYPE_NORMAL
  zh: '**equities**'
- en: 'Return type:'
  id: totrans-2604
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: '[dict](https://docs.python.org/3/library/stdtypes.html#dict "(in Python v3.11)")[int
    -> Equity]'
  id: totrans-2605
  prefs: []
  type: TYPE_NORMAL
  zh: '[dict](https://docs.python.org/3/library/stdtypes.html#dict "(in Python v3.11)")[int
    -> Equity]'
- en: 'Raises:'
  id: totrans-2606
  prefs: []
  type: TYPE_NORMAL
  zh: 引发：
- en: '**EquitiesNotFound** – When any requested asset isn’t found.'
  id: totrans-2607
  prefs: []
  type: TYPE_NORMAL
  zh: '**EquitiesNotFound** – 当请求的任何资产未找到时。'
- en: '[PRE388]'
  id: totrans-2608
  prefs: []
  type: TYPE_PRE
  zh: '[PRE388]'
- en: Retrieve Future objects for an iterable of sids.
  id: totrans-2609
  prefs: []
  type: TYPE_NORMAL
  zh: 为sid的可迭代对象检索Future对象。
- en: Users generally shouldn’t need to this method (instead, they should prefer the
    more general/friendly retrieve_assets), but it has a documented interface and
    tests because it’s used upstream.
  id: totrans-2610
  prefs: []
  type: TYPE_NORMAL
  zh: 用户通常不需要使用此方法（相反，他们应该更喜欢更通用/友好的retrieve_assets），但由于它在上游使用，因此它具有文档化的接口和测试。
- en: 'Parameters:'
  id: totrans-2611
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**sids** (*iterable**[*[*int*](https://docs.python.org/3/library/functions.html#int
    "(in Python v3.11)")*]*) –'
  id: totrans-2612
  prefs: []
  type: TYPE_NORMAL
  zh: '**sids** (*iterable**[*[*int*](https://docs.python.org/3/library/functions.html#int
    "(in Python v3.11)")*]*) –'
- en: 'Returns:'
  id: totrans-2613
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**equities**'
  id: totrans-2614
  prefs: []
  type: TYPE_NORMAL
  zh: '**equities**'
- en: 'Return type:'
  id: totrans-2615
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: '[dict](https://docs.python.org/3/library/stdtypes.html#dict "(in Python v3.11)")[int
    -> Equity]'
  id: totrans-2616
  prefs: []
  type: TYPE_NORMAL
  zh: '[dict](https://docs.python.org/3/library/stdtypes.html#dict "(in Python v3.11)")[int
    -> Equity]'
- en: 'Raises:'
  id: totrans-2617
  prefs: []
  type: TYPE_NORMAL
  zh: 引发：
- en: '**EquitiesNotFound** – When any requested asset isn’t found.'
  id: totrans-2618
  prefs: []
  type: TYPE_NORMAL
  zh: '**EquitiesNotFound** – 当请求的任何资产未找到时。'
- en: '[PRE389]'
  id: totrans-2619
  prefs: []
  type: TYPE_PRE
  zh: '[PRE389]'
- en: All the sids in the asset finder.
  id: totrans-2620
  prefs: []
  type: TYPE_NORMAL
  zh: 资产查找器中的所有sid。
- en: '[PRE390]'
  id: totrans-2621
  prefs: []
  type: TYPE_PRE
  zh: '[PRE390]'
- en: Interface to all of the data that a zipline simulation needs.
  id: totrans-2622
  prefs: []
  type: TYPE_NORMAL
  zh: 接口到zipline模拟所需的所有数据。
- en: This is used by the simulation runner to answer questions about the data, like
    getting the prices of assets on a given day or to service history calls.
  id: totrans-2623
  prefs: []
  type: TYPE_NORMAL
  zh: 这由模拟运行器用于回答有关数据的问题，例如获取给定日期的资产价格或服务历史调用。
- en: 'Parameters:'
  id: totrans-2624
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**asset_finder** ([*zipline.assets.assets.AssetFinder*](#zipline.assets.AssetFinder
    "zipline.assets.assets.AssetFinder")) – The AssetFinder instance used to resolve
    assets.'
  id: totrans-2625
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**资产查找器** ([*zipline.assets.assets.AssetFinder*](#zipline.assets.AssetFinder
    "zipline.assets.AssetFinder")) – 用于解析资产的AssetFinder实例。'
- en: '**trading_calendar** (*zipline.utils.calendar.exchange_calendar.TradingCalendar*)
    – The calendar instance used to provide minute->session information.'
  id: totrans-2626
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**交易日历** (*zipline.utils.calendar.exchange_calendar.TradingCalendar*) – 提供分钟到会话信息的日历实例。'
- en: '**first_trading_day** (*pd.Timestamp*) – The first trading day for the simulation.'
  id: totrans-2627
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**首个交易日** (*pd.Timestamp*) – 模拟的首个交易日。'
- en: '**equity_daily_reader** ([*BcolzDailyBarReader*](#zipline.data.bcolz_daily_bars.BcolzDailyBarReader
    "zipline.data.bcolz_daily_bars.BcolzDailyBarReader")*,* *optional*) – The daily
    bar reader for equities. This will be used to service daily data backtests or
    daily history calls in a minute backetest. If a daily bar reader is not provided
    but a minute bar reader is, the minutes will be rolled up to serve the daily requests.'
  id: totrans-2628
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**股票日读取器** ([*BcolzDailyBarReader*](#zipline.data.bcolz_daily_bars.BcolzDailyBarReader
    "zipline.data.bcolz_daily_bars.BcolzDailyBarReader")*,* *可选*) – 股票的日条形图读取器。用于服务日数据回测或分钟回测中的日历史调用。如果没有提供日条形图读取器但提供了分钟条形图读取器，则分钟将汇总以服务日请求。'
- en: '**equity_minute_reader** (*BcolzMinuteBarReader**,* *optional*) – The minute
    bar reader for equities. This will be used to service minute data backtests or
    minute history calls. This can be used to serve daily calls if no daily bar reader
    is provided.'
  id: totrans-2629
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**股票分钟读取器** (*BcolzMinuteBarReader*, *可选*) – 股票的分钟条形图读取器。用于服务分钟数据回测或分钟历史调用。如果没有提供日条形图读取器，则可用于服务日调用。'
- en: '**future_daily_reader** ([*BcolzDailyBarReader*](#zipline.data.bcolz_daily_bars.BcolzDailyBarReader
    "zipline.data.bcolz_daily_bars.BcolzDailyBarReader")*,* *optional*) – The daily
    bar ready for futures. This will be used to service daily data backtests or daily
    history calls in a minute backetest. If a daily bar reader is not provided but
    a minute bar reader is, the minutes will be rolled up to serve the daily requests.'
  id: totrans-2630
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**期货日读取器** ([*BcolzDailyBarReader*](#zipline.data.bcolz_daily_bars.BcolzDailyBarReader
    "zipline.data.bcolz_daily_bars.BcolzDailyBarReader")*,* *可选*) – 期货的日条形图读取器。用于服务日数据回测或分钟回测中的日历史调用。如果没有提供日条形图读取器但提供了分钟条形图读取器，则分钟将汇总以服务日请求。'
- en: '**future_minute_reader** (*BcolzFutureMinuteBarReader**,* *optional*) – The
    minute bar reader for futures. This will be used to service minute data backtests
    or minute history calls. This can be used to serve daily calls if no daily bar
    reader is provided.'
  id: totrans-2631
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**期货分钟读取器** (*BcolzFutureMinuteBarReader*, *可选*) – 期货的分钟条形图读取器。用于服务分钟数据回测或分钟历史调用。如果没有提供日条形图读取器，则可用于服务日调用。'
- en: '**adjustment_reader** ([*SQLiteAdjustmentWriter*](#zipline.data.adjustments.SQLiteAdjustmentWriter
    "zipline.data.adjustments.SQLiteAdjustmentWriter")*,* *optional*) – The adjustment
    reader. This is used to apply splits, dividends, and other adjustment data to
    the raw data from the readers.'
  id: totrans-2632
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**调整读取器** ([*SQLiteAdjustmentWriter*](#zipline.data.adjustments.SQLiteAdjustmentWriter
    "zipline.data.adjustments.SQLiteAdjustmentWriter")*,* *可选*) – 调整读取器。用于将拆分、股息和其他调整数据应用于读取器提供的原始数据。'
- en: '**last_available_session** (*pd.Timestamp**,* *optional*) – The last session
    to make available in session-level data.'
  id: totrans-2633
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**最后可用会话** (*pd.Timestamp*, *可选*) – 会话级数据中可用的最后一个会话。'
- en: '**last_available_minute** (*pd.Timestamp**,* *optional*) – The last minute
    to make available in minute-level data.'
  id: totrans-2634
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**最后可用分钟** (*pd.Timestamp*, *可选*) – 分钟级数据中可用的最后一分钟。'
- en: '[PRE391]'
  id: totrans-2635
  prefs: []
  type: TYPE_PRE
  zh: '[PRE391]'
- en: Returns a scalar value representing the value of the desired asset’s field at
    the given dt with adjustments applied.
  id: totrans-2636
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个标量值，表示在给定dt时所需资产字段的值，已应用调整。
- en: 'Parameters:'
  id: totrans-2637
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**asset** ([*Asset*](#zipline.assets.Asset "zipline.assets.Asset")) – The asset
    whose data is desired.'
  id: totrans-2638
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**资产** ([*Asset*](#zipline.assets.Asset "zipline.assets.Asset")) – 所需数据的资产。'
- en: '**field** (*{''open''**,* *''high''**,* *''low''**,* *''close''**,* *''volume''**,*
    *''price''**,* *''last_traded''}*) – The desired field of the asset.'
  id: totrans-2639
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**字段** (*{''开盘''*,*''最高''*,*''最低''*,*''收盘''*,*''成交量''*,*''价格''*,*''最后交易''}*)
    – 资产的所需字段。'
- en: '**dt** (*pd.Timestamp*) – The timestamp for the desired value.'
  id: totrans-2640
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**dt** (*pd.Timestamp*) – 所需值的时间戳。'
- en: '**perspective_dt** (*pd.Timestamp*) – The timestamp from which the data is
    being viewed back from.'
  id: totrans-2641
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**视角时间戳** (*pd.Timestamp*) – 从该时间戳回看数据。'
- en: '**data_frequency** ([*str*](https://docs.python.org/3/library/stdtypes.html#str
