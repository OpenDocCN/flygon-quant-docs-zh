  id: totrans-6124
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**events** (*pd.DataFrame*) –'
  id: totrans-6125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**事件** (*pd.DataFrame*) –'
- en: A DataFrame representing events (e.g. share buybacks or earnings announcements)
    associated with particular companies.
  id: totrans-6126
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 代表与特定公司相关的事件（例如股票回购或盈利公告）的数据框。
- en: '`events` must contain at least three columns::'
  id: totrans-6127
