  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: zipline.pipeline.graph.ExecutionPlan
  id: totrans-4642
  prefs: []
  type: TYPE_NORMAL
  zh: zipline.pipeline.graph.ExecutionPlan
- en: '[PRE673]'
  id: totrans-4643
  prefs: []
  type: TYPE_PRE
  zh: '[PRE673]'
