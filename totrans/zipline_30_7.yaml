  id: totrans-3331
  prefs: []
  type: TYPE_NORMAL
  zh: zipline.utils.events.EventRule
- en: Notes
  id: totrans-3332
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: If no arguments are passed, the default offset is one minute after market open.
  id: totrans-3333
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有传入参数，默认的偏移量是市场开盘后一分钟。
