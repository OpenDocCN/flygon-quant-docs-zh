  id: totrans-5448
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们关注的是SPY在2017-03-17至2017-03-22期间与每只股票的滚动回报相关性，使用5天回溯窗口（即，我们计算5天数据的相关系数）。我们可以通过以下方式实现：
- en: '[PRE831]'
  id: totrans-5449
  prefs: []
  type: TYPE_PRE
  zh: '[PRE831]'
- en: 'The result of computing `rolling_correlations` from 2017-03-17 to 2017-03-22
    gives:'
  id: totrans-5450
  prefs: []
  type: TYPE_NORMAL
  zh: 从2017-03-17到2017-03-22计算`rolling_correlations`的结果为：
- en: '[PRE832]'
  id: totrans-5451
  prefs: []
  type: TYPE_PRE
  zh: '[PRE832]'
- en: Note that the column for SPY is all 1’s, as the correlation of any data series
    with itself is always 1\. To understand how each of the other values were calculated,
