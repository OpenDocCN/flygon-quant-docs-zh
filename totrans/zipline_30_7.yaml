  id: totrans-5609
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**pipeline** ([*Pipeline*](#zipline.pipeline.Pipeline "zipline.pipeline.Pipeline"))
    – The pipeline to run.'
  id: totrans-5610
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**pipeline** ([*Pipeline*](#zipline.pipeline.Pipeline "zipline.pipeline.Pipeline"))
    – 要运行的管道。'
