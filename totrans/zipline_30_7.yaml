    Python v3.11)")*,* *optional*) – 如果传递，则在收盘前等待的小时数。'
- en: '**minutes** ([*int*](https://docs.python.org/3/library/functions.html#int "(in
    Python v3.11)")*,* *optional*) – If passed, number of minutes to wait before market
    close.'
