- en: Pipeline Engine
  id: totrans-5983
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 管道引擎
- en: Computation engines for executing a [`Pipeline`](#zipline.pipeline.Pipeline
    "zipline.pipeline.Pipeline") define the core computation algorithms.
  id: totrans-5984
  prefs: []
  type: TYPE_NORMAL
  zh: 执行 [`Pipeline`](#zipline.pipeline.Pipeline "zipline.pipeline.Pipeline") 的计算引擎定义了核心计算算法。
- en: 'The primary entrypoint is SimplePipelineEngine.run_pipeline, which implements
    the following algorithm for executing pipelines:'
  id: totrans-5985
  prefs: []
  type: TYPE_NORMAL
  zh: 主要入口点是 SimplePipelineEngine.run_pipeline，它实现了以下执行管道的算法：
- en: Determine the domain of the pipeline.
  id: totrans-5986
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确定管道的域。
- en: Build a dependency graph of all terms in pipeline, with information about how
    many extra rows each term needs from its inputs.
  id: totrans-5987
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 构建管道中所有项的依赖图，并提供每个项从其输入中需要多少额外行的信息。
- en: Combine the domain computed in (2) with our AssetFinder to produce a “lifetimes
    matrix”. The lifetimes matrix is a DataFrame of booleans whose labels are dates
    x assets. Each entry corresponds to a (date, asset) pair and indicates whether
    the asset in question was tradable on the date in question.
  id: totrans-5988
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将(2)中计算的域与我们的AssetFinder结合起来，生成一个“生命周期矩阵”。生命周期矩阵是一个布尔值的DataFrame，其标签是日期x资产。每个条目对应于一个(日期，资产)对，并指示在给定日期该资产是否可交易。
- en: Produce a “workspace” dictionary with cached or otherwise pre-computed terms.
  id: totrans-5989
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 生成一个包含缓存或预计算项的“工作区”字典。
- en: Topologically sort the graph constructed in (1) to produce an execution order
    for any terms that were not pre-populated.
  id: totrans-5990
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对在(1)中构建的图进行拓扑排序，以生成任何未预填充项的执行顺序。
- en: 'Iterate over the terms in the order computed in (5). For each term:'
  id: totrans-5991
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按照在(5)中计算的顺序迭代项。对于每个项：
- en: Fetch the term’s inputs from the workspace.
  id: totrans-5992
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工作区中获取项的输入。
- en: Compute each term and store the results in the workspace.
  id: totrans-5993
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 计算每个项并将结果存储在工作区中。
- en: Remove the results from the workspace if their are no longer needed to reduce
    memory use during execution.
  id: totrans-5994
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果不再需要结果，则从工作区中删除它们以减少执行期间的内存使用。
- en: Extract the pipeline’s outputs from the workspace and convert them into “narrow”
    format, with output labels dictated by the Pipeline’s screen.
  id: totrans-5995
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工作区中提取管道的输出，并将它们转换为“窄”格式，输出标签由管道的屏幕决定。
- en: '[PRE949]'
  id: totrans-5996
  prefs: []
  type: TYPE_PRE
  zh: '[PRE949]'
- en: '[PRE950]'
  id: totrans-5997
  prefs: []
  type: TYPE_PRE
  zh: '[PRE950]'
- en: Compute values for `pipeline` from `start_date` to `end_date`.
  id: totrans-5998
  prefs: []
  type: TYPE_NORMAL
  zh: 从`start_date`到`end_date`计算`pipeline`的值。
- en: 'Parameters:'
  id: totrans-5999
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**pipeline** ([*zipline.pipeline.Pipeline*](#zipline.pipeline.Pipeline "zipline.pipeline.Pipeline"))
    – The pipeline to run.'
  id: totrans-6000
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**pipeline** ([*zipline.pipeline.Pipeline*](#zipline.pipeline.Pipeline "zipline.pipeline.Pipeline"))
    – 要运行的管道。'
- en: '**start_date** (*pd.Timestamp*) – Start date of the computed matrix.'
  id: totrans-6001
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**start_date** (*pd.Timestamp*) – 计算矩阵的起始日期。'
- en: '**end_date** (*pd.Timestamp*) – End date of the computed matrix.'
  id: totrans-6002
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**end_date** (*pd.Timestamp*) – 计算矩阵的结束日期。'
- en: '**hooks** ([*list*](https://docs.python.org/3/library/stdtypes.html#list "(in
    Python v3.11)")*[**implements**(**PipelineHooks**)**]**,* *optional*) – Hooks
    for instrumenting Pipeline execution.'
  id: totrans-6003
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**hooks** ([*list*](https://docs.python.org/3/library/stdtypes.html#list "(in
    Python v3.11)")*[**implements**(**PipelineHooks**)**]**,* *可选*) – 用于检测Pipeline执行的钩子。'
- en: 'Returns:'
  id: totrans-6004
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**result** – A frame of computed results.'
  id: totrans-6005
  prefs: []
  type: TYPE_NORMAL
  zh: '**result** – 计算结果的框架。'
- en: The `result` columns correspond to the entries of pipeline.columns, which should
    be a dictionary mapping strings to instances of [`zipline.pipeline.Term`](#zipline.pipeline.Term
    "zipline.pipeline.Term").
  id: totrans-6006
  prefs: []
  type: TYPE_NORMAL
  zh: '`result`列对应于pipeline.columns的条目，这应该是一个字典，将字符串映射到[`zipline.pipeline.Term`](#zipline.pipeline.Term
    "zipline.pipeline.Term")的实例。'
- en: For each date between `start_date` and `end_date`, `result` will contain a row
    for each asset that passed pipeline.screen. A screen of `None` indicates that
    a row should be returned for each asset that existed each day.
  id: totrans-6007
  prefs: []
  type: TYPE_NORMAL
  zh: 对于`start_date`和`end_date`之间的每个日期，`result`将包含通过pipeline.screen的每个资产的行。屏幕为`None`表示应该为每天存在的每个资产返回一行。
- en: 'Return type:'
  id: totrans-6008
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: pd.DataFrame
  id: totrans-6009
  prefs: []
  type: TYPE_NORMAL
  zh: pd.DataFrame
- en: '[PRE951]'
  id: totrans-6010
  prefs: []
  type: TYPE_PRE
  zh: '[PRE951]'
- en: Compute values for `pipeline` from `start_date` to `end_date`, in date chunks
    of size `chunksize`.
  id: totrans-6011
  prefs: []
  type: TYPE_NORMAL
  zh: 从`start_date`到`end_date`计算`pipeline`的值，日期块大小为`chunksize`。
- en: Chunked execution reduces memory consumption, and may reduce computation time
    depending on the contents of your pipeline.
  id: totrans-6012
  prefs: []
  type: TYPE_NORMAL
  zh: 分块执行减少了内存消耗，并且可能会根据管道内容减少计算时间。
- en: 'Parameters:'
  id: totrans-6013
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**pipeline** ([*Pipeline*](#zipline.pipeline.Pipeline "zipline.pipeline.Pipeline"))
    – The pipeline to run.'
  id: totrans-6014
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**pipeline** ([*Pipeline*](#zipline.pipeline.Pipeline "zipline.pipeline.Pipeline"))
    – 要运行的管道。'
- en: '**start_date** (*pd.Timestamp*) – The start date to run the pipeline for.'
  id: totrans-6015
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**start_date** (*pd.Timestamp*) – 运行管道的起始日期。'
- en: '**end_date** (*pd.Timestamp*) – The end date to run the pipeline for.'
  id: totrans-6016
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**end_date** (*pd.Timestamp*) – 运行管道的结束日期。'
- en: '**chunksize** ([*int*](https://docs.python.org/3/library/functions.html#int
    "(in Python v3.11)")) – The number of days to execute at a time.'
  id: totrans-6017
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**chunksize** ([*int*](https://docs.python.org/3/library/functions.html#int
    "(in Python v3.11)")) – 一次执行的天数。'
- en: '**hooks** ([*list*](https://docs.python.org/3/library/stdtypes.html#list "(in
    Python v3.11)")*[**implements**(**PipelineHooks**)**]**,* *optional*) – Hooks
    for instrumenting Pipeline execution.'
  id: totrans-6018
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**hooks** ([*list*](https://docs.python.org/3/library/stdtypes.html#list "(in
    Python v3.11)")*[**implements**(**PipelineHooks**)**]**,* *可选*) – 用于检测Pipeline执行的钩子。'
- en: 'Returns:'
  id: totrans-6019
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**result** – A frame of computed results.'
  id: totrans-6020
  prefs: []
  type: TYPE_NORMAL
  zh: '**result** – 计算结果的框架。'
- en: The `result` columns correspond to the entries of pipeline.columns, which should
    be a dictionary mapping strings to instances of [`zipline.pipeline.Term`](#zipline.pipeline.Term
    "zipline.pipeline.Term").
  id: totrans-6021
  prefs: []
  type: TYPE_NORMAL
  zh: 结果列对应于pipeline.columns的条目，该条目应为将字符串映射到[`zipline.pipeline.Term`](#zipline.pipeline.Term
    "zipline.pipeline.Term")实例的字典。
- en: For each date between `start_date` and `end_date`, `result` will contain a row
    for each asset that passed pipeline.screen. A screen of `None` indicates that
    a row should be returned for each asset that existed each day.
  id: totrans-6022
  prefs: []
  type: TYPE_NORMAL
  zh: 对于`start_date`和`end_date`之间的每个日期，结果将包含通过pipeline.screen的每个资产的行。`None`的筛选条件表示应为每天存在的每个资产返回一行。
- en: 'Return type:'
  id: totrans-6023
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
