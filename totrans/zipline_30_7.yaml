  prefs: []
  type: TYPE_NORMAL
  zh: 注意，SPY的列都是1，因为任何数据系列与自身的相关性总是1。要了解其他每个值是如何计算的，以MSFT列中的.15为例。这是SPY的回报率从2017-03-17回溯（-.03,
    -.02, -.01, 0, .01）和MSFT的回报率（.03, -.03, .02, -.02, .04）之间的相关系数。
